<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'wig'" dactyl:highlight="HelpTag">'wig'</a><a id="'wildignore'" dactyl:highlight="HelpTag">'wildignore'</a></div><div dactyl:highlight="HelpSpec">'wildignore' 'wig'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            List of path name patterns to ignore when completing files and
            directories. For example, the following will ignore object files
            and Vim swap files:
        </p>

        <pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27wildignore%27" topic="'wildignore'"><span dactyl:highlight="HelpOpt" key="HelpOpt">wildignore</span></a>=<span dactyl:highlight="HelpString" delim="'">\.o$</span>,<span dactyl:highlight="HelpString" delim="'">^\..*\.s[a-z]{2}$</span></span></pre>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> Unlike Vim, each pattern is a regular expression rather than a glob.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'wim'" dactyl:highlight="HelpTag">'wim'</a><a id="'wildmode'" dactyl:highlight="HelpTag">'wildmode'</a></div><div dactyl:highlight="HelpSpec">'wildmode' 'wim'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">list:full</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Defines how command-line completion works. It is a comma-separated
            list of parts, where each part specifies what to do for each
            consecutive press of the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span> key. The last
            element in the list is used for each succeeding <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span>
            after it has been reached.
        </p>

        <p>These are the possible values for each part:</p>

        <dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpString"/></dt><dd>Complete only the first match.</dd></tr><tr><dt><span dactyl:highlight="HelpString">full</span></dt><dd>Complete the next full match. After the last, the original string is used.</dd></tr><tr><dt><span dactyl:highlight="HelpString">longest</span></dt><dd>Complete the longest common substring of all completions.</dd></tr><tr><dt><span dactyl:highlight="HelpString">list</span></dt><dd>When more than one match, list all matches.</dd></tr><tr><dt><span dactyl:highlight="HelpString">list:full</span></dt><dd>When more than one match, list all matches and complete the first match.</dd></tr><tr><dt><span dactyl:highlight="HelpString">list:longest</span></dt><dd>
                When more than one match, list all matches and
                complete till the longest common string. When there
                is only a single match, it is fully completed
                regardless of the case.
            </dd></tr></dl>

        <p>
            See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'altwildmode'">'altwildmode'</a></span>.
        </p>

    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'wis'" dactyl:highlight="HelpTag">'wis'</a><a id="'wildsort'" dactyl:highlight="HelpTag">'wildsort'</a></div><div dactyl:highlight="HelpSpec">'wildsort' 'wis'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">.*</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            A list of regular expressions defining which completion contexts
            should be sorted. The main purpose of this option is to prevent
            sorting of certain completion lists that don't perform well under
            load.
        </p>

        <p>See also <span dactyl:highlight="HelpEx"><a href="#:contexts" style="color: inherit;">:contexts</a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'wsp'" dactyl:highlight="HelpTag">'wsp'</a><a id="'wordseparators'" dactyl:highlight="HelpTag">'wordseparators'</a></div><div dactyl:highlight="HelpSpec">'wordseparators' 'wsp'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">[.,!?:;/"^$%&amp;?()[\]{}&lt;&gt;#*+|=~ _-]</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            A regular expression which defines how words are split for
            the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintmatching'">'hintmatching'</a></span> types <span dactyl:highlight="HelpString">wordstartswith</span> and
            <span dactyl:highlight="HelpString">firstletters</span>. Words are split on each occurrence of the
            given pattern.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="pattern.xml" dactyl:highlight="HelpTag">pattern.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="text-find-commands" dactyl:highlight="HelpTag">text-find-commands</a></div>Text find commands</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2></div>

<p>
    Pentadactyl provides a Vim-like incremental find interface to
    replace Firefox's crippled Typeahead Find. Among other improvements,
    our find service:
</p>
<ul>
    <li>
        Starts at the cursor position in the currently selected frame, unlike
        Firefox, which always starts at the beginning of the first frame
        for documents with more than one frame.
    </li>
    <li>
        Returns the cursor and viewport to their original position on cancel.
    </li>
    <li>
        Backtracks to the first successful match after pressing backspace,
        unlike Firefox, which will always continue from the last match.
    </li>
    <li>
        Supports reverse incremental find.
    </li>
    <li>
        Escape sequences to toggle link-only and case-sensitive find.
    </li>
    <li>
        Crude regular expression searches are supported.
    </li>
</ul>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;find-forward&gt;" dactyl:highlight="HelpTag">&lt;find-forward&gt;</a><a id="/" dactyl:highlight="HelpTag">/</a></div><div dactyl:highlight="HelpSpec">/<span dactyl:highlight="HelpArg">{pattern}</span><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CR&gt;</a></span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Find <span dactyl:highlight="HelpArg">{pattern}</span> starting at the current caret position.</p>

        <p>
            The following escape sequences can be used anywhere in
            <span dactyl:highlight="HelpArg">{pattern}</span> to modify the behavior of the search. When flags
            conflict, the last to appear is the one that takes effect.
        </p>

        <dl><column style="width: 6em;"/><column style=""/><tr><dt>\c</dt><dd>Perform case insensitive find (default if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'findcase'">'findcase'</a></span>=<span dactyl:highlight="HelpString">ignore</span>).</dd></tr><tr><dt>\C</dt><dd>Perform case sensitive find (default if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'findcase'">'findcase'</a></span>=<span dactyl:highlight="HelpString">match</span>).</dd></tr><tr><dt>\l</dt><dd>Search only in links, as defined by <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span>.</dd></tr><tr><dt>\L</dt><dd>Search the entire page.</dd></tr><tr><dt>\r</dt><dd>Process the entire pattern as a regular expression.</dd></tr><tr><dt>\R</dt><dd>Process the entire pattern as an ordinary string.</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;find-backward&gt;" dactyl:highlight="HelpTag">&lt;find-backward&gt;</a><a id="&lt;S-Slash&gt;" dactyl:highlight="HelpTag">&lt;S-Slash&gt;</a><a id="?" dactyl:highlight="HelpTag">?</a></div><div dactyl:highlight="HelpSpec">?<span dactyl:highlight="HelpArg">{pattern}</span><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CR&gt;</a></span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Find a pattern backward of the current caret position in exactly the
            same manner as <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#/">/</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;find-next&gt;" dactyl:highlight="HelpTag">&lt;find-next&gt;</a><a id="n" dactyl:highlight="HelpTag">n</a></div><div dactyl:highlight="HelpSpec">n</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Find next. Repeat the last find.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;find-previous&gt;" dactyl:highlight="HelpTag">&lt;find-previous&gt;</a><a id="N" dactyl:highlight="HelpTag">N</a></div><div dactyl:highlight="HelpSpec">N</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Find previous. Repeat the last find in the opposite direction.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;find-word-forward&gt;" dactyl:highlight="HelpTag">&lt;find-word-forward&gt;</a><a id="*" dactyl:highlight="HelpTag">*</a></div><div dactyl:highlight="HelpSpec">*</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Search forward for the next occurrence of the word under cursor.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;find-word-backward&gt;" dactyl:highlight="HelpTag">&lt;find-word-backward&gt;</a><a id="#" dactyl:highlight="HelpTag">#</a></div><div dactyl:highlight="HelpSpec">#</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Search backward for the previous occurrence of the word under cursor.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":noh" dactyl:highlight="HelpTag">:noh</a><a id=":nohlfind" dactyl:highlight="HelpTag">:nohlfind</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:noh<span dactyl:highlight="HelpOptionalArg">[lfind]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Remove the find highlighting. The document is highlighted again
            when another find command is used or the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hlfind'">'hlfind'</a></span> option
            is set.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="tabs.xml" dactyl:highlight="HelpTag">tabs.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="tabs" dactyl:highlight="HelpTag">tabs</a><a id="buffers" dactyl:highlight="HelpTag">buffers</a></div>Tabs and buffers</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#listing-tabs">Listing tabs</a></li><li><a href="#opening-tabs">Opening tabs</a></li><li><a href="#changing-tabs">Changing tabs</a></li><li><a href="#reordering-tabs">Reordering tabs</a></li><li><a href="#closing-tabs">Closing tabs</a></li><li><a href="#looping-over-tabs">Looping over tabs</a></li><li><a href="#app-tabs">Application Tabs</a></li></ol></div>

<p>
    Tabs allow you to keep many web pages open at the same time and to quickly
    switch between them. Each tab contains exactly one buffer. If your version
    of Firefox supports tab groups, only buffers in the active group
    will be attached to visible tabs. Although not all buffers are always
    attached to visible tabs, they are all always accessible via the
    buffer-centric commands and key bindings. Tab-centric commands and key
    bindings, however, only operate on the set of visible tabs.
</p>

<p>

</p>

<h2><div dactyl:highlight="HelpTags"><a id="listing-tabs" dactyl:highlight="HelpTag">listing-tabs</a></div>Listing tabs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="B" dactyl:highlight="HelpTag">B</a><a id=":tabs" dactyl:highlight="HelpTag">:tabs</a><a id=":ls" dactyl:highlight="HelpTag">:ls</a><a id=":files" dactyl:highlight="HelpTag">:files</a><a id=":buffers" dactyl:highlight="HelpTag">:buffers</a></div><div dactyl:highlight="HelpSpec">:buffers <span dactyl:highlight="HelpOptionalArg">[filter]</span></div><div dactyl:highlight="HelpSpec">B</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Show a list of buffers matching <span dactyl:highlight="HelpOptionalArg">[filter]</span>. Buffers are
            listed according to their tab groups, whether they are visible or
            not.
        </p>

        <p>A buffer may be marked with one of the following indicators:</p>

        <dl><column style="width: 6em;"/><column style=""/><tr><dt><span dactyl:highlight="Indicator" key="Indicator">%</span></dt><dd>The current buffer</dd></tr><tr><dt><span dactyl:highlight="Indicator" key="Indicator">#</span></dt><dd>The alternate buffer for <span dactyl:highlight="HelpEx"><a href="#:buffer" style="color: inherit;">:buffer #</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-^&gt;">&lt;C-^&gt;</a></span></dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":keepa" dactyl:highlight="HelpTag">:keepa</a><a id=":keepalt" dactyl:highlight="HelpTag">:keepalt</a></div><div dactyl:highlight="HelpSpec">:keepa<span dactyl:highlight="HelpOptionalArg">[lt]</span> <span dactyl:highlight="HelpArg">{cmd}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Execute a command without changing the current alternate buffer.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="opening-tabs" dactyl:highlight="HelpTag">opening-tabs</a></div>Opening tabs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;new-tab-next&gt;" dactyl:highlight="HelpTag">&lt;new-tab-next&gt;</a><a id="&lt;C-t&gt;" dactyl:highlight="HelpTag">&lt;C-t&gt;</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-t&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Execute the next <span dactyl:highlight="HelpOptionalArg">[count]</span> mappings in a new tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":bg" dactyl:highlight="HelpTag">:bg</a><a id=":background" dactyl:highlight="HelpTag">:background</a></div><div dactyl:highlight="HelpSpec">:background</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Execute a command opening any new tabs in the background.</p>
    </div><div style="clear: both;"/></div>


<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tab" dactyl:highlight="HelpTag">:tab</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:tab <span dactyl:highlight="HelpArg">{cmd}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute <span dactyl:highlight="HelpArg">{cmd}</span>, but open any new pages in a new tab rather
            than the currently focused tab.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":window" dactyl:highlight="HelpTag">:window</a><a id=":wind" dactyl:highlight="HelpTag">:wind</a></div><div dactyl:highlight="HelpSpec">:wind<span dactyl:highlight="HelpOptionalArg">[ow]</span> <span dactyl:highlight="HelpArg">{cmd}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute <span dactyl:highlight="HelpArg">{cmd}</span>, but open any new pages in a new window rather
            than the currently focused tab.
        </p>
    </div><div style="clear: both;"/></div>

<!-- TODO: should the tab commands be moved back here? -->
<p>
    See <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#opening">opening</a></span> for other ways to open new tabs.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="changing-tabs" dactyl:highlight="HelpTag">changing-tabs</a></div>Changing tabs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="gb" dactyl:highlight="HelpTag">gb</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gb</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Repeat last <span dactyl:highlight="HelpEx"><a href="#:buffer" style="color: inherit;">:buffer</a></span> command. This is useful to quickly
            jump between buffers which have a similar URL or title.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="gB" dactyl:highlight="HelpTag">gB</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gB</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Repeat last <span dactyl:highlight="HelpEx"><a href="#:buffer" style="color: inherit;">:buffer</a></span> command in the reverse direction.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="gt" dactyl:highlight="HelpTag">gt</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gt</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the next tab. Cycles to the first tab when the last one is selected.
            If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th tab.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;C-PageDown&gt;" dactyl:highlight="HelpTag">&lt;C-PageDown&gt;</a><a id="&lt;C-Tab&gt;" dactyl:highlight="HelpTag">&lt;C-Tab&gt;</a><a id="&lt;C-n&gt;" dactyl:highlight="HelpTag">&lt;C-n&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-n&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the next tab. Cycles to the first tab when the last one is selected.
            If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th next tab.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;C-PageUp&gt;" dactyl:highlight="HelpTag">&lt;C-PageUp&gt;</a><a id="&lt;C-S-Tab&gt;" dactyl:highlight="HelpTag">&lt;C-S-Tab&gt;</a><a id="&lt;C-p&gt;" dactyl:highlight="HelpTag">&lt;C-p&gt;</a><a id="gT" dactyl:highlight="HelpTag">gT</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gT</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the previous tab. Cycles to the last tab when the first one is selected.
            If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th previous tab.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id=":tabn" dactyl:highlight="HelpTag">:tabn</a><a id=":tabnext" dactyl:highlight="HelpTag">:tabnext</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tabn<span dactyl:highlight="HelpOptionalArg">[ext]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><div dactyl:highlight="HelpTags"><a id=":tn" dactyl:highlight="HelpTag">:tn</a><a id=":tnext" dactyl:highlight="HelpTag">:tnext</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tn<span dactyl:highlight="HelpOptionalArg">[ext]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":bn" dactyl:highlight="HelpTag">:bn</a><a id=":bnext" dactyl:highlight="HelpTag">:bnext</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>bn<span dactyl:highlight="HelpOptionalArg">[ext]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Switch to the next or <span dactyl:highlight="HelpOptionalArg">[count]</span>th tab. Cycles to the first tab when
            the last one is selected and <span dactyl:highlight="HelpOptionalArg">[count]</span> is not specified.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id=":bN" dactyl:highlight="HelpTag">:bN</a><a id=":bNext" dactyl:highlight="HelpTag">:bNext</a><a id=":bp" dactyl:highlight="HelpTag">:bp</a><a id=":bprevious" dactyl:highlight="HelpTag">:bprevious</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>bp<span dactyl:highlight="HelpOptionalArg">[revious]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>bN<span dactyl:highlight="HelpOptionalArg">[ext]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><div dactyl:highlight="HelpTags"><a id=":tN" dactyl:highlight="HelpTag">:tN</a><a id=":tNext" dactyl:highlight="HelpTag">:tNext</a><a id=":tabN" dactyl:highlight="HelpTag">:tabN</a><a id=":tabNext" dactyl:highlight="HelpTag">:tabNext</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tabN<span dactyl:highlight="HelpOptionalArg">[ext]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tp" dactyl:highlight="HelpTag">:tp</a><a id=":tprevious" dactyl:highlight="HelpTag">:tprevious</a><a id=":tabp" dactyl:highlight="HelpTag">:tabp</a><a id=":tabprevious" dactyl:highlight="HelpTag">:tabprevious</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tabp<span dactyl:highlight="HelpOptionalArg">[revious]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tp<span dactyl:highlight="HelpOptionalArg">[revious]</span> <span dactyl:highlight="HelpOptionalArg">[count]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Switch to the previous tab or go <span dactyl:highlight="HelpOptionalArg">[count]</span> tabs back. Wraps around from the
            first tab to the last tab.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;C-6&gt;" dactyl:highlight="HelpTag">&lt;C-6&gt;</a><a id="&lt;C-^&gt;" dactyl:highlight="HelpTag">&lt;C-^&gt;</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-^&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Select the previously selected tab. This provides a quick method of toggling
            between two tabs. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th tab.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="b" dactyl:highlight="HelpTag">b</a><a id=":b" dactyl:highlight="HelpTag">:b</a><a id=":buffer" dactyl:highlight="HelpTag">:buffer</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>b<span dactyl:highlight="HelpOptionalArg">[uffer]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[url|index]</span></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>b<span dactyl:highlight="HelpOptionalArg">[uffer]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{match}</span></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>b</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the specified buffer from the buffer list. Argument can be
            either the buffer index or the full URL opened in an existing
            buffer. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is given, go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th
            buffer.
        </p>

        <p>
            If argument is neither a full URL nor an index but uniquely identifies a
            buffer, by a partial match with the URL or title, it is selected.
            With <span dactyl:highlight="HelpOptionalArg">[!]</span> the next buffer matching the argument is selected,
            even if it cannot be identified uniquely. Use <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#b">b</a></span> as a
            shortcut to open this prompt.
        </p>

        <p>If argument is <em>#</em>, the alternate buffer will be selected (see <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-^&gt;">&lt;C-^&gt;</a></span>).</p>

        <p>If no argument is given, the current buffer remains current.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="g^" dactyl:highlight="HelpTag">g^</a><a id="g0" dactyl:highlight="HelpTag">g0</a></div><div dactyl:highlight="HelpSpec">g0</div><div dactyl:highlight="HelpSpec">g^</div><div dactyl:highlight="HelpTags"><a id=":bf" dactyl:highlight="HelpTag">:bf</a><a id=":bfirst" dactyl:highlight="HelpTag">:bfirst</a><a id=":br" dactyl:highlight="HelpTag">:br</a><a id=":brewind" dactyl:highlight="HelpTag">:brewind</a></div><div dactyl:highlight="HelpSpec">:br<span dactyl:highlight="HelpOptionalArg">[ewind]</span></div><div dactyl:highlight="HelpSpec">:bf<span dactyl:highlight="HelpOptionalArg">[irst]</span></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabfir" dactyl:highlight="HelpTag">:tabfir</a><a id=":tabfirst" dactyl:highlight="HelpTag">:tabfirst</a><a id=":tabr" dactyl:highlight="HelpTag">:tabr</a><a id=":tabrewind" dactyl:highlight="HelpTag">:tabrewind</a></div><div dactyl:highlight="HelpSpec">:tabr<span dactyl:highlight="HelpOptionalArg">[ewind]</span></div><div dactyl:highlight="HelpSpec">:tabfir<span dactyl:highlight="HelpOptionalArg">[st]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Switch to the first tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="g$" dactyl:highlight="HelpTag">g$</a><a id=":bl" dactyl:highlight="HelpTag">:bl</a><a id=":blast" dactyl:highlight="HelpTag">:blast</a><a id=":tabl" dactyl:highlight="HelpTag">:tabl</a><a id=":tablast" dactyl:highlight="HelpTag">:tablast</a></div><div dactyl:highlight="HelpSpec">:tabl<span dactyl:highlight="HelpOptionalArg">[ast]</span></div><div dactyl:highlight="HelpSpec">:bl<span dactyl:highlight="HelpOptionalArg">[ast]</span></div><div dactyl:highlight="HelpSpec">g$</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Switch to the last tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabde" dactyl:highlight="HelpTag">:tabde</a><a id=":tabdetach" dactyl:highlight="HelpTag">:tabdetach</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:tabde<span dactyl:highlight="HelpOptionalArg">[tach]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Detach the current tab, and open it in its own window. As each
            window must contain at least one buffer, it is not possible to detach
            the last buffer in a window.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":taba" dactyl:highlight="HelpTag">:taba</a><a id=":tabattach" dactyl:highlight="HelpTag">:tabattach</a></div><div dactyl:highlight="HelpSpec">:taba<span dactyl:highlight="HelpOptionalArg">[ttach]</span> <span dactyl:highlight="HelpArg">{window-index}</span> <span dactyl:highlight="HelpOptionalArg">[buffer-index]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Attach the current tab to another window. <span dactyl:highlight="HelpArg">{window-index}</span> is
            an index into the list of open windows and <span dactyl:highlight="HelpOptionalArg">[buffer-index]</span>
            is the index at which to insert the tab in the other window's
            buffer list. If this is the last buffer in a window, the window
            will be closed.
        </p>

        <p>The following options are available:</p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>-group</dt><dd>
                Attach to a tab group in the current window rather than to a
                separate window.
                (short name <em>-g</em>).
            </dd></tr></dl>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="reordering-tabs" dactyl:highlight="HelpTag">reordering-tabs</a></div>Reordering tabs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabm" dactyl:highlight="HelpTag">:tabm</a><a id=":tabmove" dactyl:highlight="HelpTag">:tabmove</a></div><div dactyl:highlight="HelpSpec">:tabm<span dactyl:highlight="HelpOptionalArg">[ove]</span> <span dactyl:highlight="HelpArg">{N}</span></div><div dactyl:highlight="HelpSpec">:tabm<span dactyl:highlight="HelpOptionalArg">[ove]</span> <span dactyl:highlight="HelpArg">{match}</span></div><div dactyl:highlight="HelpSpec">:tabm<span dactyl:highlight="HelpOptionalArg">[ove]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{+N|-N}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Move the current tab to the position of tab <span dactyl:highlight="HelpArg">{N}</span>. When <span dactyl:highlight="HelpArg">{N}</span>
            is <em>$</em>, the current tab is made the last one. <span dactyl:highlight="HelpArg">{N}</span> can
            also be prefixed with <em>+</em> or <em>-</em> to indicate a
            relative movement. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is specified the movement wraps
            around the start or end of the tab list.
        </p>
        <p>
            The tab index may also be selected by a general <span dactyl:highlight="HelpArg">{match}</span> string
            like <span dactyl:highlight="HelpEx"><a href="#:buffer" style="color: inherit;">:buffer</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="closing-tabs" dactyl:highlight="HelpTag">closing-tabs</a></div>Closing tabs</h2>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="d" dactyl:highlight="HelpTag">d</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabc" dactyl:highlight="HelpTag">:tabc</a><a id=":tabclose" dactyl:highlight="HelpTag">:tabclose</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tabc<span dactyl:highlight="HelpOptionalArg">[lose]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[arg]</span></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>d</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Delete current buffer. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified then <span dactyl:highlight="HelpOptionalArg">[count]</span> tabs are
            removed. Afterwards, the tab to the right of the deleted tabs is selected.
        </p>

        <p>
            When used with <span dactyl:highlight="HelpOptionalArg">[arg]</span>, remove all visible tabs which match the
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#site-filter">site-filter</a></span> <span dactyl:highlight="HelpOptionalArg">[arg]</span>. With <span dactyl:highlight="HelpOptionalArg">[!]</span>, remove all tabs
            for which the currently opened page's URL or title matches the
            regular expression <span dactyl:highlight="HelpOptionalArg">[arg]</span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":bd" dactyl:highlight="HelpTag">:bd</a><a id=":bdelete" dactyl:highlight="HelpTag">:bdelete</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>bd<span dactyl:highlight="HelpOptionalArg">[elete]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[arg]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Like <span dactyl:highlight="HelpEx"><a href="#:tabclose" style="color: inherit;">:tabclose</a></span> but include hidden tabs.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="D" dactyl:highlight="HelpTag">D</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>D</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Like <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#d">d</a></span> but selects the tab to the left of the deleted tabs after deletion.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabo" dactyl:highlight="HelpTag">:tabo</a><a id=":tabonly" dactyl:highlight="HelpTag">:tabonly</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:tabo<span dactyl:highlight="HelpOptionalArg">[nly]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Close all buffers other than the currently visible tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="u" dactyl:highlight="HelpTag">u</a><a id=":u" dactyl:highlight="HelpTag">:u</a><a id=":undo" dactyl:highlight="HelpTag">:undo</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>u<span dactyl:highlight="HelpOptionalArg">[ndo]</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>u</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Restore a closed tab. If a <span dactyl:highlight="HelpOptionalArg">[count]</span> is given, restore the
            <span dactyl:highlight="HelpOptionalArg">[count]</span>th closed tab. With <span dactyl:highlight="HelpOptionalArg">[url]</span>, restores most
            recently closed tab with a matching URL.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":undoa" dactyl:highlight="HelpTag">:undoa</a><a id=":undoall" dactyl:highlight="HelpTag">:undoall</a></div><div dactyl:highlight="HelpSpec">:undoa<span dactyl:highlight="HelpOptionalArg">[ll]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Restore all closed tabs in the closed tabs list.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="looping-over-tabs" dactyl:highlight="HelpTag">looping-over-tabs</a></div>Looping over tabs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabd" dactyl:highlight="HelpTag">:tabd</a><a id=":tabdo" dactyl:highlight="HelpTag">:tabdo</a><a id=":bufd" dactyl:highlight="HelpTag">:bufd</a><a id=":bufdo" dactyl:highlight="HelpTag">:bufdo</a></div><div dactyl:highlight="HelpSpec">:tabd<span dactyl:highlight="HelpOptionalArg">[o]</span> <span dactyl:highlight="HelpArg">{cmd}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute <span dactyl:highlight="HelpArg">{cmd}</span> once in each buffer. Each buffer is focused, in
            turn, and <span dactyl:highlight="HelpArg">{cmd}</span> is executed therein. The last buffer remains
            focused after execution.
        </p>

        <p>
            <span dactyl:highlight="HelpArg">{cmd}</span> should not alter the tab list state by adding, removing or reordering
            tabs.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="app-tabs" dactyl:highlight="HelpTag">app-tabs</a><a id="application-tabs" dactyl:highlight="HelpTag">application-tabs</a><a id="pinned-tabs" dactyl:highlight="HelpTag">pinned-tabs</a></div>Application Tabs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":pin" dactyl:highlight="HelpTag">:pin</a><a id=":pintab" dactyl:highlight="HelpTag">:pintab</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>pin<span dactyl:highlight="HelpOptionalArg">[tab]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[arg]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Pin tab as an application tab. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is given,
            the tab's pinned state is toggled. Arguments and count
            are the same as for <span dactyl:highlight="HelpEx"><a href="#:bdelete" style="color: inherit;">:bdelete</a></span> and <span dactyl:highlight="HelpEx"><a href="#:buffer" style="color: inherit;">:buffer</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":unpin" dactyl:highlight="HelpTag">:unpin</a><a id=":unpintab" dactyl:highlight="HelpTag">:unpintab</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>unpin<span dactyl:highlight="HelpOptionalArg">[tab]</span> <span dactyl:highlight="HelpOptionalArg">[arg]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Unpin tab as an application tab. Arguments and count
            are the same as for <span dactyl:highlight="HelpEx"><a href="#:pintab" style="color: inherit;">:pintab</a></span>.
        </p>
    </div><div style="clear: both;"/></div>


</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="hints.xml" dactyl:highlight="HelpTag">hints.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="hints" dactyl:highlight="HelpTag">hints</a></div>Hints</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2></div>

<p>
    Hints are an easy way to interact with web pages without using
    your mouse. In Hints mode, Pentadactyl highlights and
    numbers all clickable elements. The elements can be selected
    either by typing their numbers, or typing parts of their text to
    narrow them down. While the default action is to click the
    selected link, other actions are available, including saving the
    resulting link, copying its URL, or saving an image. For each
    of these actions, only the set of applicable elements is
    highlighted.
</p>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="quick-hints" dactyl:highlight="HelpTag">quick-hints</a><a id="hint-mode" dactyl:highlight="HelpTag">hint-mode</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="f" dactyl:highlight="HelpTag">f</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">f<span dactyl:highlight="HelpArg">{hint}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Start <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#hint-mode">hint-mode</a></span>. In this mode, every clickable
            element (as defined by the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span> option) is
            highlighted and numbered.  Elements can be selected
            either by typing their number, or by typing part of
            their text to narrow down the result. When an element
            has been selected, it is automatically clicked and hint
            mode ends. Additionally, the following keys have
            special meanings in Hints mode:
        </p>
        <dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></dt><dd>Selects the first highlighted element, or that
                focused by <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Tab&gt;">&lt;Tab&gt;</a></span>.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Tab&gt;">&lt;Tab&gt;</a></span></dt><dd>Moves the focus to the next hintable element</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Leader&gt;">&lt;Leader&gt;</a></span></dt><dd>Temporarily treats all numbers (or other keys, depending on the
                value of <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintkeys'">'hintkeys'</a></span>) as ordinary text</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span></dt><dd>Exits Hints mode without selecting an element</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="F" dactyl:highlight="HelpTag">F</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">F<span dactyl:highlight="HelpArg">{hint}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Start <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#hint-mode">hint-mode</a></span>, but the selected elements
            are clicked with the <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Shift&gt;</a></span> key pressed,
            which has the normal effect of opening it in a new tab
            (depending on the value of the
            <a href="http://kb.mozillazine.org/browser.tabs.loadInBackground" dactyl:highlight="HelpOpt">'browser.tabs.loadInBackground'</a> preference).
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="extended-hints" dactyl:highlight="HelpTag">extended-hints</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=";" dactyl:highlight="HelpTag">;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">;<span dactyl:highlight="HelpArg">{mode}</span><span dactyl:highlight="HelpArg">{hint}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Start an extended hints mode. Extended hints are exactly like
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#quick-hints">quick-hints</a></span>, except that each sub-mode highlights a
            more specialized set of elements, and performs a unique action on
            the selected link. Because of the panoply of extended hint modes
            available, after pressing <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;">;</a></span>, pressing <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Tab&gt;</a></span>
            brings up the completion list with each hints mode and its description.
        </p>

        <p><span dactyl:highlight="HelpArg">{mode}</span> may be one of:</p>

        <ul>
            <li><div dactyl:highlight="HelpTags"><a id=";;" dactyl:highlight="HelpTag">;;</a></div><em>;</em> to focus a link</li>
            <li><div dactyl:highlight="HelpTags"><a id=";?" dactyl:highlight="HelpTag">;?</a></div><em>?</em> to show information about the element (incomplete)</li>
            <li><div dactyl:highlight="HelpTags"><a id=";s" dactyl:highlight="HelpTag">;s</a></div><em>s</em> to save its destination</li>
            <li><div dactyl:highlight="HelpTags"><a id=";f" dactyl:highlight="HelpTag">;f</a></div><em>f</em> to focus a frame</li>
            <li><div dactyl:highlight="HelpTags"><a id=";F" dactyl:highlight="HelpTag">;F</a></div><em>F</em> to focus a frame or pseudo-frame</li>
            <li><div dactyl:highlight="HelpTags"><a id=";o" dactyl:highlight="HelpTag">;o</a></div><em>o</em> to open its location in the current tab</li>
            <li><div dactyl:highlight="HelpTags"><a id=";t" dactyl:highlight="HelpTag">;t</a></div><em>t</em> to open its location in a new tab</li>
            <li><div dactyl:highlight="HelpTags"><a id=";b" dactyl:highlight="HelpTag">;b</a></div><em>b</em> to open its location in a new background tab</li>
            <li><div dactyl:highlight="HelpTags"><a id=";w" dactyl:highlight="HelpTag">;w</a></div><em>w</em> to open its destination in a new window</li>
            <li><div dactyl:highlight="HelpTags"><a id=";O" dactyl:highlight="HelpTag">;O</a></div><em>O</em> to generate an <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> prompt with hint’s URL</li>
            <li><div dactyl:highlight="HelpTags"><a id=";T" dactyl:highlight="HelpTag">;T</a></div><em>T</em> to generate a <span dactyl:highlight="HelpEx"><a href="#:tabopen" style="color: inherit;">:tabopen</a></span> prompt with hint’s URL (like <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;O">;O</a></span>)</li>
            <li><div dactyl:highlight="HelpTags"><a id=";W" dactyl:highlight="HelpTag">;W</a></div><em>W</em> to generate a <span dactyl:highlight="HelpEx"><a href="#:winopen" style="color: inherit;">:winopen</a></span> prompt with hint’s URL (like <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;T">;T</a></span>)</li>
            <li><div dactyl:highlight="HelpTags"><a id=";a" dactyl:highlight="HelpTag">;a</a></div><em>a</em> to add a bookmark</li>
            <li><div dactyl:highlight="HelpTags"><a id=";S" dactyl:highlight="HelpTag">;S</a></div><em>S</em> to add a search keyword for the hint’s form</li>
            <li><div dactyl:highlight="HelpTags"><a id=";v" dactyl:highlight="HelpTag">;v</a></div><em>v</em> to view its destination source</li>
            <li><div dactyl:highlight="HelpTags"><a id=";V" dactyl:highlight="HelpTag">;V</a></div><em>V</em> to view its destination source in the external editor</li>
            <li><div dactyl:highlight="HelpTags"><a id=";y" dactyl:highlight="HelpTag">;y</a></div><em>y</em> to yank its destination location</li>
            <li><div dactyl:highlight="HelpTags"><a id=";Y" dactyl:highlight="HelpTag">;Y</a></div><em>Y</em> to yank its text description</li>
            <li><div dactyl:highlight="HelpTags"><a id=";c" dactyl:highlight="HelpTag">;c</a></div><em>c</em> to open its context menu</li>
            <li><div dactyl:highlight="HelpTags"><a id=";i" dactyl:highlight="HelpTag">;i</a></div><em>i</em> to open an image</li>
            <li><div dactyl:highlight="HelpTags"><a id=";I" dactyl:highlight="HelpTag">;I</a></div><em>I</em> to open an image in a new tab.</li>
        </ul>

        <p>
            Of the previous modes, the value of the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span>
            option is used to choose the highlighted elements,
            unless an override can be found in
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'extendedhinttags'">'extendedhinttags'</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="g;" dactyl:highlight="HelpTag">g;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">g;<span dactyl:highlight="HelpArg">{mode}</span><span dactyl:highlight="HelpArg">{hint}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Start an extended hints mode and stay there until
            <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span> is pressed. Like <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;">;</a></span>, except that
            after a hint is selected, hints remain visible so that
            another one can be selected with the same action as the
            first.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="map.xml" dactyl:highlight="HelpTag">map.xml</a></div>

<h1><div dactyl:highlight="HelpTags"><a id="keyboard-shortcuts" dactyl:highlight="HelpTag">keyboard-shortcuts</a></div>Keyboard shortcuts and commands</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#key-mapping">Key mapping</a><ol level="3" dactyl:highlight="HelpOrderedList"><li><a href="#:map-commands">Map commands</a></li><li><a href="#:map-options">Map options</a></li><li><a href="#:map-timeout">Mapping timeout</a></li><li><a href="#key-notation">Key sequences</a></li><li><a href="#:map-special-chars">Special characters</a></li><li><a href="#map-examples">Mapping examples</a></li></ol></li><li><a href="#bypassing-pentadactyl">Bypassing Pentadactyl</a></li><li><a href="#abbreviations">Abbreviations</a></li><li><a href="#user-commands">User-defined commands</a><ol level="3" dactyl:highlight="HelpOrderedList"><li><a href="#:command-group">Grouping</a></li><li><a href="#E175">Argument handling</a></li><li><a href="#E180">Argument completion</a></li><li><a href="#E467">Custom completion</a></li><li><a href="#E177">Count handling</a></li><li><a href="#:command-bang">Special cases</a></li><li><a href="#:command-description">Command description</a></li><li><a href="#:command-replacement-text">Replacement text</a></li><li><a href="#command-examples">Command examples</a></li></ol></li></ol></div>

<p>
    Pentadactyl provides a number of commands to change the
    behavior of key presses. This can mean anything from
    automatically substituting one key for another or automatically
    replacing one typed word for another, to launching a dialog or
    running a command.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="key-mapping" dactyl:highlight="HelpTag">key-mapping</a><a id="mapping" dactyl:highlight="HelpTag">mapping</a><a id="map" dactyl:highlight="HelpTag">map</a><a id="macro" dactyl:highlight="HelpTag">macro</a></div>Key mapping</h2>

<p>
    Key mappings are the most basic means Pentadactyl provides
    for altering the actions of key presses. Each key mapping is
    associated with a mode, such as <a href="dactyl://help-tag/insert-mode" topic="insert-mode">Insert</a>,
    <a>Normal</a>, or
    <a href="dactyl://help-tag/command-line-mode" topic="command-line-mode">Command Line</a>, and only
    has effect when that mode is active. Although each mode has a
    full suite of internal mappings, they may be easily augmented,
    altered, or removed with the <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span> command and its
    variants. These commands, in essence, allow the user to quickly
    substitute one sequence of key presses for another.
    For instance,
</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;F2&gt;</a></span></a></span> <span dactyl:highlight="HelpEx"><a href="#:styletoggle" style="color: inherit;">:styletoggle</a></span> <em>-name</em> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/c_%3CTab%3E">&lt;A-Tab&gt;</a></span></pre>

<p>
    causes “<tt><span dactyl:highlight="HelpEx"><a href="#:styletoggle" style="color: inherit;">:styletoggle</a></span> <em>-name</em> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/c_%3CTab">&lt;A-Tab&gt;</a></span></tt>” to be typed out
    whenever <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;F2&gt;</a></span> is pressed, providing a way to toggle
    a tab-completed named user style.
</p>

<p>
    You can also map keys to <a href="dactyl://help-tag/ex-scripts" topic="ex-scripts">Ex</a> or
    <a href="dactyl://help-tag/:js" topic=":js">JavaScript</a> commands, see the
    <a href="dactyl://help-tag/map-examples" topic="map-examples">examples</a>.
</p>

<p><div dactyl:highlight="HelpTags"><a id=":map-modes" dactyl:highlight="HelpTag">:map-modes</a></div><div style="clear: right"/>
    Standard key mapping commands are provided for the five most
    common modes,
</p>

<dl><column style="width: 8em;"/><column style=""/><tr><dt>n</dt><dd>Normal mode: When browsing normally</dd></tr><tr><dt>v</dt><dd>Visual mode: When selecting text with the cursor keys</dd></tr><tr><dt>i</dt><dd>Insert mode: When interacting with text fields on a website</dd></tr><tr><dt>t</dt><dd>Text Edit mode: When editing text fields in Vim-like Normal mode</dd></tr><tr><dt>c</dt><dd>Command Line mode: When typing into the Pentadactyl command line</dd></tr><tr><dt>o</dt><dd>Operator mode: When moving the cursor</dd></tr></dl>

<p>
    The ordinary <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span> and <span dactyl:highlight="HelpEx"><a href="#:noremap" style="color: inherit;">:noremap</a></span> commands
    add mappings for Normal and Visual mode. In order to map key
    bindings in a different mode, any of the mapping commands may be
    prefixed with one of the above letters. For instance,
    <span dactyl:highlight="HelpEx"><a href="#:imap" style="color: inherit;">:imap</a></span> creates a new key mapping in Insert mode, while
    <span dactyl:highlight="HelpEx"><a href="#:cunmap" style="color: inherit;">:cunmap</a></span> removes a key mapping from Command Line mode.
    Other modes can be specified using the <em>-modes</em> option described below.
</p>

<p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpWarning">Warning:</span> 
    It is important to note that mappings are <em>not</em>
    automatically saved between sessions. In order to preserve them,
    they must either be added to your <tt><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#pentadactylrc">pentadactylrc</a></span></tt> or
    saved via the <span dactyl:highlight="HelpEx"><a href="#:mkpentadactylrc" style="color: inherit;">:mkpentadactylrc</a></span> command.
</p>

<p><div dactyl:highlight="HelpTags"><a id="modes" dactyl:highlight="HelpTag">modes</a></div><div style="clear: right"/>
    The following tree represents all of the modes understood by
    dactyl. Mappings for a mode also apply to its children and
    descendants. So a mapping in the Base mode, for instance, is
    also active in Normal and Ex mode.
</p>

<ul dactyl:highlight="Dense"><li><em>Base</em>: The base mode for all other modes<ul dactyl:highlight="Dense"><li><em>Main</em>: The base mode for most other modes<ul dactyl:highlight="Dense"><li><em>Command</em>: The base mode for most modes which accept commands rather than input<ul dactyl:highlight="Dense"><li><em>Normal</em>: Active when nothing is focused<ul dactyl:highlight="Dense"><li><em>Caret</em>: Active when the caret is visible in the web content</li><li><em>Output Multiline</em>: Active when the multi-line output buffer is open</li></ul></li><li><em>Text Edit</em>: Vim-like editing of input elements</li><li><em>Visual</em>: Active when text is selected</li></ul></li><li><em>Embed</em>: Active when an &lt;embed&gt; or &lt;object&gt; element is focused</li><li><em>Input</em>: The base mode for input modes, including Insert and Command Line<ul dactyl:highlight="Dense"><li><em>Command Line</em>: Active when the command line is focused<ul dactyl:highlight="Dense"><li><em>Ex</em>: Ex command mode, active when the command line is open for Ex commands</li><li><em>File Input</em>: Active when selecting a file</li><li><em>Find</em>: Find mode, active when typing search input<ul dactyl:highlight="Dense"><li><em>Find Backward</em>: Backward Find mode, active when typing search input</li><li><em>Find Forward</em>: Forward Find mode, active when typing search input</li></ul></li><li><em>Hints</em>: Active when selecting elements with hints</li><li><em>Prompt</em>: Active when a prompt is open in the command line</li><li><em>REPL</em>: JavaScript Read Eval Print Loop</li></ul></li><li><em>Insert</em>: Active when an input element is focused<ul dactyl:highlight="Dense"><li><em>Autocomplete</em>: Active when an input autocomplete pop-up is active</li></ul></li><li><em>Menu</em>: Active when a menu or other pop-up is open</li></ul></li></ul></li><li><em>Pass Through</em>: All keys but &lt;C-v&gt; are ignored by Pentadactyl</li><li><em>Quote</em>: The next key sequence is ignored by Pentadactyl, unless in Pass Through mode</li></ul></li><li><em>Operator</em>: Mappings which move the cursor</li></ul>

<h3><div dactyl:highlight="HelpTags"><a id=":map-commands" dactyl:highlight="HelpTag">:map-commands</a></div>Map commands</h3>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id=":map" dactyl:highlight="HelpTag">:map</a></div><div dactyl:highlight="HelpSpec">:map <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpTags"><a id=":nm" dactyl:highlight="HelpTag">:nm</a><a id=":nmap" dactyl:highlight="HelpTag">:nmap</a></div><div dactyl:highlight="HelpSpec">:nm<span dactyl:highlight="HelpOptionalArg">[ap]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpTags"><a id=":vm" dactyl:highlight="HelpTag">:vm</a><a id=":vmap" dactyl:highlight="HelpTag">:vmap</a></div><div dactyl:highlight="HelpSpec">:vm<span dactyl:highlight="HelpOptionalArg">[ap]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpTags"><a id=":im" dactyl:highlight="HelpTag">:im</a><a id=":imap" dactyl:highlight="HelpTag">:imap</a></div><div dactyl:highlight="HelpSpec">:im<span dactyl:highlight="HelpOptionalArg">[ap]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpTags"><a id=":tm" dactyl:highlight="HelpTag">:tm</a><a id=":tmap" dactyl:highlight="HelpTag">:tmap</a></div><div dactyl:highlight="HelpSpec">:tm<span dactyl:highlight="HelpOptionalArg">[ap]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":cm" dactyl:highlight="HelpTag">:cm</a><a id=":cmap" dactyl:highlight="HelpTag">:cmap</a></div><div dactyl:highlight="HelpSpec">:cm<span dactyl:highlight="HelpOptionalArg">[ap]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Map the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#key-sequence">key-sequence</a></span> <span dactyl:highlight="HelpArg">{lhs}</span> to <span dactyl:highlight="HelpArg">{rhs}</span> for
            the applicable mode(s). The keys of <span dactyl:highlight="HelpArg">{rhs}</span> respect
            user-defined mappings, so the following will result in
            an infinite loop,
        </p>
        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map a b</a></span>
<span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map b a</a></span></pre>
        <p>
            In order to avoid this shortcoming, the <span dactyl:highlight="HelpEx"><a href="#:noremap" style="color: inherit;">:noremap</a></span> command
            or the <em>-builtin</em> option may be used.
        </p>
    </div><div style="clear: both;"/></div>

<p><div dactyl:highlight="HelpTags"><a id=":map-overview" dactyl:highlight="HelpTag">:map-overview</a></div><div style="clear: right"/>
    Below is an overview of which modes each map command applies to:
</p>

<dl><column style="width: 20em;"/><column style=""/><tr><dt>:map   :noremap   :unmap</dt><dd>Normal and Visual modes</dd></tr><tr><dt>:nmap  :nnoremap  :nunmap</dt><dd>Normal mode</dd></tr><tr><dt>:vmap  :vnoremap  :vunmap</dt><dd>Visual mode</dd></tr><tr><dt>:imap  :inoremap  :iunmap</dt><dd>Insert mode</dd></tr><tr><dt>:tmap  :tnoremap  :tunmap</dt><dd>Text Edit mode</dd></tr><tr><dt>:cmap  :cnoremap  :cunmap</dt><dd>Command Line mode</dd></tr></dl>

<p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
    The <em>-modes</em> option, described below, provides a more flexible way
    to specify the applicable modes.
</p>

<h3><div dactyl:highlight="HelpTags"><a id=":map-options" dactyl:highlight="HelpTag">:map-options</a></div>Map options</h3>
<p>
    Any of the map commands may be given the following options:
</p>

<dl><column style="width: 12em;"/><column style=""/><tr><dt/><dd/></tr><tr><dt>-arg</dt><dd>Accept an argument after the requisite key press. Sets the <tt>arg</tt> parameter to the result. (short name <em>-a</em>)</dd></tr><tr><dt>-builtin</dt><dd>Execute this mapping as if there were no user-defined mappings. (short name <em>-b</em>)</dd></tr><tr><dt>-count</dt><dd>Accept a count before the requisite key press. Sets the <tt>count</tt> parameter to the result. (short name <em>-c</em>)</dd></tr><tr><dt>-description</dt><dd>A description of this mapping. (short name <em>-d</em>)</dd></tr><tr><dt>-ex</dt><dd>Execute <span dactyl:highlight="HelpArg">{rhs}</span> as an Ex command rather than keys. (short name <em>-e</em>)</dd></tr><tr><dt>-group=<span dactyl:highlight="HelpArg">{group}</span></dt><dd>Add this command to the given <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#group">group</a></span> (short name <em>-g</em>). When listing commands this limits the output to the specified group.</dd></tr><tr><dt>-javascript</dt><dd>Execute <span dactyl:highlight="HelpArg">{rhs}</span> as JavaScript rather than keys. (short names <em>-js</em>, <em>-j</em>)</dd></tr><tr><dt>-literal=<span dactyl:highlight="HelpArg">{n}</span></dt><dd>Parse the <span dactyl:highlight="HelpArg">{n}</span>th argument without specially processing any quote or meta characters. (short name <em>-l</em>)</dd></tr><tr><dt>-modes=<span dactyl:highlight="HelpArg">{modes}</span></dt><dd>Create this mapping in the given modes. (short names <em>-mode</em>, <em>-m</em>)</dd></tr><tr><dt>-nopersist</dt><dd>Do not save this mapping to an auto-generated rc file. (short name <em>-n</em>)</dd></tr><tr><dt>-silent</dt><dd>Do not echo any generated keys to the command line. (short name <em>-s</em>, also <em>&lt;silent&gt;</em> for Vim compatibility)</dd></tr></dl>

<span dactyl:highlight="HelpEx"><a href="#:noremap" style="color: inherit;">:noremap D d</a></span></pre>

<h3><div dactyl:highlight="HelpTags"><a id=":map-timeout" dactyl:highlight="HelpTag">:map-timeout</a><a id="map-timeout" dactyl:highlight="HelpTag">map-timeout</a></div>Mapping timeout</h3>
<p>
    When Pentadactyl receives a key event that has a separate binding and
    at the same time is part of a key chain, values of the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'timeout'">'timeout'</a></span> and
    <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'timeoutlen'">'timeoutlen'</a></span> options are used to decide what to do. See the
    documentation of those options for more information.
</p>

<h3><div dactyl:highlight="HelpTags"><a id="key-notation" dactyl:highlight="HelpTag">key-notation</a><a id="key-sequence" dactyl:highlight="HelpTag">key-sequence</a></div>Key sequences</h3>

<p>
    Most keys in key sequences are represented simply by the
    character that you see on the screen when you type them.
    However, as a number of these characters have special meanings,
    and a number of keys have no visual representation, a special
    notation is required.
</p>

<ul>
    <li>
        The first argument to the <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span> commands must be
        <a href="dactyl://help-tag/quoting" topic="quoting">quoted</a> if it contains spaces,
        quotation marks or back-slashes. A space may additionally be
        typed as <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Space&gt;">&lt;Space&gt;</a></span>.
    </li>
    <li key="&lt;lt&gt;">
        As special key names start with the <em>&lt;</em> character,
        a literal &lt; must be typed as <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;lt&gt;</a></span>.
    </li>
    <li>
        <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Left&gt;">&lt;Left&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Right&gt;">&lt;Right&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Up&gt;">&lt;Up&gt;</a></span>,
        and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Down&gt;">&lt;Down&gt;</a></span> represent the standard arrow keys.
    </li>
    <li>
        <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CapsLock&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;NumLock&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Insert&gt;">&lt;Insert&gt;</a></span>
        <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Del&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Tab&gt;">&lt;Tab&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;PageUp&gt;">&lt;PageUp&gt;</a></span>,
        <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;PageDown&gt;">&lt;PageDown&gt;</a></span>, and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span> work as
        expected.
   </li>
    <li>
        <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Return&gt;</a></span> or <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span> represent the carriage
        return key.
    </li>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;BS&gt;</a></span> represents the backspace key.</li>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;F1&gt;">&lt;F1&gt;</a></span> through <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;F12&gt;</a></span> work as expected.</li>
    <li>
        <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;K0&gt;</a></span> through <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;K9&gt;</a></span> represent keys on the
        numeric keypad.
    </li>
    <li>
        <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Uxxxx&gt;</a></span>, where <em>xxxx</em> is any 4 hexadecimal
        digits, represents the character at that Unicode codepoint.
        For instance, <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;U263a&gt;</a></span> represents ☺.
    </li>
</ul>

<p>
    In order to represent key presses using the Control, Alt, Meta,
    or Shift keys, the following prefixes may be used,
</p>

<ol>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-␣&gt;</a></span>: The control or ctrl key.</li>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-␣&gt;</a></span>: The alt key.</li>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;M-␣&gt;</a></span>: The meta key, windows key, or command key.</li>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;⌘-␣&gt;</a></span>: Same as <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;M-␣&gt;</a></span>.</li>
    <li><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;S-␣&gt;</a></span>: The shift key.</li>
</ol>

<p>
    These prefixes can be combined however you see fit.
</p>

<p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
    Within angle brackets all alphabetic characters are read as lowercase.
    Uppercase characters can only be specified with the <em>S-</em> modifier.
</p>

<p>
    The following key sequences are interpreted as described:
</p>

<dl><column style="width: 10em;"/><column style=""/><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">xc</a></span></dt><dd>Press the ‘X’ key followed by the ‘C’ key.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-x&gt;c</a></span></dt><dd>
        Press the ‘X’ key while holding the ‘Control’ key, followed
        by the ‘C’ key.
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-2&gt;</a></span></dt><dd>Type ‘2’ while holding the ‘Control’ key.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-@&gt;</a></span></dt><dd>Press the ‘@’ key while holding the ‘Control’ key.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;S-Space&gt;</a></span></dt><dd>Press the space bar while holding the ‘Shift’ key.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-A-j&gt;</a></span></dt><dd>Press the ‘J’ key while holding both the ‘Control’ and ‘Alt’ keys.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-A-J&gt;</a></span></dt><dd>Exactly the same as above.</dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;C-A-S-j&gt;</a></span></dt><dd>Press the ‘J’ key while holding all of ‘Control’, ‘Alt’, and ‘Shift’ keys.</dd></tr></dl>

<h3><div dactyl:highlight="HelpTags"><a id=":map-special-chars" dactyl:highlight="HelpTag">:map-special-chars</a></div>Special characters</h3>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;Nop&gt;" dactyl:highlight="HelpTag">&lt;Nop&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;Nop&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Do nothing. This pseudo-key is useful for disabling a
            specific builtin mapping. For example,
            <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-n&gt;">&lt;C-n&gt;</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Nop&gt;">&lt;Nop&gt;</a></span></a></span> will prevent <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-n&gt;">&lt;C-n&gt;</a></span>
            from doing anything.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;Pass&gt;" dactyl:highlight="HelpTag">&lt;Pass&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;Pass&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>
            Pass the events consumed by the last executed mapping through to Firefox.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;CR&gt;" dactyl:highlight="HelpTag">&lt;CR&gt;</a><a id="map_return" dactyl:highlight="HelpTag">map_return</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;CR&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Expand to a line terminator in a key mapping. An Ex command in the <span dactyl:highlight="HelpArg">{rhs}</span> of a
            mapping requires a line terminator after it so that it is executed when the
            mapping is expanded. <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span> should be used for this purpose.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;Leader&gt;" dactyl:highlight="HelpTag">&lt;Leader&gt;</a><a id="\" dactyl:highlight="HelpTag">\</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;Leader&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            A pseudo-key which expands to the value of the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'mapleader'">'mapleader'</a></span>
            option. For example, by default,
        </p>
        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Leader&gt;">&lt;Leader&gt;</a></span>h</a></span> <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo <span dactyl:highlight="HelpString">Hello</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span></pre>
        <p>works like</p>
        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map \h</a></span> <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo <span dactyl:highlight="HelpString">Hello</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span></pre>
        <p>but after</p>
