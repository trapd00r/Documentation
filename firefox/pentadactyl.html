            Sets the default search engine. The default search engine is
            used by <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> and related commands for arguments which
            include no search or bookmark keywords and can't otherwise be
            converted into URLs or existing file names.
        </p>

        <p>
            This means that with <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'defsearch'">'defsearch'</a></span> set to <span dactyl:highlight="HelpString">youtube</span>,
            <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open Tim Minchin</a></span> behaves exactly as
            <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open youtube Tim Minchin</a></span>, so long as you don't have a
            search or bookmark keyword called ‘Tim’.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'dls'" dactyl:highlight="HelpTag">'dls'</a><a id="'dlsort'" dactyl:highlight="HelpTag">'dlsort'</a><a id="'downloadsort'" dactyl:highlight="HelpTag">'downloadsort'</a></div><div dactyl:highlight="HelpSpec">'downloadsort' 'dlsort' 'dls'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">-active,+filename</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            <span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> sort order, in order of precedence.
            Each element must be preceded by a <tt>+</tt> or
            <tt>-</tt>, indicating ascending or descending sorting,
            respectively. Valid sort orders are:
        </p>

        <dl><column style=""/><column style=""/><tr><dt>active</dt><dd>Whether download is active</dd></tr><tr><dt>complete</dt><dd>Percent complete</dd></tr><tr><dt>date</dt><dd>Date and time the download began</dd></tr><tr><dt>filename</dt><dd>Target filename</dd></tr><tr><dt>size</dt><dd>File size</dd></tr><tr><dt>speed</dt><dd>Download speed</dd></tr><tr><dt>time</dt><dd>Time remaining</dd></tr><tr><dt>url</dt><dd>Source URL</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'editor'" dactyl:highlight="HelpTag">'editor'</a></div><div dactyl:highlight="HelpSpec">'editor'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">gvim -f +&lt;line&gt; +"sil! call cursor(0, &lt;column&gt;)" &lt;file&gt;</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Set the external text editor.
            This is the editor used by <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#I_&lt;C-i&gt;">I_&lt;C-i&gt;</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gF">gF</a></span>, and
            other commands which launch an external text editor.
        </p>

        <p>
            Accepts a <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#macro-string">macro-string</a></span> with the following escapes available.
            Arguments containing escapes which are not relevant to a given call
            are automatically elided. All field splitting is done before format
            characters are processed.
        </p>

        <dl><column style=""/><column style=""/><tr><dt>&lt;file&gt;</dt><dd>The file to edit. Appended as the final argument if missing.</dd></tr><tr><dt>&lt;line&gt;</dt><dd>The line number at which to position the cursor.</dd></tr><tr><dt>&lt;column&gt;</dt><dd>The column at which to position the cursor.</dd></tr></dl>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpWarning">Warning:</span> 
            Pentadactyl will not behave correctly if the editor forks its
            own process rather than blocking until editing is complete. Gvim
            invoked without the <em>-f</em> option is one such example.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'enc'" dactyl:highlight="HelpTag">'enc'</a><a id="'encoding'" dactyl:highlight="HelpTag">'encoding'</a></div><div dactyl:highlight="HelpSpec">'encoding' 'enc'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">UTF-8</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Changes the character encoding of the current buffer. Valid only
            until a new page is loaded.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'noeb'" dactyl:highlight="HelpTag">'noeb'</a><a id="'noerrorbells'" dactyl:highlight="HelpTag">'noerrorbells'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'eb'" dactyl:highlight="HelpTag">'eb'</a><a id="'errorbells'" dactyl:highlight="HelpTag">'errorbells'</a></div><div dactyl:highlight="HelpSpec">'errorbells' 'eb'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Ring the bell when an error message is displayed. See also
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'visualbell'">'visualbell'</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ei'" dactyl:highlight="HelpTag">'ei'</a><a id="'eventignore'" dactyl:highlight="HelpTag">'eventignore'</a></div><div dactyl:highlight="HelpSpec">'eventignore' 'ei'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            A list of autocommand event names which should be ignored. If the
            list contains the value <span dactyl:highlight="HelpString">all</span> then all events are
            ignored.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'noex'" dactyl:highlight="HelpTag">'noex'</a><a id="'noexrc'" dactyl:highlight="HelpTag">'noexrc'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ex'" dactyl:highlight="HelpTag">'ex'</a><a id="'exrc'" dactyl:highlight="HelpTag">'exrc'</a></div><div dactyl:highlight="HelpSpec">'exrc' 'ex'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Allow reading of an RC file in the current directory. This file is
            sourced after the default <tt><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#pentadactylrc">pentadactylrc</a></span></tt> file in your
            home directory.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'eht'" dactyl:highlight="HelpTag">'eht'</a><a id="'extendedhinttags'" dactyl:highlight="HelpTag">'extendedhinttags'</a></div><div dactyl:highlight="HelpSpec">'extendedhinttags' 'eht'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexpmap">regexpmap</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">[asOTvVWy]:':-moz-any-link',area[href],img[src],iframe[src],
          [f]:body,
          [F]:body,code,div,html,p,pre,span,
          [iI]:img,
          [S]:button,'input:not([type=hidden])',select,textarea</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Defines specialized CSS selectors or XPath expressions for arbitrary
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#extended-hints">extended-hints</a></span> modes. The syntax is the same as for
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span>. If no matches are found, the value of
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span> is used.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'fenc'" dactyl:highlight="HelpTag">'fenc'</a><a id="'fileencoding'" dactyl:highlight="HelpTag">'fileencoding'</a></div><div dactyl:highlight="HelpSpec">'fileencoding' 'fenc'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">UTF-8</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Changes the character encoding that Pentadactyl uses to read
            and write files.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'fc'" dactyl:highlight="HelpTag">'fc'</a><a id="'findcase'" dactyl:highlight="HelpTag">'findcase'</a></div><div dactyl:highlight="HelpSpec">'findcase' 'fc'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">smart</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Find case matching mode.</p>

        <dl><column style=""/><column style=""/><tr><dt>ignore</dt><dd>Case is never significant</dd></tr><tr><dt>match</dt><dd>Case is always significant</dd></tr><tr><dt>smart</dt><dd>Case is significant when capital letters are typed</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ff'" dactyl:highlight="HelpTag">'ff'</a><a id="'findflags'" dactyl:highlight="HelpTag">'findflags'</a></div><div dactyl:highlight="HelpSpec">'findflags' 'ff'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#charlist">charlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">''</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Default flags for find invocations.</p>

        <dl><column style=""/><column style=""/><tr><dt>C</dt><dd>Match case</dd></tr><tr><dt>L</dt><dd>Search all text</dd></tr><tr><dt>R</dt><dd>Perform a plain string search</dd></tr><tr><dt>c</dt><dd>Ignore case</dd></tr><tr><dt>l</dt><dd>Search only in links</dd></tr><tr><dt>r</dt><dd>Perform a regular expression search</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'fh'" dactyl:highlight="HelpTag">'fh'</a><a id="'followhints'" dactyl:highlight="HelpTag">'followhints'</a></div><div dactyl:highlight="HelpSpec">'followhints' 'fh'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">0</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Define the conditions under which hints selected by typing the link
            substring are followed. Hints selected by typing their label (as
            specified by <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintkeys'">'hintkeys'</a></span>) are always followed immediately.
        </p>

        <p>Possible values:</p>

        <dl><column style="width: 6em;"/><column style=""/><tr><dt>0</dt><dd>Follow the first hint as soon as typed text uniquely identifies it.</dd></tr><tr><dt>1</dt><dd>Follow the selected hint on <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CR&gt;</a></span>.</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'nofs'" dactyl:highlight="HelpTag">'nofs'</a><a id="'nofullscreen'" dactyl:highlight="HelpTag">'nofullscreen'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'fs'" dactyl:highlight="HelpTag">'fs'</a><a id="'fullscreen'" dactyl:highlight="HelpTag">'fullscreen'</a></div><div dactyl:highlight="HelpSpec">'fullscreen' 'fs'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Show the current window full-screen. Also hide certain GUI elements, such as
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#status-line">status-line</a></span> and tab bar.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'go'" dactyl:highlight="HelpTag">'go'</a><a id="'guioptions'" dactyl:highlight="HelpTag">'guioptions'</a></div><div dactyl:highlight="HelpSpec">'guioptions' 'go'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#charlist">charlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">bCrs</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Show or hide certain GUI elements.</p>

        <p>Supported characters:</p>

        <dl><column style="width: 6em;"/><column style=""/><tr><dt>B</dt><dd>Bookmark bar</dd></tr><tr><dt>C</dt><dd>Always show the command line outside of the status line</dd></tr><tr><dt>M</dt><dd>Always show messages outside of the status line</dd></tr><tr><dt>N</dt><dd>Tab number over image</dd></tr><tr><dt>T</dt><dd>Toolbar</dd></tr><tr><dt>b</dt><dd>Bottom scrollbar</dd></tr><tr><dt>c</dt><dd>Always show the command line, even when empty</dd></tr><tr><dt>l</dt><dd>Left scrollbar (<em>l</em> and <em>r</em> are mutually exclusive)</dd></tr><tr><dt>m</dt><dd>Menu bar</dd></tr><tr><dt>n</dt><dd>Tab number</dd></tr><tr><dt>r</dt><dd>Right scrollbar</dd></tr><tr><dt>s</dt><dd>Status bar</dd></tr></dl>

        <p>See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'showtabline'">'showtabline'</a></span>.</p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> Scrollbar changes require a page reload to take effect.</p>
        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> Only one of <em>l</em> or <em>r</em> may be included.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hf'" dactyl:highlight="HelpTag">'hf'</a><a id="'helpfile'" dactyl:highlight="HelpTag">'helpfile'</a></div><div dactyl:highlight="HelpSpec">'helpfile' 'hf'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">intro</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Name of the main help file. This is that page shown if the
            <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> command is called without any arguments.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hin'" dactyl:highlight="HelpTag">'hin'</a><a id="'hintinputs'" dactyl:highlight="HelpTag">'hintinputs'</a></div><div dactyl:highlight="HelpSpec">'hintinputs' 'hin'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">label,value</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            When generating hints for input elements that do not have an
            explicit caption, this specifies the methods used to generate a
            textual hint. The options are attempted in the order they are
            given, and the first successful value is used.
        </p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>value</dt><dd>The hint is the value displayed in a text input, or the selected option for a drop-down.</dd></tr><tr><dt>label</dt><dd>The value of an explicit label for the input; this will not match most manually added labels that are found on sites.</dd></tr><tr><dt>name </dt><dd>The name of the input will be used; although the name is not designed for user consumption, it is frequently very similar to the label.</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hk'" dactyl:highlight="HelpTag">'hk'</a><a id="'hintkeys'" dactyl:highlight="HelpTag">'hintkeys'</a></div><div dactyl:highlight="HelpSpec">'hintkeys' 'hk'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">0123456789</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            The keys used to label and select hints. With its default value,
            each hint has a unique number which can be typed to select it,
            while all other characters are used to filter hints based on their
            text. With a value such as <span dactyl:highlight="HelpString">asdfg;lkjh</span>, each hint is
            ‘numbered’ based on the characters of the home row.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hm'" dactyl:highlight="HelpTag">'hm'</a><a id="'hintmatching'" dactyl:highlight="HelpTag">'hintmatching'</a></div><div dactyl:highlight="HelpSpec">'hintmatching' 'hm'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">contains</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Change the hint matching algorithm used in Hints mode.</p>

        <p>Possible values:</p>

        <dl><column style=""/><column style=""/><tr><dt>contains</dt><dd>
                The typed characters are split on whitespace, and
                these character groups have to match anywhere inside
                the text of the link.
            </dd></tr><tr><dt>wordstartswith</dt><dd>
                The typed characters are matched with the beginning
                of the first word (see <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wordseparators'">'wordseparators'</a></span>) in the
                link as long as possible. If no matches occur in the
                current word, then the matching is continued at the
                beginning of the next word. The words are worked
                through in the order they appear in the link. If the
                typed characters contain spaces, then the characters
                are split on whitespace. These character groups are
                then matched with the beginning of the words,
                beginning at the first one and continuing with the
                following words in the order they appear in the
                link.
            </dd></tr><tr><dt>firstletters</dt><dd>
                Behaves like wordstartswith, but non-matching words
                aren't skipped.
            </dd></tr><tr><dt>custom</dt><dd>
                Delegate to the function
                <tt>dactyl.plugins.customHintMatcher</tt>.
            </dd></tr><tr><dt>transliterated</dt><dd>
                Certain alphanumeric characters are transliterated into their
                unaccented equivalents, such that ‘euro’ will match 'æuró',
                and ‘Ångström’ will match ‘angstrom’.
            </dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ht'" dactyl:highlight="HelpTag">'ht'</a><a id="'hinttags'" dactyl:highlight="HelpTag">'hinttags'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'hinttags' 'ht'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">:-moz-any-link,area,button,iframe,input:not([type=hidden]),select,textarea,
          [onclick],[onmouseover],[onmousedown],[onmouseup],[oncommand],
          [tabindex],[role=link],[role=button],[contenteditable=true]</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            A list of CSS selectors or XPath expressions used to select elements
            for <a href="dactyl://help-tag/hints" topic="hints">hinting</a>. Values beginning with the
            string <span dactyl:highlight="HelpString">xpath:</span> are treated as XPath expressions, while any
            other values are treated as CSS selectors. Can be overridden for
            individual <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#extended-hints">extended-hints</a></span> modes with the
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'extendedhinttags'">'extendedhinttags'</a></span> option.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hto'" dactyl:highlight="HelpTag">'hto'</a><a id="'hinttimeout'" dactyl:highlight="HelpTag">'hinttimeout'</a></div><div dactyl:highlight="HelpSpec">'hinttimeout' 'hto'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">0</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Timeout in milliseconds before automatically following a non-unique
            hint. The timeout is measured since the last time a key listed in
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintkeys'">'hintkeys'</a></span> was pressed. It has no effect when narrowing hints
            by typing part of their text. Set to 0 (the default) to only follow
            hints after pressing <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CR&gt;</a></span> or when the hint is unique.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hi'" dactyl:highlight="HelpTag">'hi'</a><a id="'history'" dactyl:highlight="HelpTag">'history'</a></div><div dactyl:highlight="HelpSpec">'history' 'hi'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">500</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Maximum number of Ex commands and find patterns to store in the
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#command-line">command-line</a></span> history.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'nohlf'" dactyl:highlight="HelpTag">'nohlf'</a><a id="'nohlfind'" dactyl:highlight="HelpTag">'nohlfind'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'hlf'" dactyl:highlight="HelpTag">'hlf'</a><a id="'hlfind'" dactyl:highlight="HelpTag">'hlfind'</a></div><div dactyl:highlight="HelpSpec">'hlfind' 'hlf'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Highlight previous find pattern matches.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'noif'" dactyl:highlight="HelpTag">'noif'</a><a id="'noincfind'" dactyl:highlight="HelpTag">'noincfind'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'if'" dactyl:highlight="HelpTag">'if'</a><a id="'incfind'" dactyl:highlight="HelpTag">'incfind'</a></div><div dactyl:highlight="HelpSpec">'incfind' 'if'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">on</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Show the first match for a find pattern as it is typed.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'noim'" dactyl:highlight="HelpTag">'noim'</a><a id="'noinsertmode'" dactyl:highlight="HelpTag">'noinsertmode'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'im'" dactyl:highlight="HelpTag">'im'</a><a id="'insertmode'" dactyl:highlight="HelpTag">'insertmode'</a></div><div dactyl:highlight="HelpSpec">'insertmode' 'im'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">on</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Use Insert mode as the default for text areas. This is useful if you
            want to use the known Firefox interface for editing text areas.
            Input fields default to this behavior irrespective of this option's
            setting.
        </p>

        <p>
            Text Edit mode can be entered with <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#I_&lt;C-t&gt;">I_&lt;C-t&gt;</a></span> from Insert mode.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'isk'" dactyl:highlight="HelpTag">'isk'</a><a id="'iskeyword'" dactyl:highlight="HelpTag">'iskeyword'</a></div><div dactyl:highlight="HelpSpec">'iskeyword' 'isk'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">[^\s.,!?:;/"''^$%&amp;?()[\]{}&lt;&gt;#*+|=~_-]</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Regular expression defining which characters constitute words.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'nojsd'" dactyl:highlight="HelpTag">'nojsd'</a><a id="'nojsdebugger'" dactyl:highlight="HelpTag">'nojsdebugger'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'jsd'" dactyl:highlight="HelpTag">'jsd'</a><a id="'jsdebugger'" dactyl:highlight="HelpTag">'jsdebugger'</a></div><div dactyl:highlight="HelpSpec">'jsdebugger' 'jsd'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Use the JavaScript debugger service for JavaScript completion.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'jt'" dactyl:highlight="HelpTag">'jt'</a><a id="'jumptags'" dactyl:highlight="HelpTag">'jumptags'</a></div><div dactyl:highlight="HelpSpec">'jumptags' 'jt'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringmap">stringmap</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">p:'p,table,ul,ol,blockquote',h:'h1,h2,h3,h4,h5,h6'</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>XPath or CSS selector strings of jumpable elements for extended hint modes.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ln'" dactyl:highlight="HelpTag">'ln'</a><a id="'linenumbers'" dactyl:highlight="HelpTag">'linenumbers'</a></div><div dactyl:highlight="HelpSpec">'linenumbers' 'ln'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#sitemap">sitemap</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">code.google.com:'#nums [id^="nums_table"] a[href^="#"]',github.com:.line_numbers&gt;*,mxr.mozilla.org:a.l,pastebin.com:#code_frame&gt;div&gt;ol&gt;li,addons.mozilla.org:.gutter&gt;.line&gt;a,*:'/* Hgweb/Gitweb */ .completecodeline a.codeline, a.linenr'</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Patterns used to determine line numbers used by <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#G">G</a></span>. May be
            either a selector expression as accepted by <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span>, in
            which case the first matching element whose text content is equal to
            the desired line number is used or the <span dactyl:highlight="HelpOptionalArg">[count]</span>th element
            failing that, or the string <span dactyl:highlight="HelpString" delim="'">func:</span> followed by a
            function which, given arguments for the document and desired line
            number, must return the target element.
        </p>
    </div><div style="clear: both;"/></div>


<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'lpl'" dactyl:highlight="HelpTag">'lpl'</a><a id="'loadplugins'" dactyl:highlight="HelpTag">'loadplugins'</a></div><div dactyl:highlight="HelpSpec">'loadplugins' 'lpl'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">'\.(js|penta)$'</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            A regular expression list that defines which plugins are loaded at
            startup or via <span dactyl:highlight="HelpEx"><a href="#:loadplugins" style="color: inherit;">:loadplugins</a></span>. The first item to match is
            the one that takes effect. If no items match, the file is not
            loaded. Setting this to a blank value effectively disables plugin
            loading.
        </p>
        <p>
            For example, to prepend to the default value of this option to load
            all plugins except for <em>foobar-plugin</em>, you could use:
        </p>
        <pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27loadplugins%27" topic="'loadplugins'"><span dactyl:highlight="HelpOpt" key="HelpOpt">loadplugins</span></a>^=!<span dactyl:highlight="HelpString" delim="'">foobar-plugin</span></span></pre>
        <p>
            Alternatively, you can specify which plugins to load and which to
            omit in your <tt><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#pentadactylrc">pentadactylrc</a></span></tt> using something like
            the following:
        </p>
        <pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27loadplugins%27" topic="'loadplugins'"><span dactyl:highlight="HelpOpt" key="HelpOpt">loadplugins</span></a>=!<span dactyl:highlight="HelpString" delim="'">foo|bar</span>,<span dactyl:highlight="HelpString" delim="'">\.(js|penta)$</span></span></pre>
        <p>
            That will load all plugins but <em>foo</em> and <em>bar</em>.
        </p>
        <p>
            Note that in the first expression of the latter example you don't
            need parentheses, as the <em>!</em> negates the whole of the
            following expression (cf. <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#regexplist">regexplist</a></span>).
        </p>
        <p>
            See also <span dactyl:highlight="HelpEx"><a href="#:runtime" style="color: inherit;">:runtime</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ml'" dactyl:highlight="HelpTag">'ml'</a><a id="'mapleader'" dactyl:highlight="HelpTag">'mapleader'</a></div><div dactyl:highlight="HelpSpec">'mapleader' 'ml'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">\</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Defines the replacement keys for the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Leader&gt;">&lt;Leader&gt;</a></span> pseudo-key.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'maxitems'" dactyl:highlight="HelpTag">'maxitems'</a></div><div dactyl:highlight="HelpSpec">'maxitems'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">20</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Maximum number of items to display at once in a listing.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'msgs'" dactyl:highlight="HelpTag">'msgs'</a><a id="'messages'" dactyl:highlight="HelpTag">'messages'</a></div><div dactyl:highlight="HelpSpec">'messages' 'msgs'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">100</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Maximum number of messages to store in the message history.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'nomore'" dactyl:highlight="HelpTag">'nomore'</a><a id="'more'" dactyl:highlight="HelpTag">'more'</a></div><div dactyl:highlight="HelpSpec">'more'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">on</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Pause the message list window when more than one screen of
            listings is displayed.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'newtab'" dactyl:highlight="HelpTag">'newtab'</a></div><div dactyl:highlight="HelpSpec">'newtab'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Defines which Ex commands open pages in new tabs rather than the
            current tab by default. This may be overridden with the
            <span dactyl:highlight="HelpEx"><a href="#:tab" style="color: inherit;">:tab</a></span> command, and is usually inverted by affixing a
            <em>!</em> to the command in question.
        </p>

        <p>Possible values:</p>

        <dl><column style=""/><column style=""/><tr><dt>all</dt><dd>All commands</dd></tr><tr><dt>addons</dt><dd><span dactyl:highlight="HelpEx"><a href="#:addo" style="color: inherit;">:addo<span dactyl:highlight="HelpOptionalArg">[ns]</span></a></span> command</dd></tr><tr><dt>downloads</dt><dd><span dactyl:highlight="HelpEx"><a href="#:downl" style="color: inherit;">:downl<span dactyl:highlight="HelpOptionalArg">[oads]</span></a></span> command</dd></tr><tr><dt>extoptions</dt><dd><span dactyl:highlight="HelpEx"><a href="#:exto" style="color: inherit;">:exto<span dactyl:highlight="HelpOptionalArg">[ptions]</span></a></span> command</dd></tr><tr><dt>help</dt><dd><span dactyl:highlight="HelpEx"><a href="#:h" style="color: inherit;">:h<span dactyl:highlight="HelpOptionalArg">[elp]</span></a></span> command</dd></tr><tr><dt>javascript</dt><dd><span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript!</a></span> or <span dactyl:highlight="HelpEx"><a href="#:js" style="color: inherit;">:js!</a></span> command</dd></tr><tr><dt>prefs</dt><dd><span dactyl:highlight="HelpEx"><a href="#:pref" style="color: inherit;">:pref<span dactyl:highlight="HelpOptionalArg">[erences]</span>!</a></span> or <span dactyl:highlight="HelpEx"><a href="#:prefs" style="color: inherit;">:prefs!</a></span> command</dd></tr></dl>

    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'nextpattern'" dactyl:highlight="HelpTag">'nextpattern'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'nextpattern'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">'\bnext\b',^&gt;$,'^(&gt;&gt;|»)$','^(&gt;|»)','(&gt;|»)$','\bmore\b'</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Patterns to use when guessing the next page in a document
            sequence after pressing the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#]]">]]</a></span> key. Each pattern is
            successively tested against each link in the page (as defined by
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span>, starting with the last), and the first link to
            match is followed.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'noonline'" dactyl:highlight="HelpTag">'noonline'</a><a id="'online'" dactyl:highlight="HelpTag">'online'</a></div><div dactyl:highlight="HelpSpec">'online'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">on</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Enables or disables ‘offline’ mode, where network access is
            disabled and all web pages are loaded entirely from cache.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'pa'" dactyl:highlight="HelpTag">'pa'</a><a id="'pageinfo'" dactyl:highlight="HelpTag">'pageinfo'</a></div><div dactyl:highlight="HelpSpec">'pageinfo' 'pa'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#charlist">charlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">gesfm</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Info shown in the <span dactyl:highlight="HelpEx"><a href="#:pageinfo" style="color: inherit;">:pageinfo</a></span> output.</p>

        <p>Items available by default:</p>

        <dl><column style="width: 6em;"/><column style=""/><tr><dt>g</dt><dd>General info</dd></tr><tr><dt>e</dt><dd>Search Engines</dd></tr><tr><dt>f</dt><dd>Feeds</dd></tr><tr><dt>m</dt><dd>Meta tags</dd></tr><tr><dt>s</dt><dd>Security information</dd></tr></dl>

        <p>
            The order of the options defines the order in which they appear in
            the result.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'pk'" dactyl:highlight="HelpTag">'pk'</a><a id="'passkeys'" dactyl:highlight="HelpTag">'passkeys'</a></div><div dactyl:highlight="HelpSpec">'passkeys' 'pk'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#sitemap">sitemap</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Pass certain keys through directly for the given URLs.
            For any page with a URL matching a given regexp, all key
            events for keys listed in that regexp's value are passed
            through directly to Firefox, and are not processed
            by Pentadactyl in any way. Key names are separated
            by commas, where the first key name is treated as a list
            of individual keys and each subsequent key is treated as
            a key chain. Individual key entries always apply to all
            modes. Key chains apply only to non-input modes unless
            they begin with a key requiring a modifier other than
            shift.
        </p>

        <div dactyl:highlight="HelpExample"><pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27passkeys%27" topic="'passkeys'"><span dactyl:highlight="HelpOpt" key="HelpOpt">passkeys</span></a>+=<span dactyl:highlight="HelpString" delim="">mail.google.com</span>:<span dactyl:highlight="HelpString" delim="">jk&lt;CR&gt;</span>,<span dactyl:highlight="HelpString" delim="">gi</span></span></pre></div>

        <p>
            More subtle and complex pass through can be achieved
            using <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#groups">groups</a></span> and mode-specific mappings utilizing
            the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Pass&gt;">&lt;Pass&gt;</a></span> pseudo-key.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'pu'" dactyl:highlight="HelpTag">'pu'</a><a id="'passunknown'" dactyl:highlight="HelpTag">'passunknown'</a></div><div dactyl:highlight="HelpSpec">'passunknown' 'pu'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">caret,output_multiline,!normal,base,operator</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Pass unknown keys through to Firefox in these
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#modes">modes</a></span>. The first element matching a currently
            active mode is the one that takes effect. Modes may be
            negated by prefixing them with a <tt>!</tt>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'pps'" dactyl:highlight="HelpTag">'pps'</a><a id="'popups'" dactyl:highlight="HelpTag">'popups'</a></div><div dactyl:highlight="HelpSpec">'popups' 'pps'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">tab</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Defines where to show requested pop-up windows. Applies only to
            links which request to open in a new window. The behavior of
            middle-, shift-, or control- clicking a link is unaffected by this
            option.
        </p>

        <p>Possible values are:</p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>tab</dt><dd>Open pop-ups in a new tab</dd></tr><tr><dt>window</dt><dd>Open pop-ups in a new window</dd></tr><tr><dt>resized</dt><dd>Open resized pop-ups in a new window</dd></tr></dl>

        <p>
            If neither <em>tab</em> nor <em>window</em> is provided, all
            pop-ups open in the current tab. <em>tab</em> and <em>window</em>
            are mutually exclusive, and the last one listed is effective.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            This option does not alter the Firefox pop-up blocker behavior
            in any way.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'previouspattern'" dactyl:highlight="HelpTag">'previouspattern'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'previouspattern'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">'\bprev|previous\b',^&lt;$,'^(&lt;&lt;|«)$','^(&lt;|«)','(&lt;|«)$'</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Patterns to use when guessing the previous page in a document
            sequence after pressing the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#[[">[[</a></span> key. Each pattern is
            successively tested against each link in the page (as defined by
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hinttags'">'hinttags'</a></span>, starting with the last), and the first link to
            match is followed.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'noprivate'" dactyl:highlight="HelpTag">'noprivate'</a><a id="'private'" dactyl:highlight="HelpTag">'private'</a></div><div dactyl:highlight="HelpSpec">'private'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Set the <span dactyl:highlight="HelpString">private browsing</span> option. In private browsing mode
            history, cache files, cookies, form data, passwords, download list
            entries, local and URL <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#marks">marks</a></span>, <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#command-line">command-line</a></span> history
            and macros are available only for the duration of the private
            browsing session and deleted when returning to normal browsing
            mode. See also <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#privacy">privacy</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="$PENTADACTYL_RUNTIME" dactyl:highlight="HelpTag">$PENTADACTYL_RUNTIME</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'rtp'" dactyl:highlight="HelpTag">'rtp'</a><a id="'runtimepath'" dactyl:highlight="HelpTag">'runtimepath'</a></div><div dactyl:highlight="HelpSpec">'runtimepath' 'rtp'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString">$PENTADACTYL_RUNTIME</span> or
       Unix, Mac: <span dactyl:highlight="HelpString">~/.pentadactyl</span>
         Windows: <span dactyl:highlight="HelpString">~/pentadactyl</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>List of directories searched for runtime files:</p>

        <ul>
            <li>colors/</li>
            <li>macros/</li>
            <li>plugins/</li>
        </ul>

        <p>Example:</p>

        <pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27runtimepath%27" topic="'runtimepath'"><span dactyl:highlight="HelpOpt" key="HelpOpt">runtimepath</span></a>=<span dactyl:highlight="HelpString" delim="">~/mypentadactyl</span>,<span dactyl:highlight="HelpString" delim="">~/.pentadactyl</span></span></pre>

        <p>
            This will search for plugins in both
            <span dactyl:highlight="HelpString">~/mypentadactyl/plugins</span> and
            <span dactyl:highlight="HelpString">~/.pentadactyl/plugins</span>
        </p>

        <p>
            On startup, if the environment variable <em>$PENTADACTYL_RUNTIME</em> does not
            exist, Pentadactyl will set it to match this value.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'si'" dactyl:highlight="HelpTag">'si'</a><a id="'sanitizeitems'" dactyl:highlight="HelpTag">'sanitizeitems'</a></div><div dactyl:highlight="HelpSpec">'sanitizeitems' 'si'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">all</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            The default list of private items to sanitize. See
            <span dactyl:highlight="HelpEx"><a href="#:sanitize" style="color: inherit;">:sanitize</a></span> for a list and explanation of possible values. A
            value of <span dactyl:highlight="HelpString">all</span> will cause all items to be sanitized. Items
            may be excluded by prefixing them with a <tt>!</tt>. The first
            matching item takes precedence.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ss'" dactyl:highlight="HelpTag">'ss'</a><a id="'sanitizeshutdown'" dactyl:highlight="HelpTag">'sanitizeshutdown'</a></div><div dactyl:highlight="HelpSpec">'sanitizeshutdown' 'ss'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>The items to sanitize automatically at shutdown.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'sts'" dactyl:highlight="HelpTag">'sts'</a><a id="'sanitizetimespan'" dactyl:highlight="HelpTag">'sanitizetimespan'</a></div><div dactyl:highlight="HelpSpec">'sanitizetimespan' 'sts'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">all</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            The default sanitizer time span. Only items created within this timespan are
            deleted. The value must be of the one of:
        </p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>all</dt><dd>Everything</dd></tr><tr><dt>session</dt><dd>The current session</dd></tr><tr><dt><span dactyl:highlight="HelpArg">{n}</span>m</dt><dd>Past <span dactyl:highlight="HelpArg">{n}</span> Minutes</dd></tr><tr><dt><span dactyl:highlight="HelpArg">{n}</span>h</dt><dd>Past <span dactyl:highlight="HelpArg">{n}</span> Hours</dd></tr><tr><dt><span dactyl:highlight="HelpArg">{n}</span>d</dt><dd>Past <span dactyl:highlight="HelpArg">{n}</span> Days</dd></tr><tr><dt><span dactyl:highlight="HelpArg">{n}</span>w</dt><dd>Past <span dactyl:highlight="HelpArg">{n}</span> Weeks</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'scr'" dactyl:highlight="HelpTag">'scr'</a><a id="'scroll'" dactyl:highlight="HelpTag">'scroll'</a></div><div dactyl:highlight="HelpSpec">'scroll' 'scr'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">0</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Number of lines to scroll with <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-u&gt;">&lt;C-u&gt;</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-d&gt;">&lt;C-d&gt;</a></span>
            commands. The number of lines scrolled defaults to half the window
            size. When a <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified to the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-u&gt;">&lt;C-u&gt;</a></span> or
            <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-d&gt;">&lt;C-d&gt;</a></span> commands, set this option to <span dactyl:highlight="HelpOptionalArg">[count]</span> before
            executing the command. Setting this to <em>0</em> restores the
            default behaviour.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'scs'" dactyl:highlight="HelpTag">'scs'</a><a id="'scrollsteps'" dactyl:highlight="HelpTag">'scrollsteps'</a></div><div dactyl:highlight="HelpSpec">'scrollsteps' 'scs'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">5</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            The number of steps in which to smooth scroll to a new position. If
            set to 1, smooth scrolling is not used.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'sct'" dactyl:highlight="HelpTag">'sct'</a><a id="'scrolltime'" dactyl:highlight="HelpTag">'scrolltime'</a></div><div dactyl:highlight="HelpSpec">'scrolltime' 'sct'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">100</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>The time, in milliseconds, in which to smooth scroll to a new position.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'sh'" dactyl:highlight="HelpTag">'sh'</a><a id="'shell'" dactyl:highlight="HelpTag">'shell'</a></div><div dactyl:highlight="HelpSpec">'shell' 'sh'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <em>$SHELL</em> or <span dactyl:highlight="HelpString">sh</span>, Windows: <span dactyl:highlight="HelpString">cmd.exe</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Shell to use for executing <span dactyl:highlight="HelpEx"><a href="#:" style="color: inherit;">:!</a></span> and <span dactyl:highlight="HelpEx"><a href="#:run" style="color: inherit;">:run</a></span> commands.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'shcf'" dactyl:highlight="HelpTag">'shcf'</a><a id="'shellcmdflag'" dactyl:highlight="HelpTag">'shellcmdflag'</a></div><div dactyl:highlight="HelpSpec">'shellcmdflag' 'shcf'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString">-c</span>, Windows: <span dactyl:highlight="HelpString">/c</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Flag passed to shell when executing <span dactyl:highlight="HelpEx"><a href="#:" style="color: inherit;">:!</a></span> and <span dactyl:highlight="HelpEx"><a href="#:run" style="color: inherit;">:run</a></span> commands.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'smd'" dactyl:highlight="HelpTag">'smd'</a><a id="'showmode'" dactyl:highlight="HelpTag">'showmode'</a></div><div dactyl:highlight="HelpSpec">'showmode' 'smd'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">caret,output_multiline,!normal,base,operator</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Show the current mode in the command line if it or any
            of its parent <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#modes">modes</a></span> is included in the list.
            Modes may be negated by prefixing them with a
            <tt>!</tt>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ssli'" dactyl:highlight="HelpTag">'ssli'</a><a id="'showstatuslinks'" dactyl:highlight="HelpTag">'showstatuslinks'</a></div><div dactyl:highlight="HelpSpec">'showstatuslinks' 'ssli'</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">status</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            When the mouse hovers over a link, or a link is otherwise focused,
            show its destination in the status bar.
        </p>

        <p>Possible values are:</p>

        <dl><column style=""/><column style=""/><tr><dt/><dd>Don't show link destination</dd></tr><tr><dt>status</dt><dd>Show the link destination in the <a href="dactyl://help-tag/status-line" topic="status-line">status line</a></dd></tr><tr><dt>command</dt><dd>Show the link destination in the <a href="dactyl://help-tag/command-line" topic="command-line">command line</a></dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'stal'" dactyl:highlight="HelpTag">'stal'</a><a id="'showtabline'" dactyl:highlight="HelpTag">'showtabline'</a></div><div dactyl:highlight="HelpSpec">'showtabline' 'stal'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">always</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Define when the tab bar is visible.</p>

        <dl><column style=""/><column style=""/><tr><dt>always</dt><dd>Always show the tab bar</dd></tr><tr><dt>multitab</dt><dd>Show the tab bar when there are multiple tabs</dd></tr><tr><dt>never</dt><dd>Never show the tab bar</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'spl'" dactyl:highlight="HelpTag">'spl'</a><a id="'spelllang'" dactyl:highlight="HelpTag">'spelllang'</a></div><div dactyl:highlight="HelpSpec">'spelllang' 'spl'</div><div dactyl:highlight="HelpDescription" short="true">
        <p>The language used by the spell checker.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'sf'" dactyl:highlight="HelpTag">'sf'</a><a id="'strictfocus'" dactyl:highlight="HelpTag">'strictfocus'</a></div><div dactyl:highlight="HelpSpec">'strictfocus' 'sf'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#sitemap">sitemap</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">'chrome:*':laissez-faire,*:moderate</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Prevent scripts from focusing input elements without user intervention.
        </p>

        <p>Possible values:</p>

        <dl><column style=""/><column style=""/><tr><dt>despotic</dt><dd>Only allow focus changes when explicitly requested by the user</dd></tr><tr><dt>laissez-faire</dt><dd>Always allow focus changes</dd></tr><tr><dt>moderate</dt><dd>Allow focus changes after user-initiated focus change</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'suggestengines'" dactyl:highlight="HelpTag">'suggestengines'</a></div><div dactyl:highlight="HelpSpec">'suggestengines'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">google</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Set the search engines which can be used for completion
            suggestions when <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'complete'">'complete'</a></span> contains <em>S</em>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'notmo'" dactyl:highlight="HelpTag">'notmo'</a><a id="'notimeout'" dactyl:highlight="HelpTag">'notimeout'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'tmo'" dactyl:highlight="HelpTag">'tmo'</a><a id="'timeout'" dactyl:highlight="HelpTag">'timeout'</a></div><div dactyl:highlight="HelpSpec">'timeout' 'tmo'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">on</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            When this option is set and a key sequence interpretable both as a
            complete command and as a start of a longer command is typed,
            execute the shorter command after <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'timeoutlen'">'timeoutlen'</a></span> milliseconds.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'tmol'" dactyl:highlight="HelpTag">'tmol'</a><a id="'timeoutlen'" dactyl:highlight="HelpTag">'timeoutlen'</a></div><div dactyl:highlight="HelpSpec">'timeoutlen' 'tmol'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">1000</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Maximum number of milliseconds to wait for a longer key command
            when a shorter one exists. Only effective when <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'timeout'">'timeout'</a></span> is
            set.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'titlestring'" dactyl:highlight="HelpTag">'titlestring'</a></div><div dactyl:highlight="HelpSpec">'titlestring'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">Pentadactyl</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Set the application name shown after the current page title in
            Firefox's title bar.
        </p>
        <div dactyl:highlight="HelpExample"><pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27titlestring%27" topic="'titlestring'"><span dactyl:highlight="HelpOpt" key="HelpOpt">titlestring</span></a>=<span dactyl:highlight="HelpString">Mozilla Firefox</span></span></pre></div>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'us'" dactyl:highlight="HelpTag">'us'</a><a id="'urlsep'" dactyl:highlight="HelpTag">'urlsep'</a><a id="'urlseparator'" dactyl:highlight="HelpTag">'urlseparator'</a></div><div dactyl:highlight="HelpSpec">'urlseparator' 'urlsep' 'us'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'"> \| </span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            The regular expression used to split URL lists in commands
            like <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span>. When set to the empty string, URL lists
            are never split. With the default value, the following will open
            three URLs in the current tab and two new background tabs,
        </p>
        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open <span dactyl:highlight="HelpString" delim="">google Linux</span> | <span dactyl:highlight="HelpString" delim="">wikipedia Arch Linux</span> | <span dactyl:highlight="HelpString" delim="">imdb Serenity</span></a></span></pre>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'noum'" dactyl:highlight="HelpTag">'noum'</a><a id="'nousermode'" dactyl:highlight="HelpTag">'nousermode'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'um'" dactyl:highlight="HelpTag">'um'</a><a id="'usermode'" dactyl:highlight="HelpTag">'usermode'</a></div><div dactyl:highlight="HelpSpec">'usermode' 'um'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Show current website with minimal styling.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'vbs'" dactyl:highlight="HelpTag">'vbs'</a><a id="'verbose'" dactyl:highlight="HelpTag">'verbose'</a></div><div dactyl:highlight="HelpSpec">'verbose' 'vbs'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">1</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Define which info messages are displayed. As the value increases,
            Pentadactyl will show more messages about its progress.
            These can be viewed at any time with the <span dactyl:highlight="HelpEx"><a href="#:messages" style="color: inherit;">:messages</a></span>
            command. The highest useful value is 15, being the most verbose
            mode.
        </p>
        <!-- TODO: list levels and associated messages -->
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="'novb'" dactyl:highlight="HelpTag">'novb'</a><a id="'novisualbell'" dactyl:highlight="HelpTag">'novisualbell'</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'vb'" dactyl:highlight="HelpTag">'vb'</a><a id="'visualbell'" dactyl:highlight="HelpTag">'visualbell'</a></div><div dactyl:highlight="HelpSpec">'visualbell' 'vb'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Use visual bell instead of beeping on errors. The visual bell
            style is controlled by <span dactyl:highlight="HelpEx"><a href="#:highlight" style="color: inherit;">:highlight Bell</a></span>. See also
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'errorbells'">'errorbells'</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'wia'" dactyl:highlight="HelpTag">'wia'</a><a id="'wildanchor'" dactyl:highlight="HelpTag">'wildanchor'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'wildanchor' 'wia'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">!'/ex/(back|buffer|ext|forward|help|undo)'</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Regular expression list defining which completion groups show only
            matches anchored to the beginning of the result. The first
            matching expression is the one that applies. If the match is
            negated, then the current filter may match anywhere in the result.
            If it is not negated, then the match may only occur at the
            beginning of the result. If no items match, then a
            context-dependent default value is used.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'wic'" dactyl:highlight="HelpTag">'wic'</a><a id="'wildcase'" dactyl:highlight="HelpTag">'wildcase'</a></div><div dactyl:highlight="HelpSpec">'wildcase' 'wic'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexpmap">regexpmap</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">.?:smart</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Defines how completions are matched with regard to character case.
            Keys in the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#regexpmap">regexpmap</a></span> refer to completion context names (see
            <span dactyl:highlight="HelpEx"><a href="#:contexts" style="color: inherit;">:contexts</a></span>) for which the value applies. Possible values
            are:
        </p>

        <dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpString">smart</span></dt><dd>Case is significant when capital letters are typed</dd></tr><tr><dt><span dactyl:highlight="HelpString">match</span></dt><dd>Case is always significant</dd></tr><tr><dt><span dactyl:highlight="HelpString">ignore</span></dt><dd>Case is never significant</dd></tr></dl>
    </div><div style="clear: both;"/></div>
