<h2><div dactyl:highlight="HelpTags"><a id="useragent-plugin" dactyl:highlight="HelpTag">useragent-plugin</a></div>User Agent Switcher</h2><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Plugin:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://dactyl.sf.net/pentadactyl/plugins#useragent-plugin"><span>useragent</span></a></span></div><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Version:
            </div><span dactyl:highlight="HelpInfoValue"><a><span>0.2</span></a></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Author:
            </div><span dactyl:highlight="HelpInfoValue"><a>Kris Maglione</a> <a href="mailto:maglione.k@gmail.com"/></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">License:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://opensource.org/licenses/mit-license.php">MIT</a></span></div>
    <dactyl:project name="Pentadactyl" min-version="1.0"/>
    <p>
        Ths plugin allows you to switch the browser's reported user-agent to a
        number of preset values.
    </p>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ua" dactyl:highlight="HelpTag">:ua</a><a id=":useragent" dactyl:highlight="HelpTag">:useragent</a></div><div dactyl:highlight="HelpSpec">:useragent <span dactyl:highlight="HelpOptionalArg">[name]</span> <span dactyl:highlight="HelpOptionalArg">[useragent]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
            <p>
                With zero or one arguments, list the currently defined
                user-agent values.
            </p>

            <p>
                With two arguments, defines a new user-agent for use in the
                <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'useragent'">'useragent'</a></span> option. When <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'useragent'">'useragent'</a></span> is set to
                <span dactyl:highlight="HelpOptionalArg">[name]</span>, the <tt>User-Agent</tt> value sent to web
                servers, and the value returned by
                <tt>navigator.userAgent</tt> will be <span dactyl:highlight="HelpOptionalArg">[useragent]</span>.
                Additionally, the following options are available:
            </p>

            <dl><column style=""/><column style=""/><tr><dt>-appcodename</dt><dd>The value of <tt>navigator.appCodeName</tt></dd></tr><tr><dt>-appname</dt><dd>The value of <tt>navigator.appName</tt></dd></tr><tr><dt>-appversion</dt><dd>The value of <tt>navigator.appVersion</tt></dd></tr><tr><dt>-platform</dt><dd>The value of <tt>navigator.platform</tt></dd></tr><tr><dt>-vendor</dt><dd>The value of <tt>navigator.vendor</tt></dd></tr><tr><dt>-vendorsub</dt><dd>The value of <tt>navigator.vendorsub</tt></dd></tr></dl>
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":deluseragent" dactyl:highlight="HelpTag">:deluseragent</a><a id=":delua" dactyl:highlight="HelpTag">:delua</a></div><div dactyl:highlight="HelpSpec">:deluseragent <span dactyl:highlight="HelpArg">{name}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
            <p>Deletes a useragent created by <span dactyl:highlight="HelpEx"><a href="#:useragent" style="color: inherit;">:useragent</a></span>.</p>
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'useragent'" dactyl:highlight="HelpTag">'useragent'</a><a id="'ua'" dactyl:highlight="HelpTag">'ua'</a></div><div dactyl:highlight="HelpSpec">'useragent' 'ua'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">default</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            <p>
                Changes the User-Agent string sent to the web server and
                returned by <tt>navigator.userAgent</tt>. If the value is the
                name of a user-agent defined by <span dactyl:highlight="HelpEx"><a href="#:useragent" style="color: inherit;">:useragent</a></span>, or one of
                the predefined values, then the defined value is used.
                Otherwise, the value itself is used.
            </p>
        </div><div style="clear: both;"/></div>

                   </div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="versions.xml" dactyl:highlight="HelpTag">versions.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="versions" dactyl:highlight="HelpTag">versions</a><a id="news" dactyl:highlight="HelpTag">news</a><a id="NEWS" dactyl:highlight="HelpTag">NEWS</a></div>Pentadactyl Versions</h1>
                       <div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#news-1.0b7pre">1.0b7pre</a></li></ol></div>

                       <h2><div dactyl:highlight="HelpTags"><a id="news-1.0b7pre" dactyl:highlight="HelpTag">news-1.0b7pre</a></div>1.0b7pre</h2><ul><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews">Extensive Firefox 4 support, including:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Fully restartless. Can now be installed, uninstalled,
  enabled, disabled, and upgraded without restarting Firefox.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Tabs in <span dactyl:highlight="HelpEx"><a href="#:buffer" style="color: inherit;">:buffer</a></span> completions and listings are grouped
  by panorama groups.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Only visible tabs are considered in tab numbering,
  <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gt">gt</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gn">gn</a></span>, etc.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews">Performance improvements:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Improved startup time by a factor of 7.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Further improved startup time.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Significant completion speed improvements, especially for
  JavaScript.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added site-local and script-local groups:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Added the <span dactyl:highlight="HelpEx"><a href="#:group" style="color: inherit;">:group</a></span> command to define and select groups.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Added the -group flag to <span dactyl:highlight="HelpEx"><a href="#:abbreviate" style="color: inherit;">:abbreviate</a></span>, <span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd</a></span>, <span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span>,
  <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span>, <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span>, and friends.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Mappings and commands can now be bound to groups which
  execute only for certain websites.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Autocommands, commands, mappings, and styles are now
  automatically added to per-script groups so that most traces
  of a script can be easily purged.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews">Greatly improved private mode support and <span dactyl:highlight="HelpEx"><a href="#:sanitize" style="color: inherit;">:sanitize</a></span> command.</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Full integration with Firefox data clearing dialogs.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Support for sanitizing items at shutdown.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Fine-grained control over what data is sanitized and for
  what timespan.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Support for sanitizing reference to particular hosts,
  everywhere from command-line and message history to option
  values and cookies.</p></li></ul></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">New and much more powerful incremental search implementation.
  Improvements over the standard Firefox find include:</p><ul><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Starts at the cursor position in the currently selected
  frame, unlike Firefox, which always starts at the start of
  the first frame.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Returns the cursor and viewport to their original position
  on cancel.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Backtracks to the first successful match after pressing
  backspace.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Supports reverse incremental search.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Input boxes are not focused when matches are highlighted.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Crude regular expression search is supported.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>New searches now start within the current viewport where possible.</p></li></ul></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Text editing improvements, including:</p><ul><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added t_gu, t_gU, and v_o mappings.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added t_&lt;C-a&gt; and t_&lt;C-a&gt; mappings.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added o_c, o_d, and o_y mappings.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added register and basic kill ring support, t_" and
  I_&lt;C-'&gt;/I_&lt;C-"&gt; mappings, and :registers command.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added operator modes and proper first class motion maps.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Improved undo support for most mappings.</p></li></ul></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">General completion improvements</p><ul><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Greatly improved completion rendering performance, especially
  while scrolling.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added c_&lt;C-f&gt;, c_&lt;C-b&gt;, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;C-Tab&gt;">c_&lt;C-Tab&gt;</a></span>, and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;C-S-Tab&gt;">c_&lt;C-S-Tab&gt;</a></span> for scrolling
  the completion list in increments larger than one line.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Improved handling of asynchronous completions, including:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Pressing &lt;Return&gt; after tabbing past the end of already received
  completions will execute the command after the desired result has
  arrived.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Tabbing past the end of available completions more reliably selects
  the desired completion when it is available.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Late arriving completion results no longer interfere with typing.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">It is now possible to skip past the end of incomplete completion
  groups via the c_&lt;C-f&gt; and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;C-Tab&gt;">c_&lt;C-Tab&gt;</a></span> keys.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>JavaScript completion improvements, including:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">The prototype of the function whose arguments are currently
  being typed is displayed during completion.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Non-enumerable global properties are now completed for the
  global object, including XMLHttpRequest and encodeURI.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>The concept of completion contexts is now exposed to the user
  (see <span dactyl:highlight="HelpEx"><a href="#:contexts" style="color: inherit;">:contexts</a></span>), allowing for powerful and fine-grained
  completion system customization.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews">Ex command parsing improvements, including:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Multiple Ex commands may now be separated by |</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Commands can continue over multiple lines in RC files by
  prefixing the continuation lines with a \</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>The \ character is no longer treated specially within single
  quotes, i.e., 'fo\o''bar' ⇒ fo\o'bar</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span><span dactyl:highlight="HelpWarning" key="HelpWarning">IMPORTANT:</span> Command script files now use the *.penta file extension.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span><span dactyl:highlight="HelpWarning" key="HelpWarning">IMPORTANT:</span> Plugins are now loaded from the 'plugins/'
  directory in <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span> rather than 'plugin/'.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>The command line is now hidden by default. Added c, C, and M to
  <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'guioptions'">'guioptions'</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews">Hints mode improvements, including:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Added g; continued extended hints mode, which allows
  selecting multiple hints. Removed ;F.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Hints are now updated after scrolling and window resizing.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b5</span>;s now prompts for a filename on the command-line rather
  than in a dialog.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4 b3</span>Added ;a and ;S modes for creating bookmarks and search keywords.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Added <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintkeys'">'hintkeys'</a></span> option.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span>Added "transliterated" option to <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintmatching'">'hintmatching'</a></span>.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>The external editor can now be configured to open to a given
  line number and column, used for opening source links and
  editing input fields with i_&lt;C-i&gt;. See <span dactyl:highlight="HelpEx"><a href="#:h" style="color: inherit;">:h</a></span> <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'editor'">'editor'</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4 b7</span>Improved <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#macro-string">macro-string</a></span> support, including automatic elision
  of optional elements, and array subscripts.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added -pentadactyl-remote command-line option.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Moved the smooth-scroll plugin to the core.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Improvements to marks:</p><ul><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Marks are now stored as line and column ordinals rather than percentages.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Marks now store the marked element and ensure its visibility when followed.</p></li></ul></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Mapping changes:</p><ul><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>It's now possible to map keys in many more modes, including
  Hint, Multi-line Output, and Menu.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-o&gt;">&lt;C-o&gt;</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-i&gt;">&lt;C-i&gt;</a></span> now behave more like Vim.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#G">G</a></span> now uses <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'linenumbers'">'linenumbers'</a></span> to determine destination if possible.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Add <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#s">s</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#S">S</a></span>.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added Operator mode for motion maps, per Vim.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added site-specific mapping groups and related command
  changes.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'timeout'">'timeout'</a></span> and <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'timeoutlen'">'timeoutlen'</a></span> options.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Added <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#{">{</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#}">}</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#[">[</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#]">]</a></span> mappings.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added n_g], n_[d and n_]d.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-t&gt;">&lt;C-t&gt;</a></span> to open the next mapping in a new tab.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;A-b&gt;">&lt;A-b&gt;</a></span> to execute a builtin mapping.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;A-m&gt;l">&lt;A-m&gt;l</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;A-m&gt;s">&lt;A-m&gt;s</a></span> to aid in the construction of
  macros.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Pass&gt;">&lt;Pass&gt;</a></span> pseudo-key.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Removed the implicit page load delays during macro playback.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added the base modes Base, Main, and Command which other
  modes inherit key bindings from.</p></li></ul></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews">Command changes:</p><ul><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>:viusage, :optionusage and :exusage were replaced with <span dactyl:highlight="HelpEx"><a href="#:listkeys" style="color: inherit;">:listkeys</a></span>,
  <span dactyl:highlight="HelpEx"><a href="#:listoptions" style="color: inherit;">:listoptions</a></span> and <span dactyl:highlight="HelpEx"><a href="#:listcommands" style="color: inherit;">:listcommands</a></span>, providing more powerful and
  consistent interactive help facility (improvements include
  listing keys for modes other than Normal, filtering the output,
  and linking to source code definitions).</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6 b7</span><span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> now opens a download list in the multi-line output
  buffer. Added -sort flag.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span><span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span> now supports regexp site-filters on Firefox 6+.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span><span dactyl:highlight="HelpEx"><a href="#:qa" style="color: inherit;">:qa</a></span> closes only the current window, per Vim.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added <span dactyl:highlight="HelpEx"><a href="#:background" style="color: inherit;">:background</a></span> command.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Removed :bwipeout and :bunload aliases. Changed <span dactyl:highlight="HelpEx"><a href="#:bdelete" style="color: inherit;">:bdelete</a></span> and
  <span dactyl:highlight="HelpEx"><a href="#:tabclose" style="color: inherit;">:tabclose</a></span> semantics slightly. The latter now only operates on
  visible tabs.</p></li><li dactyl:highlight="HelpNewsNew"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b8</span>Added -id flag to <span dactyl:highlight="HelpEx"><a href="#:bmark" style="color: inherit;">:bmark</a></span> command and changed updating semantics.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Added <span dactyl:highlight="HelpEx"><a href="#:exit" style="color: inherit;">:exit</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Added <span dactyl:highlight="HelpEx"><a href="#:dlclear" style="color: inherit;">:dlclear</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>:extensions has been replaced with a more powerful <span dactyl:highlight="HelpEx"><a href="#:addons" style="color: inherit;">:addons</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span><span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript!</a></span> now opens a Read Eval Print Loop.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added -arg flag to <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added -literal flag to <span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>Added <span dactyl:highlight="HelpEx"><a href="#:completions" style="color: inherit;">:completions</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Added <span dactyl:highlight="HelpEx"><a href="#:cookies" style="color: inherit;">:cookies</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span><span dactyl:highlight="HelpEx"><a href="#:extadd" style="color: inherit;">:extadd</a></span> now supports remote URLs as well as local files on Firefox 4.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Added <span dactyl:highlight="HelpEx"><a href="#:if" style="color: inherit;">:if</a></span>/<span dactyl:highlight="HelpEx"><a href="#:elseif" style="color: inherit;">:elseif</a></span>/<span dactyl:highlight="HelpEx"><a href="#:else" style="color: inherit;">:else</a></span>/<span dactyl:highlight="HelpEx"><a href="#:endif" style="color: inherit;">:endif</a></span> conditionals.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b5</span>Added -charset and -post to <span dactyl:highlight="HelpEx"><a href="#:bmark" style="color: inherit;">:bmark</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Added -keyword, -tags, -title to <span dactyl:highlight="HelpEx"><a href="#:delbmarks" style="color: inherit;">:delbmarks</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b5</span>Added <span dactyl:highlight="HelpEx"><a href="#:extrehash" style="color: inherit;">:extrehash</a></span>, <span dactyl:highlight="HelpEx"><a href="#:exttoggle" style="color: inherit;">:exttoggle</a></span>, <span dactyl:highlight="HelpEx"><a href="#:extupdate" style="color: inherit;">:extupdate</a></span>, and <span dactyl:highlight="HelpEx"><a href="#:rehash" style="color: inherit;">:rehash</a></span> commands.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span>:abclear, :comclear and :mapclear have been substituted by a bang now
  accepted by <span dactyl:highlight="HelpEx"><a href="#:unabbreviate" style="color: inherit;">:unabbreviate</a></span>, <span dactyl:highlight="HelpEx"><a href="#:delcommand" style="color: inherit;">:delcommand</a></span> and <span dactyl:highlight="HelpEx"><a href="#:unmap" style="color: inherit;">:unmap</a></span>, respectively.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Added <span dactyl:highlight="HelpEx"><a href="#:feedkeys" style="color: inherit;">:feedkeys</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Added -sort option to <span dactyl:highlight="HelpEx"><a href="#:history" style="color: inherit;">:history</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Added several new options, including -javascript, to <span dactyl:highlight="HelpEx"><a href="#:abbreviate" style="color: inherit;">:abbreviate</a></span> and
  <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Added <span dactyl:highlight="HelpEx"><a href="#:mksyntax" style="color: inherit;">:mksyntax</a></span> command to auto-generate Vim syntax files.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Added 's' and 'e' flags to <span dactyl:highlight="HelpEx"><a href="#:pageinfo" style="color: inherit;">:pageinfo</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Added <span dactyl:highlight="HelpEx"><a href="#:pintab" style="color: inherit;">:pintab</a></span> and <span dactyl:highlight="HelpEx"><a href="#:unpintab" style="color: inherit;">:unpintab</a></span> commands.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Extension manipulation commands, including <span dactyl:highlight="HelpEx"><a href="#:extenable" style="color: inherit;">:extenable</a></span>, <span dactyl:highlight="HelpEx"><a href="#:extdisable" style="color: inherit;">:extdisable</a></span>,
  and <span dactyl:highlight="HelpEx"><a href="#:exttoggle" style="color: inherit;">:exttoggle</a></span>, now accept a -types argument.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span><span dactyl:highlight="HelpEx"><a href="#:tabmove" style="color: inherit;">:tabmove</a></span> now moves to the position of tab N, not after it.
  Without arguments it no longer moves the tab to the end of
  the list.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b1</span><span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> now only opens files beginning with /, ./, ../, or ~/</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span><span dactyl:highlight="HelpEx"><a href="#:saveas" style="color: inherit;">:saveas</a></span> now provides completions for default file names, and
  automatically chooses a filename when the save target is a
  directory.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span><span dactyl:highlight="HelpEx"><a href="#:sidebar" style="color: inherit;">:sidebar</a></span> now accepts a ! flag to toggle the sidebar rather
  than open it unconditionally.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Added <span dactyl:highlight="HelpEx"><a href="#:write" style="color: inherit;">:write</a></span> !cmd and <span dactyl:highlight="HelpEx"><a href="#:write" style="color: inherit;">:write</a></span> &gt;&gt;file.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b3</span>Added <span dactyl:highlight="HelpEx"><a href="#:yank" style="color: inherit;">:yank</a></span> command.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span><span dactyl:highlight="HelpEx"><a href="#:delmarks" style="color: inherit;">:delmarks</a></span>, <span dactyl:highlight="HelpEx"><a href="#:marks" style="color: inherit;">:marks</a></span> and <span dactyl:highlight="HelpEx"><a href="#:qmarks" style="color: inherit;">:qmarks</a></span> now also accept ranges, same as
  <span dactyl:highlight="HelpEx"><a href="#:delqmarks" style="color: inherit;">:delqmarks</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span> now accepts comma-separated alternative command names.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span> -complete custom now also accepts a completions array, see
  <span dactyl:highlight="HelpEx"><a href="#:h" style="color: inherit;">:h</a></span> <span dactyl:highlight="HelpEx"><a href="#:command-completion-custom" style="color: inherit;">:command-completion-custom</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Removed :beep.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Removed :edit, :tabedit, and :winedit aliases.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Removed :play.</p></li></ul></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews">Improvements to <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span> and <span dactyl:highlight="HelpEx"><a href="#:highlight" style="color: inherit;">:highlight</a></span>:</p><ul><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Added -link flag to <span dactyl:highlight="HelpEx"><a href="#:highlight" style="color: inherit;">:highlight</a></span>.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Added -agent flag to <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span>.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>The -append flag now updates existing properties rather than
  simply appending its arguments to the previous value.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Active filters are now highlighted in <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span> listings.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>:style-related commands now divide their completions between
  those active and inactive for the current site.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>CSS property name completion is now available.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b6</span><span dactyl:highlight="HelpEx"><a href="#:delstyle" style="color: inherit;">:delstyle</a></span>, <span dactyl:highlight="HelpEx"><a href="#:styleenable" style="color: inherit;">:styleenable</a></span>, <span dactyl:highlight="HelpEx"><a href="#:styledisable" style="color: inherit;">:styledisable</a></span> and <span dactyl:highlight="HelpEx"><a href="#:styletoggle" style="color: inherit;">:styletoggle</a></span> accept a !
  to operate on all styles.</p></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b7</span>Added Find highlighting group.</p></li></ul></li><li dactyl:highlight=""><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpWarning" key="HelpWarning">IMPORTANT</span> option changes:</p><ul><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span>Option value quoting has changed. List options will
  no longer be split at quoted commas and the option name,
  operators, and = sign may no longer be quoted. This will
  break certain automatically-generated configuration files.
  See <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#stringlist">stringlist</a></span>.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b4</span>Boolean options no longer accept an argument.</p></li><li dactyl:highlight="HelpNewsOld"><p dactyl:highlight=" HelpNews"><span dactyl:highlight="HelpNewsTag" key="HelpNewsTag">b2</span><span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'cdpath'">'cdpath'</a></span> and <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span> no longer treat ",,"

<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="faq.xml" dactyl:highlight="HelpTag">faq.xml</a></div><h1 style="margin-top: 0;">Frequently Asked Questions</h1>
            <p>
                Below is a list of some of the commonest questions that come to
                our attention, along with their hopefully satisfactory answers.
                Please take a minute to search for your answers here before
                asking the <a href="http://groups.google.com/group/pentadactyl" rel="external" topic="http://groups.google.com/group/pentadactyl">mailing list</a> or
                <a href="irc://irc.oftc.net/#pentadactyl" rel="external" topic="irc://irc.oftc.net/#pentadactyl">irc channel</a>,
                and don't forget to peruse the
                <a href="http://code.google.com/p/dactyl/source/browse/pentadactyl/NEWS" rel="external" topic="http://code.google.com/p/dactyl/source/browse/pentadactyl/NEWS">NEWS file</a> for recent
                changes that might throw you off balance.
            </p>

            <h2><div dactyl:highlight="HelpTags"><a id="faq-general" dactyl:highlight="HelpTag">faq-general</a></div>General</h2>
            <h3><div dactyl:highlight="HelpTags"><a id="faq-fork" dactyl:highlight="HelpTag">faq-fork</a></div>Why did Pentadactyl split from Vimperator?</h3>
            <p>
                The reasons for the fork were mostly political, but mostly
                boil down to the fact that the current maintainer, while
                making no substantial contributions to the project for several
                years, continues to exercise full editorial control while
                actively soliciting donations with no transparency whatever.
                We considered the latter especially a slight on both our
                developers and our users, and after a considerable escalation
                of the degree of offense felt compelled to leave the project.
            </p>
            <p>
                However, though we could no longer justify supporting the
                Vimperator project, we've invested considerable time and
                energy into the code over these past several years and still
                use and care about it. For that reason, we've decided to
                publicly release our personal changes and continue to develop
                the extension under a different name.
            </p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-differences" dactyl:highlight="HelpTag">faq-differences</a></div>What differentiates Pentadactyl from Vimperator?</h3>
            <p>
                The main difference is that Vimperator's most active
                developers have moved on to Pentadactyl. More qualitative
                changes may be found in the
                <a href="http://code.google.com/p/dactyl/source/browse/pentadactyl/NEWS" rel="external" topic="http://code.google.com/p/dactyl/source/browse/pentadactyl/NEWS">change log</a>,
                but essentially add up to what we consider more active and
                thoughtful development. Among the most visible differences, as
                of Pentadactyl 1.0, are more extensive Firefox 4 support,
                significantly better startup time and completion performance,
                considerably better :sanitize and private mode support, a
                greatly improved incremental find implementation, major
                improvements in Ex command parsing (including the ability to
                separate commands with | and split long commands across lines),
                conditionals (<span dactyl:highlight="HelpEx"><a href="#:if" style="color: inherit;">:if</a></span>/<span dactyl:highlight="HelpEx"><a href="#:else" style="color: inherit;">:else</a></span>) in configuration
                files, greatly updated documentation, and a number of bug fixes.
            </p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-statussymbols" dactyl:highlight="HelpTag">faq-statussymbols</a></div>What do the "[-+♥]" symbols in the status bar mean?</h3>
            <p>
                These indicate that you can move backward through history,
                that you can move forward through history, and that the page is
                bookmarked, respectively. See also <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span>
                <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#status-line">status-line</a></span>.
            </p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-lasttab" dactyl:highlight="HelpTag">faq-lasttab</a></div>How can I prevent <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#d">d</a></span> on the last tab from closing the window?</h3>
            <p><span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set!</a></span> <span dactyl:highlight="HelpOpt" key="HelpOpt">browser.tabs.closeWindowWithLastTab</span>=<span dactyl:highlight="Boolean" key="Boolean">false</span></p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-autocomplete" dactyl:highlight="HelpTag">faq-autocomplete</a></div><div style="clear: both"/>How can I prevent the command line completion list showing until I press <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/c_%3CTab%3E">&lt;Tab&gt;</a></span>?</h3>
            <p>
                You can disable it entirely with <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">autocomplete</span></a>=</span> or for
                specific types of command completion by choosing more
                restrictive values. See <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'autocomplete'">'autocomplete'</a></span> and
                <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wildmode'">'wildmode'</a></span>.
            </p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-editor-fork" dactyl:highlight="HelpTag">faq-editor-fork</a></div>Why doesn't external input field editing work with my <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'editor'">'editor'</a></span> setting?</h3>
            <p>
                Unfortunately, external editors which return immediately, before
                editing is complete, are not supported. This means that
                <tt>gvim</tt>, for instance, must be run with the <em>-f</em>
                flag, and editors run from a terminal must not connect to a
                remote process. In the case of Rxvt-unicode, this means that the
                <tt>urxvtc</tt> program is not an option, and Gnome Terminal is
                very likely not useable under any circumstances.
            </p>
            <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
                If you are using a version of Firefox newer than 4.0 beta 7 and
                a version of Pentadactyl less than 1.0 βeta 4, you'll need to
                upgrade the latter.
            </p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-symlinks" dactyl:highlight="HelpTag">faq-symlinks</a></div>Why can't I build/install from the Mercurial repository on Windows®?</h3>
            <p>
                We use symbolic links in our repository to deal with certain
                files which are common across projects. Mercurial for Windows®,
                unfortunately, doesn't deal with these very well. However,
                adding the following lines to the <tt>.hg\hgrc</tt> file in your
                repository should make things work:
            </p>
            <pre dactyl:highlight="HelpCode"><span dactyl:highlight="Key" key="Key">[hooks]</span>
update = <span dactyl:highlight="HelpString" delim="">python:common/contrib/fix_symlinks.py:fix_symlinks</span>
preupdate = <span dactyl:highlight="HelpString" delim="">python:common/contrib/fix_symlinks.py:fix_symlinks</span>
commit = <span dactyl:highlight="HelpString" delim="">python:common/contrib/fix_symlinks.py:fix_symlinks</span>
precommit = <span dactyl:highlight="HelpString" delim="">python:common/contrib/fix_symlinks.py:fix_symlinks</span></pre>

            <h2><div dactyl:highlight="HelpTags"><a id="faq-open" dactyl:highlight="HelpTag">faq-open</a></div><span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> behavior</h2>
            <h3><div dactyl:highlight="HelpTags"><a id="faq-urlsep" dactyl:highlight="HelpTag">faq-urlsep</a></div>Why can't I separate URLs in <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> with a comma anymore?</h3>
            <p>See <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'urlseparator'">'urlseparator'</a></span></a></span></p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-hidden-engines" dactyl:highlight="HelpTag">faq-hidden-engines</a></div>
                <div style="clear: both"/>
                <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open <span dactyl:highlight="HelpArg">{search-string}</span></a></span> or <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open <span dactyl:highlight="HelpString" delim="">google</span> <span dactyl:highlight="HelpArg">{search-string}</span></a></span>
                results in <span dactyl:highlight="HelpString">The url is not valid and cannot be loaded</span>
            </h3>
            <p>
                You need a valid search engine name in the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'defsearch'">'defsearch'</a></span>
                option. If it's stopped working suddenly, there's a good chance
                that you've either deleted a search engine or changed its alias.
                You can check by invoking

                <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog <span dactyl:highlight="HelpString" delim="">searchengines</span></a></span></pre>

                There also appears to be a Firefox bug whereby the default
                engines are hidden after an update. This can be remedied by
                invoking

                <pre dactyl:highlight="HelpCode" style="position: relative"><span dactyl:highlight="HelpEx"><a href="#:js" style="color: inherit;">:js</a></span> services.browserSearch.getEngines().forEach(<em>function</em> (e) e.hidden = <span dactyl:highlight="Boolean" key="Boolean">false</span>)</pre>
            </p>

            <h2><div dactyl:highlight="HelpTags"><a id="faq-keys" dactyl:highlight="HelpTag">faq-keys</a></div>Key bindings</h2>
            <h3><div dactyl:highlight="HelpTags"><a id="faq-website-keys" dactyl:highlight="HelpTag">faq-website-keys</a></div>How can I use the native key bindings of sites like Gmail?</h3>
            <p>
                See the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'passkeys'">'passkeys'</a></span> option to automatically pass specific
                keys on sites of your choosing, or <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#autocmd-examples">autocmd-examples</a></span> to
                automatically enter <em>Pass Through</em> mode for certain websites.
            </p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-passkeys-autocmd" dactyl:highlight="HelpTag">faq-passkeys-autocmd</a></div>Why doesn't my modes.passAllKeys autocmd work anymore?</h3>
            <p>See <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#faq-website-keys">faq-website-keys</a></span> above.</p>

            <h2><div dactyl:highlight="HelpTags"><a id="faq-hints" dactyl:highlight="HelpTag">faq-hints</a></div>Hints</h2>
            <h3><div dactyl:highlight="HelpTags"><a id="faq-hintkeys" dactyl:highlight="HelpTag">faq-hintkeys</a></div>How can I use keys other than numbers for hinting?</h3>
            <p>Use the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintkeys'">'hintkeys'</a></span> option.</p>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-hintkeys-uppercase" dactyl:highlight="HelpTag">faq-hintkeys-uppercase</a></div><div style="clear: both"/>How can I display my hints in upper case but type them in lower case?</h3>
            <p>
                If you use alphabetic characters for your <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'hintkeys'">'hintkeys'</a></span> and
                would like to be able to type them in lower case but still have
                the hints displayed in upper case, use:
            </p>
            <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:highlight" style="color: inherit;">:highlight</a></span> <em>-a</em> Hint <span dactyl:highlight="Key" key="Key">text-transform</span>: <span dactyl:highlight="HelpString" delim="">uppercase</span>;</pre>

            <h3><div dactyl:highlight="HelpTags"><a id="faq-hint-hidetext" dactyl:highlight="HelpTag">faq-hint-hidetext</a></div>How can I hide the hint text for input and image hints?</h3>
            <p>
                If you'd only like to show the numbered portion of hints, you
                can do so with:
            </p>
            <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:highlight" style="color: inherit;">:highlight</a></span> Hint<span dactyl:highlight="HelpString" delim="">::after</span> <span dactyl:highlight="Key" key="Key">content</span>: attr(<span dactyl:highlight="HelpString" delim="">number</span>) <span dactyl:highlight="Key" key="Key">!important</span>;</pre>

</div>
