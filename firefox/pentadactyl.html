<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="privacy.xml" dactyl:highlight="HelpTag">privacy.xml</a></div>

<h1><div dactyl:highlight="HelpTags"><a id="privacy" dactyl:highlight="HelpTag">privacy</a></div>Privacy and sensitive information</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#private-mode">Private browsing</a></li><li><a href="#sanitizing">Clearing private data</a></li><li><a href="#cookie-settings">Cookie settings</a></li></ol></div>

<p>
    Part of Pentadactyl's user efficiency comes at the cost of storing a
    lot of potentially private data, including <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#command-line">command-line</a></span> history, page
    marks, visited page history, and the like. Because we know that keeping a
    detailed trail of all of your activities isn't always welcome,
    Pentadactyl provides comprehensive facilities for erasing potentially
    sensitive data.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="private-mode" dactyl:highlight="HelpTag">private-mode</a><a id="porn-mode" dactyl:highlight="HelpTag">porn-mode</a></div>Private browsing</h2>

<p>
    Pentadactyl fully supports Firefox's private browsing mode.
    When in private browsing mode, no data other than Bookmarks and QuickMarks
    are written to disk. Further, upon exiting private mode, all newly
    accumulated data, including <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#command-line">command-line</a></span> history, local and URL
    marks, and macros, are purged from memory. For more information, see
    <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'private'">'private'</a></span>.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="sanitizing" dactyl:highlight="HelpTag">sanitizing</a><a id="clearing-data" dactyl:highlight="HelpTag">clearing-data</a></div>Clearing private data</h2>

<p>
    In addition to private mode, Pentadactyl provides a comprehensive
    facility for clearing any potentially sensitive data generated by either
    Pentadactyl or Firefox. It directly integrates with
    Firefox's own sanitization facility, and so automatically clears any
    domain data and session history when requested. Further, Pentadactyl
    provides its own more granular sanitization facility, which allows, e.g.,
    clearing only the command-line and macro history for the past ten minutes.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":sa" dactyl:highlight="HelpTag">:sa</a><a id=":sanitize" dactyl:highlight="HelpTag">:sanitize</a></div><div dactyl:highlight="HelpSpec">:sa<span dactyl:highlight="HelpOptionalArg">[nitize]</span> <span dactyl:highlight="HelpOptionalArg">[-host=<span dactyl:highlight="HelpArg">{host}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-older]</span> <span dactyl:highlight="HelpOptionalArg">[-timespan=<span dactyl:highlight="HelpArg">{timespan}</span>]</span> <span dactyl:highlight="HelpArg">{item}</span> …</div><div dactyl:highlight="HelpSpec">:sa<span dactyl:highlight="HelpOptionalArg">[nitize]</span>! <span dactyl:highlight="HelpOptionalArg">[-host=<span dactyl:highlight="HelpArg">{host}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-older]</span> <span dactyl:highlight="HelpOptionalArg">[-timespan=<span dactyl:highlight="HelpArg">{timespan}</span>]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Clear private data items for <span dactyl:highlight="HelpArg">{timespan}</span>, where <span dactyl:highlight="HelpArg">{item}</span> …
            is a list of private items to delete. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is specified,
            then <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'sanitizeitems'">'sanitizeitems'</a></span> is used for the list of items to delete.
            Items may be any of:
        </p>

        <div dactyl:highlight="HelpTags"><a id="sanitize-items" dactyl:highlight="HelpTag">sanitize-items</a></div><dl><column style=""/><column style=""/></dl><dl><column style=""/><column style=""/><tr><dt>all</dt><dd>Sanitize all items</dd></tr><tr><dt>cache</dt><dd>Cache</dd></tr><tr><dt>commandline</dt><dd>Command-line and search history</dd></tr><tr><dt>cookies</dt><dd>Cookies</dd></tr><tr><dt>downloads</dt><dd>Download history</dd></tr><tr><dt>formdata</dt><dd>Saved form and search history</dd></tr><tr><dt>history</dt><dd>Browsing history</dd></tr><tr><dt>host</dt><dd>All data from the given host</dd></tr><tr><dt>marks</dt><dd>Local and URL marks</dd></tr><tr><dt>messages</dt><dd>Saved <span dactyl:highlight="HelpEx"><a href="#:messages" style="color: inherit;">:messages</a></span></dd></tr><tr><dt>offlineapps</dt><dd>Offline website data</dd></tr><tr><dt>options</dt><dd>Options containing hostname data</dd></tr><tr><dt>passwords</dt><dd>Saved passwords</dd></tr><tr><dt>registers</dt><dd>Register values</dd></tr><tr><dt>sessions</dt><dd>Authenticated sessions</dd></tr><tr><dt>sitesettings</dt><dd>Site preferences</dd></tr></dl>

        <p>
            Items may be excluded by prefixing them with a <tt>!</tt>. The first
            matching item takes precedence. Therefore, the value
            <tt>!commandline all</tt> will sanitize all items but the command
            line. A value of <tt>all !commandline</tt> will sanitize all items.
        </p>

        <p>
            When <em>history</em> items are sanitized, all command-line
            history items containing URLs or page titles (other than bookmark
            commands) are additionally cleared. Invocations of the
            <em>:sanitize</em> command are included in this set.
        </p>

        <p>
            If <span dactyl:highlight="HelpArg">{timespan}</span> (short name <em>-t</em>) is specified, only
            items within that timespan are deleted, otherwise the value of
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'sanitizetimespan'">'sanitizetimespan'</a></span> is used.  If <span dactyl:highlight="HelpOptionalArg">[-older]</span> (short name
            <em>-o</em>) is specified, then only items older than
            <span dactyl:highlight="HelpArg">{timespan}</span> are deleted.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            The following items are always cleared entirely, regardless of
            <span dactyl:highlight="HelpArg">{timespan}</span>: <em>cache</em>, <em>host</em>, <em>offlineapps</em>,
            <em>passwords</em>, <em>sessions</em>, <em>sitesettings</em>.
            Conversely, <em>host</em> and <em>options</em> are never cleared
            unless a host is specified.
        </p>

        <p>
            If <span dactyl:highlight="HelpArg">{host}</span> (short name <em>-h</em>) is specified, only items
            containing a reference to that domain or a subdomain thereof are
            cleared. Moreover, if either of <em>commandline</em> or
            <em>history</em> is specified, the invocation of the
            <em>:sanitize</em> command is naturally cleared as well.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            This only applies to <em>commandline</em>, <em>cookies</em>,
            <em>history</em>, <em>marks</em>, <em>messages</em>,
            <em>options</em>, and <em>sitesettings</em>. All other
            domain-specific data is cleared only along with <em>host</em>,
            when a request is made to Firefox to purge all data for
            <span dactyl:highlight="HelpArg">{host}</span>. Included in this purge are all matching history
            entries, cookies, closed tabs, form data, and location bar
            entries.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="cookie-settings" dactyl:highlight="HelpTag">cookie-settings</a></div>Cookie settings</h2>
<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":cookies" dactyl:highlight="HelpTag">:cookies</a><a id=":ck" dactyl:highlight="HelpTag">:ck</a></div><div dactyl:highlight="HelpSpec">:cookies <span dactyl:highlight="HelpArg">{host}</span> <span dactyl:highlight="HelpOptionalArg">[action]</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Manage cookies for <span dactyl:highlight="HelpArg">{host}</span>. Additionally, the completion
            list will show you information about the cookies and
            permissions for the current page.
        </p>

        <p>Available actions:</p>

        <dl><column style="width: 12em"/><column style=""/><tr><dt>unset</dt><dd>Unset special permissions for <span dactyl:highlight="HelpArg">{host}</span></dd></tr><tr><dt>allow</dt><dd>Allow cookies from <span dactyl:highlight="HelpArg">{host}</span></dd></tr><tr><dt>deny</dt><dd>Deny cookies from <span dactyl:highlight="HelpArg">{host}</span></dd></tr><tr><dt>session</dt><dd>Allow cookies from <span dactyl:highlight="HelpArg">{host}</span> for the current session</dd></tr><tr><dt>list</dt><dd>List all cookies for <span dactyl:highlight="HelpArg">{host}</span></dd></tr><tr><dt>clear</dt><dd>Clear all cookies for <span dactyl:highlight="HelpArg">{host}</span></dd></tr><tr><dt>clear-persistent</dt><dd>Clear all persistent cookies for <span dactyl:highlight="HelpArg">{host}</span></dd></tr><tr><dt>clear-session</dt><dd>Clear all session cookies for <span dactyl:highlight="HelpArg">{host}</span></dd></tr></dl>

        <p>
            If no <span dactyl:highlight="HelpOptionalArg">[action]</span> is given, the value of <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'cookies'">'cookies'</a></span> is used.
        </p>

        <div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map -b</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;">c</a></span> <span dactyl:highlight="HelpEx"><a href="#:cookies" style="color: inherit;">:cookies</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/c_%3CTab%3E">&lt;A-Tab&gt;</a></span></div>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="developer.xml" dactyl:highlight="HelpTag">developer.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="developer-information" dactyl:highlight="HelpTag">developer-information</a><a id="developer" dactyl:highlight="HelpTag">developer</a></div>Developer information</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#writing-docs">Writing documentation</a><ol level="3" dactyl:highlight="HelpOrderedList"><li><a href="#help-tags">Help tags</a></li></ol></li><li><a href="#generating-docs">Generating documentation</a></li><li><a href="#writing-plugins">Writing plugins</a><ol level="3" dactyl:highlight="HelpOrderedList"><li><a href="#plugin-documentation">Plugin documentation</a></li></ol></li></ol></div>

<h2><div dactyl:highlight="HelpTags"><a id="writing-docs" dactyl:highlight="HelpTag">writing-docs</a><a id="documentation" dactyl:highlight="HelpTag">documentation</a></div>Writing documentation</h2>

<p>
    In order for any user-visible change to be accepted into the mainline, it
    must be accompanied by accurate documentation. The docs are written in an
    XML dialect similar to XHTML, with a few tags specific to our
    documentation. For example:
</p>

<div dactyl:highlight="HelpXMLBlock"><span dactyl:highlight="HelpXMLTagStart">&lt;item&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;tags&gt;</span><span dactyl:highlight="HelpXMLText">&amp;lt;F1&gt; :help :h help</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/tags&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;spec&gt;</span><span dactyl:highlight="HelpXMLText">:h</span><span dactyl:highlight="HelpXMLTagStart">&lt;oa&gt;</span><span dactyl:highlight="HelpXMLText">elp</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/oa&gt;</span><span dactyl:highlight="HelpXMLText"> </span><span dactyl:highlight="HelpXMLTagStart">&lt;oa&gt;</span><span dactyl:highlight="HelpXMLText">subject</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/oa&gt;</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/spec&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;spec&gt;</span><span dactyl:highlight="HelpXMLText">&amp;lt;F1&gt;</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/spec&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;description&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagStart">&lt;p&gt;</span><span dactyl:highlight="HelpXMLText">
            Open the help page. The default page, as specified by </span><span dactyl:highlight="HelpXMLTagStart">&lt;o&gt;</span><span dactyl:highlight="HelpXMLText">helpfile</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/o&gt;</span><span dactyl:highlight="HelpXMLText"> is shown
            unless </span><span dactyl:highlight="HelpXMLTagStart">&lt;oa&gt;</span><span dactyl:highlight="HelpXMLText">subject</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/oa&gt;</span><span dactyl:highlight="HelpXMLText"> is specified. If you need help for a specific topic, try
            </span><span dactyl:highlight="HelpXMLTagStart">&lt;ex&gt;</span><span dactyl:highlight="HelpXMLText">:help overview</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/ex&gt;</span><span dactyl:highlight="HelpXMLText">.
        </span><span dactyl:highlight="HelpXMLTagEnd">&lt;/p&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagEnd">&lt;/description&gt;</span><span dactyl:highlight="HelpXMLText">
</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/item&gt;</span></div>

<p>
    creates a new help section for the command <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> and for
    the related key binding, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;F1&gt;">&lt;F1&gt;</a></span>. It also creates help tags
    for the command, its shortcuts, the key binding, and the general
    topic, ‘help’. These tags enable linking to this section from
    other mentions of the topic and from the <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> command.
</p>

<h3><div dactyl:highlight="HelpTags"><a id="help-tags" dactyl:highlight="HelpTag">help-tags</a><a id="help-xml" dactyl:highlight="HelpTag">help-xml</a></div>Help tags</h3>

<p>
    The following is a list of the more common XML tags used in help pages,
    along with their highlight groups.
</p>

<dl><column style=""/><column style=""/><tr><dt>Layout</dt><dd/></tr><tr><dt>p</dt><dd>A paragraph (HelpParagraph)</dd></tr><tr><dt>h1</dt><dd>A first-level heading (HelpHead1)</dd></tr><tr><dt>h2</dt><dd>A second-level heading (HelpHead2)</dd></tr><tr><dt>h3</dt><dd>A third-level heading (HelpHead3)</dd></tr><tr><dt>h4</dt><dd>A fourth-level heading (HelpHead4)</dd></tr><tr><dt>code</dt><dd>A pre-formatted code block. (HelpCode)</dd></tr><tr><dt>note</dt><dd><p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> A note paragraph. (HelpNote)</p></dd></tr><tr><dt>strut</dt><dd>A horizontal strut which prevents any previous floating elements from appearing below it.</dd></tr><tr><dt>warning</dt><dd><p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpWarning">Warning:</span> A warning paragraph. (HelpWarning)</p></dd></tr></dl>
<dl><column style=""/><column style=""/><tr><dt>Generic</dt><dd/></tr><tr><dt>link</dt><dd>A generic link. (HelpLink)</dd></tr><tr><dt>   @topic</dt><dd>The topic of the link. Either a help topic or a fully-qualified URI.</dd></tr><tr><dt>em</dt><dd><em>Emphasized</em> text. (HelpEm)</dd></tr><tr><dt>str</dt><dd>A <span dactyl:highlight="HelpString">string</span>, with its contents wrapped in quotes. (HelpString)</dd></tr><tr><dt>logo</dt><dd>Pentadactyl's logo. (Logo)</dd></tr></dl>
<dl><column style=""/><column style=""/><tr><dt>Items</dt><dd/></tr><tr><dt>item</dt><dd>A help entry (HelpItem)</dd></tr><tr><dt>   tags</dt><dd>See the 'Tagging' section (HelpTags)</dd></tr><tr><dt>   spec</dt><dd>The specification for this item, such as an example command line. (HelpSpec)</dd></tr><tr><dt>   strut</dt><dd>A horizontal formatting strut which ensures that all previous &lt;tags&gt; and &lt;spec&gt; elements appear above the ones that follow.</dd></tr><tr><dt>   type</dt><dd>For options, the type of the option.
                            <em>number</em>, <em>boolean</em>, <em>string</em>, <em>stringlist</em>, or <em>charlist</em>.
                            (HelpType)
                        </dd></tr><tr><dt>   default</dt><dd>For options, the default value. (HelpDefault)</dd></tr><tr><dt>   description</dt><dd>The description of this help item. (HelpDescription)</dd></tr><tr><dt>      @short</dt><dd>Indicates that this is a short description which should appear between the specs and tags.</dd></tr><tr><dt>a</dt><dd>Required <span dactyl:highlight="HelpArg">{argument}</span>. (HelpArg)</dd></tr><tr><dt>oa</dt><dd>Optional <span dactyl:highlight="HelpOptionalArg">[argument]</span>. (HelpOptionalArg)</dd></tr></dl>
<dl><column style=""/><column style=""/><tr><dt>Tagging</dt><dd/></tr><tr><dt>tags</dt><dd>Space-separated list of strings to tag. Displayed right-aligned, and used for cross-linking. (HelpTags)</dd></tr><tr><dt>@tag</dt><dd>The tag attribute. Applied to any element, generates a &lt;tags&gt; element for the given tags. (HelpTag)</dd></tr></dl>
<dl><column style=""/><column style=""/><tr><dt>Linking</dt><dd/></tr><tr><dt>o</dt><dd>Link to an option. (HelpOpt)</dd></tr><tr><dt>ex</dt><dd>Link to an Ex command. (HelpEx)</dd></tr><tr><dt>k</dt><dd>Link to a key. (HelpKey)</dd></tr><tr><dt>   @name</dt><dd>The name attribute to &lt;k&gt;. When provided, &lt;<span dactyl:highlight="HelpArg">{value}</span>&gt; is prepended to
                            the element's contents, i.e., <em>&lt;k name="Tab"/&gt;</em> becomes <em><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Tab&gt;">&lt;Tab&gt;</a></span></em>.
                        </dd></tr><tr><dt>   @mode</dt><dd>The mode attribute to &lt;k&gt;. Some keys have different functions in different modes.
                            You can use this attribute to specify which of the modes (other than Normal) a key pertains to.
                            The &lt;<span dactyl:highlight="HelpArg">{value}</span>&gt; is prepended to the element's contents, i.e., <em>&lt;k name="C-i" mode="I"/&gt;</em>
                            becomes <em><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#I_&lt;C-i&gt;">I_&lt;C-i&gt;</a></span></em>, and <em>&lt;k mode="t"&gt;i&lt;/k&gt;</em> becomes <em><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#t_i">t_i</a></span></em>.
                        </dd></tr><tr><dt>t</dt><dd>Links to an arbitrary help topic. (HelpTopic)</dd></tr></dl>
<dl><column style=""/><column style=""/><tr><dt>Plugins</dt><dd/></tr><tr><dt>@lang</dt><dd>When applied to any element under
        &lt;plugin&gt;, that element is only visible for a specific
        locale.</dd></tr><tr><dt>plugin</dt><dd>The container tag used for describing a plugin.</dd></tr><tr><dt>   @name</dt><dd>The name of the plugin. Used as the plugin's help tag.</dd></tr><tr><dt>   @version</dt><dd>The plugin's version number.</dd></tr><tr><dt>   @href</dt><dd>The plugin's home page.</dd></tr><tr><dt>   @summary</dt><dd>A short description of the plugin, shown in its section head.</dd></tr><tr><dt>info</dt><dd>An element with the same
        attributes as plugin, which may override the latter for
        specific locales</dd></tr><tr><dt>project</dt><dd>The project for which this plugin was intended.</dd></tr><tr><dt>   @name</dt><dd>The name of the project (i.e., <span dactyl:highlight="HelpString">Pentadactyl</span>)</dd></tr><tr><dt>   @min-version</dt><dd>The minimum version of the project for which this plugin is intended to work.</dd></tr><tr><dt>   @max-version</dt><dd>The maximum version of the project for which this plugin is intended to work.</dd></tr><tr><dt>author</dt><dd>The plugin's author. May appear more than once.</dd></tr><tr><dt>   @href</dt><dd>The author's home page.</dd></tr><tr><dt>   @email</dt><dd>The author's email address.</dd></tr><tr><dt>license</dt><dd>The plugin's license. May appear more than once.</dd></tr><tr><dt>   @href</dt><dd>The URI of a page which shows or explains the license.</dd></tr></dl>

<h2><div dactyl:highlight="HelpTags"><a id="generating-docs" dactyl:highlight="HelpTag">generating-docs</a></div>Generating documentation</h2>

<p>
    You can also autogenerate most of the XML help after you have
    written a new command, mapping or option.
</p>

<div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo dactyl.generateHelp(commands.get(<span dactyl:highlight="HelpString">addons</span>), &lt;p&gt;Extra text&lt;/p&gt;)</a></span></div>

<h2><div dactyl:highlight="HelpTags"><a id="writing-plugins" dactyl:highlight="HelpTag">writing-plugins</a></div>Writing plugins</h2>

<p>
    Writing Pentadactyl plugins is incredibly simple. Plugins are
    simply JavaScript files which run with full chrome privileges and
    have full access to the Pentadactyl and Firefox APIs.
    Each plugin has its own global object, which means that the
    variables and functions that you create won't pollute the global
    <em>window</em> or private <em>dactyl</em> namespaces. This means
    that there's no need to wrap your plugin in a closure, as is often
    the practice in JavaScript development. Furthermore, any plugin
    which is installed in your <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span><em>/plugins</em>
    directory will find its context stored in
    <em>plugins.&lt;pluginName&gt;</em>, which is often invaluable during
    development and testing.
</p>

<p>
    Plugins are always initialized after the main window is loaded, so
    there is no need to write <span dactyl:highlight="HelpString">load</span> event handlers. Beyond
    that, what you may do with your plugins is practically limitless.
    Plugins have full access to all of the chrome resources that
    ordinary Firefox does, along with the entire power of the
    Pentadactyl API. If you need a starting point, have a look at some
    <a href="http://dactyl.sf.net/pentadactyl/plugins" rel="external" topic="http://dactyl.sf.net/pentadactyl/plugins">existing plugins</a> or
    <a href="http://addon.mozilla.org/" rel="external" topic="http://addon.mozilla.org/">extensions</a>,
    especially the
    <a href="http://code.google.com/p/dactyl/source/browse/" rel="external" topic="http://code.google.com/p/dactyl/source/browse/">Pentadactyl</a>
    source.
</p>

<h3><div dactyl:highlight="HelpTags"><a id="plugin-documentation" dactyl:highlight="HelpTag">plugin-documentation</a></div>Plugin documentation</h3>

<p>
    Plugins should provide inline documentation, which will appear on the
    <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help <span dactyl:highlight="HelpString" delim="">plugins</span></a></span> page. The markup for help entries is the same
    as the above, along with a few extra plugin-specific entries. Here is an
    example from the popular <em>flashblock</em> extension:
</p>

<div dactyl:highlight="HelpXMLBlock"><span dactyl:highlight="HelpXMLText"><span dactyl:highlight="HelpXMLString" key="HelpXMLString">use strict</span>;
XML.ignoreWhitespace = <span dactyl:highlight="Boolean" key="Boolean">false</span>;
XML.prettyPrinting   = <span dactyl:highlight="Boolean" key="Boolean">false</span>;
<span dactyl:highlight="HelpXMLBase" key="HelpXMLBase">var</span> INFO = <!-- Cursed manual XML highlighting! -->
<span dactyl:highlight="HelpXMLTagStart" key="HelpXMLTagStart">&lt;plugin
    <span dactyl:highlight="HelpXMLAttribute" key="HelpXMLAttribute">name</span><span dactyl:highlight="HelpXMLString" key="HelpXMLString">flashblock</span>
    <span dactyl:highlight="HelpXMLAttribute" key="HelpXMLAttribute">version</span><span dactyl:highlight="HelpXMLString" key="HelpXMLString">1.0</span>
    <span dactyl:highlight="HelpXMLAttribute" key="HelpXMLAttribute">href</span><span dactyl:highlight="HelpXMLString" key="HelpXMLString">http://dactyl.sf.net/pentadactyl/plugins#flashblock-plugin</span>
    <span dactyl:highlight="HelpXMLAttribute" key="HelpXMLAttribute">summary</span><span dactyl:highlight="HelpXMLString" key="HelpXMLString">Flash Blocker</span>
    <span dactyl:highlight="HelpXMLAttribute" key="HelpXMLAttribute">xmlns</span>{NS}&gt;</span></span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;author <span dactyl:highlight="HelpXMLAttribute">email</span><span dactyl:highlight="HelpXMLString">maglione.k@gmail.com</span>&gt;</span><span dactyl:highlight="HelpXMLText">Kris Maglione</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/author&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;license <span dactyl:highlight="HelpXMLAttribute">href</span><span dactyl:highlight="HelpXMLString">http://opensource.org/licenses/mit-license.php</span>&gt;</span><span dactyl:highlight="HelpXMLText">MIT</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/license&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;project <span dactyl:highlight="HelpXMLAttribute">name</span><span dactyl:highlight="HelpXMLString">Pentadactyl</span> <span dactyl:highlight="HelpXMLAttribute">min-version</span><span dactyl:highlight="HelpXMLString">1.0</span>/&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;p&gt;</span><span dactyl:highlight="HelpXMLText">
        This plugin provides the same features as the ever popular FlashBlock
        Firefox addon. Flash animations are substituted with place holders which
        play the original animation when clicked. Additionally, this plugin provides
        options to control which sites can play animations without restrictions, and
        triggers to toggle the playing of animation on the current page.
    </span><span dactyl:highlight="HelpXMLTagEnd">&lt;/p&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagStart">&lt;item&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagStart">&lt;tags&gt;</span><span dactyl:highlight="HelpXMLText">'fb' 'flashblock'</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/tags&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagStart">&lt;spec&gt;</span><span dactyl:highlight="HelpXMLText">'flashblock' 'fb'</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/spec&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagStart">&lt;type&gt;</span><span dactyl:highlight="HelpXMLText">boolean</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/type&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagStart">&lt;default&gt;</span><span dactyl:highlight="HelpXMLText">true</span><span dactyl:highlight="HelpXMLTagEnd">&lt;/default&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagStart">&lt;description&gt;</span><span dactyl:highlight="HelpXMLText">
            </span><span dactyl:highlight="HelpXMLTagStart">&lt;p&gt;</span><span dactyl:highlight="HelpXMLText">
                Controls the blocking of flash animations. When true, place
                holders are substituted for flash animations on untrusted sites.
            </span><span dactyl:highlight="HelpXMLTagEnd">&lt;/p&gt;</span><span dactyl:highlight="HelpXMLText">
        </span><span dactyl:highlight="HelpXMLTagEnd">&lt;/description&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLTagEnd">&lt;/item&gt;</span><span dactyl:highlight="HelpXMLText">
    </span><span dactyl:highlight="HelpXMLText"><span dactyl:highlight="HelpOptionalArg">[...]</span>
<span dactyl:highlight="HelpXMLTagEnd" key="HelpXMLTagEnd">&lt;/plugin&gt;</span></span><span dactyl:highlight="HelpXMLText">;</span></div>

<p>
    The inline XML is made possible by
    <a href="https://developer.mozilla.org/en/E4X" rel="external" topic="https://developer.mozilla.org/en/E4X">E4X</a>.
    It is important that the documentation be assigned to the
    <em>INFO</em> variable, or Pentadactyl will not be able
    to find it. The XML property changes are not compulsory, but
    they do prevent certain formatting problems that may occur
    otherwise. Beginning your file with <span dactyl:highlight="HelpString">use strict</span>, while
    not required, helps to prevent a lot of common errors.
</p>

<p>
    The documentation that you provide behaves exactly as other
    Pentadactyl documentation, which means that the tags you
    provide are available via <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> with full tag
    completion and cross-referencing support. Although documentation
    is not required, we strongly recommend that all plugin authors
    provide at least basic documentation of the functionality of
    their plugins and of each of the options, commands, and
    especially mappings that they provide.
</p>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="various.xml" dactyl:highlight="HelpTag">various.xml</a></div><h1>Other help</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#various">Various commands</a></li><li><a href="#online-help">Online help</a></li><li><a href="#uncategorized">Uncategorized help</a></li></ol></div>

<h2><div dactyl:highlight="HelpTags"><a id="various" dactyl:highlight="HelpTag">various</a></div>Various commands</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":comp" dactyl:highlight="HelpTag">:comp</a><a id=":completions" dactyl:highlight="HelpTag">:completions</a></div><div dactyl:highlight="HelpSpec">:comp<span dactyl:highlight="HelpOptionalArg">[letions]</span> <span dactyl:highlight="HelpArg">{ex-command}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            List the completion results for a given command substring.
        </p>
        <div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:completions" style="color: inherit;">:completions :set! <span dactyl:highlight="HelpString" delim="">browser.tabs.</span></a></span></div>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":contexts" dactyl:highlight="HelpTag">:contexts</a></div><div dactyl:highlight="HelpSpec">:contexts <span dactyl:highlight="HelpArg">{ex-command}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Lists the completion contexts used during the completion of its
            arguments. These context names may be used to tune the function of
            the completion system via options like <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'autocomplete'">'autocomplete'</a></span> and
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wildcase'">'wildcase'</a></span>. Note that completion must be triggered in order
            for this command to be effective, so if auto-completion is not
            active, you'll need to press the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span> key at
            least once. You should also be aware that this command is only
            useful from the command line.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":fk" dactyl:highlight="HelpTag">:fk</a><a id=":feedkeys" dactyl:highlight="HelpTag">:feedkeys</a></div><div dactyl:highlight="HelpSpec">feedkeys<span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{keys}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Fake key events. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, key remappings are
            ignored, similarly to the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#:map">:map</a></span> command's <em>-builtin</em>
            option.
        </p>

        <dl><column style=""/><column style=""/><tr><dt>-mode</dt><dd>The mode in which to feed the keys (short name <em>-m</em>)</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":norm" dactyl:highlight="HelpTag">:norm</a><a id=":normal" dactyl:highlight="HelpTag">:normal</a></div><div dactyl:highlight="HelpSpec">:norm<span dactyl:highlight="HelpOptionalArg">[al]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{keys}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute key mappings for <span dactyl:highlight="HelpArg">{keys}</span> as if they were typed in
            Normal mode. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is provided, only builtin key mappings
            are executed. This makes it possible to fake Normal mode key
            presses from scripts, key mappings, autocommands, and the command
            line.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":mks" dactyl:highlight="HelpTag">:mks</a><a id=":mksyntax" dactyl:highlight="HelpTag">:mksyntax</a></div><div dactyl:highlight="HelpSpec">:mks<span dactyl:highlight="HelpOptionalArg">[yntax]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[path]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Generate a Vim syntax file. If <span dactyl:highlight="HelpOptionalArg">[path]</span> is not given, the local
            Vim runtime path is guessed. If <span dactyl:highlight="HelpOptionalArg">[path]</span> is a directory, the
            file <span dactyl:highlight="HelpString" delim="">pentadactyl.vim</span> in that directory is
            used. An existing file will never be overwritten unless
            <span dactyl:highlight="HelpOptionalArg">[bang]</span> is given.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;redraw-screen&gt;" dactyl:highlight="HelpTag">&lt;redraw-screen&gt;</a><a id="&lt;C-l&gt;" dactyl:highlight="HelpTag">&lt;C-l&gt;</a><a id=":redr" dactyl:highlight="HelpTag">:redr</a><a id=":redraw" dactyl:highlight="HelpTag">:redraw</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:redr<span dactyl:highlight="HelpOptionalArg">[aw]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Redraws the screen. Useful for updating the screen during the execution of a script or function.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":run" dactyl:highlight="HelpTag">:run</a><a id=":!" dactyl:highlight="HelpTag">:!</a><a id=":!cmd" dactyl:highlight="HelpTag">:!cmd</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:!<span dactyl:highlight="HelpArg">{cmd}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Run an external command. Runs <span dactyl:highlight="HelpArg">{cmd}</span> through system()
            and displays its output. Any ‘!’ in <span dactyl:highlight="HelpArg">{cmd}</span> is replaced with
            the previous external command, so long as it is not preceded by a
            backslash and <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'banghist'">'banghist'</a></span> is enabled.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":!!" dactyl:highlight="HelpTag">:!!</a></div><div dactyl:highlight="HelpSpec">:!!</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Repeat last <span dactyl:highlight="HelpEx"><a href="#:" style="color: inherit;">:!<span dactyl:highlight="HelpArg">{cmd}</span></a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":sil" dactyl:highlight="HelpTag">:sil</a><a id=":silent" dactyl:highlight="HelpTag">:silent</a></div><div dactyl:highlight="HelpSpec">:sil<span dactyl:highlight="HelpOptionalArg">[ent]</span> <span dactyl:highlight="HelpArg">{command}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute a command silently. Normal messages and error messages
            generated by the command invocation will not be displayed and will

                       <h2><div dactyl:highlight="HelpTags"><a id="browser-improvements-plugin" dactyl:highlight="HelpTag">browser-improvements-plugin</a></div>Browser Consistency Improvements</h2><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Plugin:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://dactyl.sf.net/pentadactyl/plugins#browser-improvements-plugin"><span>browser-improvements</span></a></span></div><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Version:

    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Author:

    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">License:

    <dactyl:project name="Pentadactyl" min-version="1.0"/>
    <p>
        This plugin provides various browser consistency improvements, including:
    </p>
    <ul>
        <li>Middle clicking on a form submit button opens the resulting page in a new tab.</li>
        <li>Pressing <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/%3CC-Return%3E">&lt;C-Return&gt;</a></span> while a textarea or select element is focused submits the form.</li>
    </ul>
<h2><div dactyl:highlight="HelpTags"><a id="buftabs-plugin" dactyl:highlight="HelpTag">buftabs-plugin</a></div>Buftabs: show the tabbar in the statusline</h2><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Plugin:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://git.glacicle.org/vimperator-buftabs/"><span>buftabs</span></a></span></div><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Version:
            </div><span dactyl:highlight="HelpInfoValue"><a><span>1.0</span></a></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Author:
            </div><span dactyl:highlight="HelpInfoValue"><a>Lucas de Vries</a> <a href="mailto:lucas@glacicle.org"/></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">License:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://sam.zoy.org/wtfpl/">WTFPL</a></span></div>
    <dactyl:project name="Pentadactyl" minVersion="1.0"/>
    <p>
        When the script is loaded it hijacks the statusline to display a
        list of tabs, you can use the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'buftabs'">'buftabs'</a></span> option to toggle it
        on or off.
    </p>

    <p>
        Use the BufTab and BufTabSelected highlight groups to style the
        buftabs. Make sure youve called the "loadplugins" command
        before using the highlight groups in your vimperatorrc.
    </p>

    <p>
        You can set the max length of a title before it is cut off with
        the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'buftabs-maxlength'">'buftabs-maxlength'</a></span> option. It is set to 25 by default.
    </p>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'bt'" dactyl:highlight="HelpTag">'bt'</a><a id="'buftabs'" dactyl:highlight="HelpTag">'buftabs'</a></div><div dactyl:highlight="HelpSpec">'buftabs' 'bt'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">true</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            Toggle the buftabs on or off.
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'btm'" dactyl:highlight="HelpTag">'btm'</a><a id="'buftabs-maxlength'" dactyl:highlight="HelpTag">'buftabs-maxlength'</a></div><div dactyl:highlight="HelpSpec">'buftabs-maxlength' 'btm'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">13</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            The maximum length in characters of a single entry in the buftabs line.
            Set to 0 for unlimited.
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'btf'" dactyl:highlight="HelpTag">'btf'</a><a id="'buftabs-showicons'" dactyl:highlight="HelpTag">'buftabs-showicons'</a></div><div dactyl:highlight="HelpSpec">'buftabs-showicons' 'btf'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">false</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            Toggle favicon support on or off.
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'btc'" dactyl:highlight="HelpTag">'btc'</a><a id="'buftabs-completer'" dactyl:highlight="HelpTag">'buftabs-completer'</a></div><div dactyl:highlight="HelpSpec">'buftabs-completer' 'btc'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">number</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Number">"..."</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            Trailing string when title longer than maxlength.
            Set to empty string for no trailing string.
        </div><div style="clear: both;"/></div>
<h2><div dactyl:highlight="HelpTags"><a id="curl-plugin" dactyl:highlight="HelpTag">curl-plugin</a></div>Curl command-line generator</h2><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Plugin:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://dactyl.sf.net/pentadactyl/plugins#curl-plugin"><span>curl</span></a></span></div><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Version:
            </div><span dactyl:highlight="HelpInfoValue"><a><span>0.2</span></a></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Author:
            </div><span dactyl:highlight="HelpInfoValue"><a>Kris Maglione</a> <a href="mailto:maglione.k@gmail.com"/></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">License:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://opensource.org/licenses/mit-license.php">MIT</a></span></div>
    <dactyl:project name="Pentadactyl" min-version="1.0"/>
    <p>
        This plugin provides a means to generate a <tt>curl(1)</tt>
        command-line from the data in a given form.
    </p>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=";C" dactyl:highlight="HelpTag">;C</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">;C</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
            <p>
                Generates a curl command-line from the data in the selected form.
                The command includes the data from each form element, along with
                the current User-Agent string and the cookies for the current
                page.
            </p>
        </div><div style="clear: both;"/></div>
<h2><div dactyl:highlight="HelpTags"><a id="http-headers-plugin" dactyl:highlight="HelpTag">http-headers-plugin</a></div>HTTP header info</h2><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Plugin:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://dactyl.sf.net/pentadactyl/plugins#http-headers-plugin"><span>http-headers</span></a></span></div><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Version:
            </div><span dactyl:highlight="HelpInfoValue"><a><span>0.4</span></a></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Author:
            </div><span dactyl:highlight="HelpInfoValue"><a>Kris Maglione</a> <a href="mailto:maglione.k@gmail.com"/></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">License:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://opensource.org/licenses/mit-license.php">MIT</a></span></div>
    <dactyl:project name="Pentadactyl" min-version="1.0"/>
    <p>
        Adds request and response headers to the <span dactyl:highlight="HelpEx"><a href="#:pageinfo" style="color: inherit;">:pageinfo</a></span>
        command, with the keys <em>h</em> and <em>H</em> respectively.
        See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'pageinfo'">'pageinfo'</a></span>.
    </p>
    <div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:pageinfo" style="color: inherit;">:pageinfo hH</a></span></div>
<h2><div dactyl:highlight="HelpTags"><a id="noscript-plugin" dactyl:highlight="HelpTag">noscript-plugin</a></div>NoScript integration</h2><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Plugin:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://dactyl.sf.net/pentadactyl/plugins#noscript-plugin"><span>noscript</span></a></span></div><div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Version:
            </div><span dactyl:highlight="HelpInfoValue"><a><span>0.4</span></a></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">Author:
            </div><span dactyl:highlight="HelpInfoValue"><a>Kris Maglione</a> <a href="mailto:maglione.k@gmail.com"/></span></div>
    <div dactyl:highlight="HelpInfo"><div dactyl:highlight="HelpInfoLabel">License:
            </div><span dactyl:highlight="HelpInfoValue"><a href="http://opensource.org/licenses/mit-license.php">MIT</a></span></div>
    <dactyl:project name="Pentadactyl" min-version="1.0"/>
    <p>
        This plugin provides tight integration with the NoScript add-on.
        In addition to commands and options to control the behavior of
        NoScript, this plugin also provides integration with both the
        Pentadactyl and Firefox sanitization systems sorely
        lacking in the add-on itself. Namely, when data for a domain is
        purged, all of its associated NoScript permissions are purged as
        well, and temporary permissions are purged along with session
        data.
    </p>
    <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
        As most options provided by this script directly alter NoScript
        preferences, which are persistent, their values are automatically
        preserved across restarts.
    </p>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'script'" dactyl:highlight="HelpTag">'script'</a><a id="'noscript'" dactyl:highlight="HelpTag">'noscript'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'script'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">noscript</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            <p>
                When on, all sites are allowed to execute scripts and
                load plugins. When off, only specifically allowed sites
                may do so.
            </p>
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'nsf'" dactyl:highlight="HelpTag">'nsf'</a><a id="'noscript-forbid'" dactyl:highlight="HelpTag">'noscript-forbid'</a></div><div dactyl:highlight="HelpSpec">'noscript-forbid'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
            <p>
                The set of permissions forbidden to untrusted sites.
            </p>
            <dl><column style=""/><column style=""/><tr><dt>bookmarklet</dt><dd>Forbid bookmarklets</dd></tr><tr><dt>collapse</dt><dd>Collapse forbidden objects</dd></tr><tr><dt>flash</dt><dd>Block Adobe® Flash® animations</dd></tr><tr><dt>fonts</dt><dd>Forbid remote font loading</dd></tr><tr><dt>frame</dt><dd>Block foreign &lt;frame&gt; elements</dd></tr><tr><dt>iframe</dt><dd>Block foreign &lt;iframe&gt; elements</dd></tr><tr><dt>java</dt><dd>Block Java™ applets</dd></tr><tr><dt>media</dt><dd>Block &lt;audio&gt; and &lt;video&gt; elements</dd></tr><tr><dt>placeholder</dt><dd>Replace forbidden objects with a placeholder</dd></tr><tr><dt>plugins</dt><dd>Forbid other plugins</dd></tr><tr><dt>refresh</dt><dd>Block &lt;meta&gt; page directions</dd></tr><tr><dt>silverlight</dt><dd>Block Microsoft® Silverlight™ objects</dd></tr><tr><dt>trusted</dt><dd>Block media and plugins even on trusted sites</dd></tr><tr><dt>webbug</dt><dd>Block “web bug” tracking images</dd></tr><tr><dt>xslt</dt><dd>Forbid XSLT stylesheets</dd></tr></dl>
            <p>See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'noscript-objects'">'noscript-objects'</a></span>.</p>
        </div><div style="clear: both;"/></div>
    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'nsl'" dactyl:highlight="HelpTag">'nsl'</a><a id="'noscript-list'" dactyl:highlight="HelpTag">'noscript-list'</a></div><div dactyl:highlight="HelpSpec">'noscript-list'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">

            <dl><column style=""/><column style=""/><tr><dt>address</dt><dd>Show the full address (http://www.google.com)</dd></tr><tr><dt>base</dt><dd>Show the base domain (google.com)</dd></tr><tr><dt>full</dt><dd>Show the full domain (www.google.com)</dd></tr></dl>

    <div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'nso'" dactyl:highlight="HelpTag">'nso'</a><a id="'noscript-objects'" dactyl:highlight="HelpTag">'noscript-objects'</a></div><div dactyl:highlight="HelpSpec">'noscript-objects'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim=""/>(empty))</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
