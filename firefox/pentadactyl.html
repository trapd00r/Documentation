        <pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27mapleader%27" topic="'mapleader'"><span dactyl:highlight="HelpOpt" key="HelpOpt">mapleader</span></a>=<span dactyl:highlight="HelpString">,</span></span></pre>
        <p>it works like</p>
        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map ,h</a></span> <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo <span dactyl:highlight="HelpString">Hello</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span></pre>
    </div><div style="clear: both;"/></div>

<h3><div dactyl:highlight="HelpTags"><a id="map-examples" dactyl:highlight="HelpTag">map-examples</a></div>Mapping examples</h3>

<p>Make <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-n&gt;</a></span> do the same as <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Down&gt;</a></span> in input <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#modes">modes</a></span>:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span> <em>-b</em> <em>-m</em> input <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-n&gt;</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Down&gt;</a></span></pre>

<p>Toggle the tab line with <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-t&gt;</a></span>:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span> <em>-ex</em> <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-t&gt;</a></span> <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">showtabline</span></a>!=<span dactyl:highlight="HelpString" delim="">always</span>,<span dactyl:highlight="HelpString" delim="">never</span></span></pre>

<p>Make <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-i&gt;</a></span> toggle image display:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;A-i&gt;</a></span> <em>-js</em> &lt;&lt;<em>EOF</em>
let (pref = <span dactyl:highlight="HelpString">permissions.default.image</span>)
    prefs.set(pref, prefs.get(pref) == 1 ? 2 : 1);
tabs.reload(config.browser.mCurrentTab);
<em>EOF</em></pre>


<h2><div dactyl:highlight="HelpTags"><a id="bypassing-pentadactyl" dactyl:highlight="HelpTag">bypassing-pentadactyl</a></div>Bypassing Pentadactyl</h2>

Pentadactyl overrides nearly all Firefox keys in order to
make browsing more pleasant for Vim users. On the occasions when you
want to bypass Pentadactyl's key handling and pass keys directly to
Firefox or to a web page, you have several options:

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;pass-next-key-builtin&gt;" dactyl:highlight="HelpTag">&lt;pass-next-key-builtin&gt;</a><a id="&lt;A-b&gt;" dactyl:highlight="HelpTag">&lt;A-b&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;A-b&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Process the next key as a builtin mapping, ignoring any user defined
            mappings and <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'passkeys'">'passkeys'</a></span> settings.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="send-key" dactyl:highlight="HelpTag">send-key</a><a id="&lt;pass-next-key&gt;" dactyl:highlight="HelpTag">&lt;pass-next-key&gt;</a><a id="&lt;C-v&gt;" dactyl:highlight="HelpTag">&lt;C-v&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-v&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Pass the next key press directly to Firefox.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="pass-through" dactyl:highlight="HelpTag">pass-through</a><a id="&lt;pass-all-keys&gt;" dactyl:highlight="HelpTag">&lt;pass-all-keys&gt;</a><a id="&lt;C-z&gt;" dactyl:highlight="HelpTag">&lt;C-z&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-z&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Pass all keys except for <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span> directly to
            Firefox. When <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span> is pressed,
            resume normal key handling. This is especially useful
            for web sites which make heavy use of key bindings.
        </p>
    </div><div style="clear: both;"/></div>

<p>
    See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'passkeys'">'passkeys'</a></span> and <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'passunknown'">'passunknown'</a></span> for ways to permanently pass
    all or particular keys under certain conditions.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="abbreviations" dactyl:highlight="HelpTag">abbreviations</a></div>Abbreviations</h2>

<p>
    In addition to basic mappings, Pentadactyl can also
    automatically replace whole words after they've been typed.
    These shortcuts are known as abbreviations, and are most often
    useful for correcting spelling of commonly mistyped words, as
    well as shortening the typing of oft-typed but long words or
    phrases. There are three basic types of abbreviations, defined
    by the types of characters they contain,
</p>

<ul>
    <li>‘full-id’ abbreviations consist entirely of keyword characters (e.g., ‘teh’, ‘msoft’).</li>
    <li>‘end-id’ abbreviations end in keyword character but otherwise contains all non-keyword characters (e.g., ‘'i’).</li>
    <li>‘non-id’ abbreviations end in a non-keyword character but otherwise contains any non-whitespace character (e.g., ‘def'’).</li>
    <li>Strings which fit none of the above patterns can not be defined as abbreviations (e.g., ‘a'b’ and ‘a b’).</li>
</ul>

<p>
    For the purposes of abbreviations, keyword characters include
    all non-whitespace characters except for single or double
    quotation marks. Abbreviations are expanded as soon as any
    non-keyword character, or the key <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;C-]&gt;">c_&lt;C-]&gt;</a></span>, is typed.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ab" dactyl:highlight="HelpTag">:ab</a><a id=":abbreviate" dactyl:highlight="HelpTag">:abbreviate</a></div><div dactyl:highlight="HelpSpec">:ab<span dactyl:highlight="HelpOptionalArg">[breviate]</span> <span dactyl:highlight="HelpOptionalArg">[-group=<span dactyl:highlight="HelpArg">{group}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-js]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpSpec">:ab<span dactyl:highlight="HelpOptionalArg">[breviate]</span> <span dactyl:highlight="HelpOptionalArg">[-group=<span dactyl:highlight="HelpArg">{group}</span>]</span> <span dactyl:highlight="HelpArg">{lhs}</span></div><div dactyl:highlight="HelpSpec">:ab<span dactyl:highlight="HelpOptionalArg">[breviate]</span> <span dactyl:highlight="HelpOptionalArg">[-group=<span dactyl:highlight="HelpArg">{group}</span>]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Abbreviate <span dactyl:highlight="HelpArg">{lhs}</span> to <span dactyl:highlight="HelpArg">{rhs}</span>. If only <span dactyl:highlight="HelpArg">{lhs}</span>
            is given, list all abbreviations that start with
            <span dactyl:highlight="HelpArg">{lhs}</span>. If no arguments are given, list all
            abbreviations.
        </p>

        <p>
            If the <em>-javascript</em> (short names <em>-js</em>,
            <em>-j</em>) option is given, <span dactyl:highlight="HelpArg">{lhs}</span> is expanded to
            the value <em>return</em>ed by the JavaScript code
            <span dactyl:highlight="HelpArg">{rhs}</span>. The code is evaluated with the variable
            <em>editor</em> set to the editable element that the
            abbreviation is currently being expanded in. The code
            should <em>not</em> make any changes to the contents of
            the editor.
        </p>

        <p>
            If <span dactyl:highlight="HelpArg">{group}</span> is specified then abbreviations are created or
            listed for the given <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#group">group</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ca" dactyl:highlight="HelpTag">:ca</a><a id=":cabbreviate" dactyl:highlight="HelpTag">:cabbreviate</a></div><div dactyl:highlight="HelpSpec">:ca<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpSpec">:ca<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span></div><div dactyl:highlight="HelpSpec">:ca<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Abbreviate a key sequence for Command Line mode. Same as
            <span dactyl:highlight="HelpEx"><a href="#:ab" style="color: inherit;">:ab<span dactyl:highlight="HelpOptionalArg">[breviate]</span></a></span>, but for <a href="dactyl://help-tag/command-line-mode" topic="command-line-mode">Command Line</a> mode
            only.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ia" dactyl:highlight="HelpTag">:ia</a><a id=":iabbreviate" dactyl:highlight="HelpTag">:iabbreviate</a></div><div dactyl:highlight="HelpSpec">:ia<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span> <span dactyl:highlight="HelpArg">{rhs}</span></div><div dactyl:highlight="HelpSpec">:ia<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span></div><div dactyl:highlight="HelpSpec">:ia<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Abbreviate a key sequence for Insert mode. Same as
            <span dactyl:highlight="HelpEx"><a href="#:ab" style="color: inherit;">:ab<span dactyl:highlight="HelpOptionalArg">[breviate]</span></a></span>, but for Insert mode only.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":una" dactyl:highlight="HelpTag">:una</a><a id=":unabbreviate" dactyl:highlight="HelpTag">:unabbreviate</a></div><div dactyl:highlight="HelpSpec">:una<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span></div><div dactyl:highlight="HelpSpec">:una<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Remove an abbreviation. With <span dactyl:highlight="HelpOptionalArg">[!]</span>, remove all abbreviations.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":cuna" dactyl:highlight="HelpTag">:cuna</a><a id=":cunabbreviate" dactyl:highlight="HelpTag">:cunabbreviate</a></div><div dactyl:highlight="HelpSpec">:cuna<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span></div><div dactyl:highlight="HelpSpec">:cuna<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Remove abbreviation(s) for Command Line mode. Same as
            <span dactyl:highlight="HelpEx"><a href="#:una" style="color: inherit;">:una<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span></a></span>, but for <a href="dactyl://help-tag/command-line-mode" topic="command-line-mode">Command Line</a> mode
            only.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":iuna" dactyl:highlight="HelpTag">:iuna</a><a id=":iunabbreviate" dactyl:highlight="HelpTag">:iunabbreviate</a></div><div dactyl:highlight="HelpSpec">:iuna<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span> <span dactyl:highlight="HelpArg">{lhs}</span></div><div dactyl:highlight="HelpSpec">:iuna<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Remove abbreviation(s) for Insert mode. Same as
            <span dactyl:highlight="HelpEx"><a href="#:una" style="color: inherit;">:una<span dactyl:highlight="HelpOptionalArg">[bbreviate]</span></a></span> but for Insert mode
            only.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="user-commands" dactyl:highlight="HelpTag">user-commands</a></div>User-defined commands</h2>

<p>
    Defining new commands is perhaps the most straightforward way of
    repeating commonly used actions. User-defined commands may be
    entered from the command line or scripts exactly like standard
    commands, and may similarly accept arguments, options, counts,
    and <span dactyl:highlight="HelpOptionalArg">[!]</span>s, as well as provide command-line completion.
    These commands may be defined as either ordinary,
    macro-interpolated Ex commands, or otherwise as plain
    JavaScript statements.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":com" dactyl:highlight="HelpTag">:com</a><a id=":command" dactyl:highlight="HelpTag">:command</a></div><div dactyl:highlight="HelpSpec">:com<span dactyl:highlight="HelpOptionalArg">[mand]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>List all user-defined commands.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:com<span dactyl:highlight="HelpOptionalArg">[mand]</span> <span dactyl:highlight="HelpOptionalArg">[cmd]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            List all user-defined commands that start with <span dactyl:highlight="HelpOptionalArg">[cmd]</span>. Commands
            are partitioned into <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#groups">groups</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:com<span dactyl:highlight="HelpOptionalArg">[mand]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[<span dactyl:highlight="HelpArg">{options}</span>…]</span> <span dactyl:highlight="HelpArg">{cmd}</span> <span dactyl:highlight="HelpArg">{rep}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Define a new user command. The name of the command is
            <span dactyl:highlight="HelpArg">{cmd}</span> and its replacement text is <span dactyl:highlight="HelpArg">{rep}</span>. If a
            command with this name already exists, an error is
            reported unless <span dactyl:highlight="HelpOptionalArg">[!]</span> is specified, in which case
            the command is redefined. Unlike Vim, the command may
            start with a lowercase letter. <span dactyl:highlight="HelpArg">{cmd}</span> may also be multiple
            alternative command names separated by commas.
        </p>

        <p>
            The new command is usually defined by a string to be
            executed as an Ex command. In this case, before
            execution, strings of the form
            <span dactyl:highlight="HelpKey" key="HelpKey">&lt;<span dactyl:highlight="HelpArg">{var}</span>&gt;</span> are interpolated
            as described below, in order to insert arguments,
            options, and the like. If the <em>-javascript</em> (short
            name <em>-js</em>) flag is present, the command is
            executed as JavaScript, and the arguments are present as
            variables in its scope instead, and no interpolation is
            performed.
        </p>

        <p>
            The command's behavior can be altered by providing
            options when the command is defined.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":command-group" dactyl:highlight="HelpTag">:command-group</a></div>Grouping</h3>

        <p>
            The <em>-group</em> flag (short name: <em>-g</em>) can be used to
            assign this command to a specific <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#group">group</a></span>.  When listing
            commands this limits the output to the specified group.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id="E175" dactyl:highlight="HelpTag">E175</a><a id="E176" dactyl:highlight="HelpTag">E176</a><a id=":command-nargs" dactyl:highlight="HelpTag">:command-nargs</a></div>Argument handling</h3>

        <p>
            By default, user commands accept no arguments. This can be changed by specifying
            the <em>-nargs</em> option.
        </p>

        <p>The valid values are:</p>

        <dl><column style=""/><column style=""/><tr><dt>-nargs=0</dt><dd>No arguments are allowed (default)</dd></tr><tr><dt>-nargs=1</dt><dd>One argument is allowed</dd></tr><tr><dt>-nargs=*</dt><dd>Zero or more arguments are allowed</dd></tr><tr><dt>-nargs=?</dt><dd>Zero or one argument is allowed</dd></tr><tr><dt>-nargs=+</dt><dd>One or more arguments are allowed</dd></tr></dl>

        <h3><div dactyl:highlight="HelpTags"><a id="E180" dactyl:highlight="HelpTag">E180</a><a id="E181" dactyl:highlight="HelpTag">E181</a><a id=":command-complete" dactyl:highlight="HelpTag">:command-complete</a></div>Argument completion</h3>

        <p>
            Completion for arguments to user-defined commands is not available by default.
            Completion can be enabled by specifying one of the following arguments to the
            <em>-complete</em> option when defining the command.
        </p>

        <div dactyl:highlight="HelpTags"><a id=":command-complete-arg-list" dactyl:highlight="HelpTag">:command-complete-arg-list</a></div><dl><column style=""/><column style=""/><tr><dt>abbreviation</dt><dd>abbreviations</dd></tr><tr><dt>altstyle</dt><dd>alternate author style sheets</dd></tr><tr><dt>bookmark</dt><dd>bookmarks</dd></tr><tr><dt>buffer</dt><dd>buffers</dd></tr><tr><dt>charset</dt><dd>character sets</dd></tr><tr><dt>color</dt><dd>color schemes</dd></tr><tr><dt>command</dt><dd>Ex commands</dd></tr><tr><dt>dialog</dt><dd>Firefox dialogs</dd></tr><tr><dt>dir</dt><dd>directories</dd></tr><tr><dt>environment</dt><dd>environment variables</dd></tr><tr><dt>event</dt><dd>autocommand events</dd></tr><tr><dt>extension</dt><dd>installed extensions</dd></tr><tr><dt>file</dt><dd>files</dd></tr><tr><dt>help</dt><dd>help tags</dd></tr><tr><dt>highlight</dt><dd>highlight groups</dd></tr><tr><dt>history</dt><dd>browsing history</dd></tr><tr><dt>javascript</dt><dd>JavaScript expressions</dd></tr><tr><dt>macro</dt><dd>named macros</dd></tr><tr><dt>mapping</dt><dd>user mappings</dd></tr><tr><dt>mark</dt><dd>local page marks</dd></tr><tr><dt>menu</dt><dd>menu items</dd></tr><tr><dt>option</dt><dd>Pentadactyl options</dd></tr><tr><dt>preference</dt><dd>Firefox preferences</dd></tr><tr><dt>qmark</dt><dd>quick marks</dd></tr><tr><dt>runtime</dt><dd>runtime paths</dd></tr><tr><dt>search</dt><dd>search engines and keywords</dd></tr><tr><dt>shellcmd</dt><dd>shell commands</dd></tr><tr><dt>sidebar</dt><dd>sidebar panels</dd></tr><tr><dt>toolbar</dt><dd>toolbars</dd></tr><tr><dt>url</dt><dd>URLs</dd></tr><tr><dt>usercommand</dt><dd>user commands</dd></tr><tr><dt>window</dt><dd>windows</dd></tr><tr><dt>custom,<span dactyl:highlight="HelpArg">{thing}</span></dt><dd>custom completion, provided by <span dactyl:highlight="HelpArg">{thing}</span></dd></tr></dl>

        <h3><div dactyl:highlight="HelpTags"><a id="E467" dactyl:highlight="HelpTag">E467</a><a id="E468" dactyl:highlight="HelpTag">E468</a><a id=":command-completion-custom" dactyl:highlight="HelpTag">:command-completion-custom</a></div>Custom completion</h3>

        <p>
            Custom completion can be provided by specifying the
            <span dactyl:highlight="HelpString">custom,<span dactyl:highlight="HelpArg">{thing}</span></span> argument to <em>-complete</em>. If
            <span dactyl:highlight="HelpArg">{thing}</span> evaluates to a function (i.e., it is a variable holding
            a function value, or a string containing the definition itself), it
            is called with two arguments: a completion context, and an object
            describing the command's arguments. It should set the context's
            <tt>completions</tt> property to the list of completion results.
            Other influential properties include <tt>title</tt>, <tt>sort</tt>,
            <tt>anchored</tt>, and <tt>filters</tt>, which are documented in the
            <a href="resource://dactyl/completion.jsm" topic="resource://dactyl/completion.jsm" line="17" dactyl:command="buffer.viewSource">source code</a>.
        </p>

        <p>
            <em>completions</em> is a two-dimensional array of the form:
            <tt>[[val1, description1], [val2, description2], …]</tt>
        </p>

        <p>
            Otherwise <span dactyl:highlight="HelpArg">{thing}</span> should evaluate to an array of the same form
            as the <tt>completions</tt> property of the context object.
        </p>

        <p>
            Example:
            <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command foo -nargs=? -complete custom,<span dactyl:highlight="HelpString" delim="'">
    \ function (context) context.completions = [["val1", "description1"], ["val2", "description2"]]</span>
    \ <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo</a></span> <span dactyl:highlight="HelpString">Useless </span> + <em>&lt;q-args&gt;</em></a></span>

<span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command foo -nargs=?
    \ -complete custom,<span dactyl:highlight="HelpString" delim="'">[["val1", "description1"], ["val2", "description2"]]</span>
    \ <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo</a></span> <span dactyl:highlight="HelpString">Same as above but simpler </span> + <em>&lt;q-args&gt;</em></a></span></pre>
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id="E177" dactyl:highlight="HelpTag">E177</a><a id="E178" dactyl:highlight="HelpTag">E178</a><a id=":command-count" dactyl:highlight="HelpTag">:command-count</a></div>Count handling</h3>

        <p>
            By default, user commands do not accept a count. Use the <em>-count</em> option if
            you'd like to have a count passed to your user command. This will then be
            available for expansion as &lt;count&gt; in the replacement.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":command-bang" dactyl:highlight="HelpTag">:command-bang</a></div>Special cases</h3>

        <p>
            By default, a user command does not have a special version, i.e. a version
            executed with the ! modifier. Providing the <em>-bang</em> option will enable this
            and &lt;bang&gt; will be available in the replacement.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":command-description" dactyl:highlight="HelpTag">:command-description</a></div>Command description</h3>

        <p>
            The command's description text can be set with <em>-description</em>. Otherwise it will
            default to "User-defined command".
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":command-replacement-text" dactyl:highlight="HelpTag">:command-replacement-text</a></div>Replacement text</h3>

        <p>
            The replacement text <span dactyl:highlight="HelpArg">{rep}</span> is scanned for <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#macro-string">macro-string</a></span>s and these are
            replaced with values from the user-entered command line. The resulting string
            is then executed as an Ex command.
        </p>

        <p>
            In addition to the standard parameters listed in
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#macro-string">macro-string</a></span>, the following parameters are available:
        </p>

        <dl><column style=""/><column style=""/><tr><dt>&lt;args&gt;</dt><dd>The command arguments exactly as supplied</dd></tr><tr><dt>&lt;count&gt;</dt><dd>Any supplied count, e.g. 5</dd></tr><tr><dt>&lt;bang&gt;</dt><dd>! if the command was executed with the ! modifier</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":delc" dactyl:highlight="HelpTag">:delc</a><a id=":delcommand" dactyl:highlight="HelpTag">:delcommand</a></div><div dactyl:highlight="HelpSpec">:delc<span dactyl:highlight="HelpOptionalArg">[ommand]</span> <span dactyl:highlight="HelpArg">{cmd}</span></div><div dactyl:highlight="HelpSpec">:delc<span dactyl:highlight="HelpOptionalArg">[ommand]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Delete the user-defined command <span dactyl:highlight="HelpArg">{cmd}</span>. With <span dactyl:highlight="HelpOptionalArg">[!]</span>, delete
            all user commands.</p>
    </div><div style="clear: both;"/></div>

<h3><div dactyl:highlight="HelpTags"><a id="command-examples" dactyl:highlight="HelpTag">command-examples</a></div>Command examples</h3>

<p>A command to search via DuckDuckGo:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span> <em>-nargs</em>=* <span dactyl:highlight="HelpString" delim="">ddg</span> open ddg &lt;args&gt;</pre>

<p>
    A command to search for contents of the current selection using a
    tab-completed search engine in the current or a new tab (depending on how
    much you bang on the keyboard):
</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:com" style="color: inherit;">:com!</a></span> <span dactyl:highlight="HelpString" delim="">search-selection</span>,<span dactyl:highlight="HelpString" delim="">ss</span> <em>-bang</em> <em>-nargs</em>=? <em>-complete</em> search
        \ <em>-js</em> commands.execute((bang ? <span dactyl:highlight="HelpString">open </span> : <span dactyl:highlight="HelpString">tabopen </span>)
        \ + args + <span dactyl:highlight="HelpString"> </span> + buffer.currentWord)</pre>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="eval.xml" dactyl:highlight="HelpTag">eval.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="expression" dactyl:highlight="HelpTag">expression</a><a id="expr" dactyl:highlight="HelpTag">expr</a><a id="eval" dactyl:highlight="HelpTag">eval</a><a id="javascript" dactyl:highlight="HelpTag">javascript</a></div>Expression evaluation</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#javascript-evaluation">JavaScript evaluation</a></li><li><a href="#global-variables">Global Variables</a></li><li><a href="#conditionals">Conditionals</a></li></ol></div>

<p>
    Much of the power of Pentadactyl lies in its scriptable expression
    evaluation. Pentadactyl understands two kinds of expressions: Ex
    commands, and JavaScript. Ex commands are simple, easy to type, and
    readily accessible from the <a href="dactyl://help-tag/command-line" topic="command-line">command line</a>.
    They form a core part of the user interface. JavaScript, on the other hand,
    is much less straightforward, but allows for any number of complex actions
    to be executed, with full access to all of the internals of Pentadactyl
    and Firefox. Both expression evaluation methods support sophisticated
    expression completion, including option lists and descriptions thereof,
    along with parentheses matching and syntax error highlighting.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="javascript-evaluation" dactyl:highlight="HelpTag">javascript-evaluation</a></div>JavaScript evaluation</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ec" dactyl:highlight="HelpTag">:ec</a><a id=":echo" dactyl:highlight="HelpTag">:echo</a></div><div dactyl:highlight="HelpSpec">:ec<span dactyl:highlight="HelpOptionalArg">[ho]</span> <span dactyl:highlight="HelpArg">{expr}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Echo a JavaScript expression. <span dactyl:highlight="HelpArg">{expr}</span> may be a simple quoted
            string, in which case it is shown in the <a href="dactyl://help-tag/status-line" topic="status-line">status line</a>, or any
            arbitrary JavaScript expression. If the expression results in
            anything other than a string, it is pretty-printed in a multi-line
            frame just above the command line. The output depends on the type
            of object. Functions display their source, DOM nodes display the
            pretty-printed XML of the top-level node, XML literals are
            rendered as page content, and all other objects display their
            string representation and all of their enumerable properties.
        </p>

        <p>See also <span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript</a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":echoe" dactyl:highlight="HelpTag">:echoe</a><a id=":echoerr" dactyl:highlight="HelpTag">:echoerr</a></div><div dactyl:highlight="HelpSpec">:echoe<span dactyl:highlight="HelpOptionalArg">[rr]</span> <span dactyl:highlight="HelpArg">{expr}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Echo the expression as an error message. Just like <span dactyl:highlight="HelpEx"><a href="#:ec" style="color: inherit;">:ec<span dactyl:highlight="HelpOptionalArg">[ho]</span></a></span> but echoes
            the result highlighted as with the ErrorMsg group and saves it to the message history.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":echom" dactyl:highlight="HelpTag">:echom</a><a id=":echomsg" dactyl:highlight="HelpTag">:echomsg</a></div><div dactyl:highlight="HelpSpec">:echom<span dactyl:highlight="HelpOptionalArg">[sg]</span> <span dactyl:highlight="HelpArg">{expr}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Echo the expression as an informational message. Just like <span dactyl:highlight="HelpEx"><a href="#:ec" style="color: inherit;">:ec<span dactyl:highlight="HelpOptionalArg">[ho]</span></a></span> but
            also saves the message in the message history.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":exe" dactyl:highlight="HelpTag">:exe</a><a id=":execute" dactyl:highlight="HelpTag">:execute</a></div><div dactyl:highlight="HelpSpec">:exe<span dactyl:highlight="HelpOptionalArg">[cute]</span> <span dactyl:highlight="HelpArg">{expr}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute the Ex command string that results from the evaluation of
            the JavaScript expression <span dactyl:highlight="HelpArg">{expr}</span>. For example,
        </p>
        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:execute" style="color: inherit;">:execute <span dactyl:highlight="HelpString">open </span> + content.location.host</a></span></pre>
        <p>
            opens the homepage of the currently opened site.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> Unlike Vim this only supports a single argument.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":js" dactyl:highlight="HelpTag">:js</a><a id=":javas" dactyl:highlight="HelpTag">:javas</a><a id=":javascript" dactyl:highlight="HelpTag">:javascript</a></div><div dactyl:highlight="HelpSpec">:javas<span dactyl:highlight="HelpOptionalArg">[cript]</span> <span dactyl:highlight="HelpArg">{cmd}</span></div><div dactyl:highlight="HelpSpec" style="white-space: pre; height: 1.6em; overflow: visible;">:javascript &lt;&lt;<span dactyl:highlight="HelpArg">{endpattern}</span>
  <span dactyl:highlight="HelpArg">{cmd}</span>
  ...
<span dactyl:highlight="HelpArg">{endpattern}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Evaluates the given <span dactyl:highlight="HelpArg">{cmd}</span> as JavaScript. Behaves exactly as
            <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo</a></span>, except that the result is not printed. Any
            exception raised by the evaluation will, however, be displayed as
            an error message and appended to <span dactyl:highlight="HelpEx"><a href="#:messages" style="color: inherit;">:messages</a></span>.
        </p>

        <div dactyl:highlight="HelpExample">
            <span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript alert(<span dactyl:highlight="HelpString">Hello world</span>)</a></span> will open a
            dialog window with the message <span dactyl:highlight="HelpString">Hello world</span>.
        </div>

        <p>
            Moreover, multi-line scripts can be executed with shell-like here
            document syntax. For example, the following,
        </p>

        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript</a></span> &lt;&lt;<em>EOF</em>
<span dactyl:highlight="HelpKeyword">for each</span> (<span dactyl:highlight="HelpKeyword">var</span> tab <span dactyl:highlight="HelpKeyword">in</span> tabs.visibleTabs)
    tab.linkedBrowser.reload();
<em>EOF</em></pre>

        <p>
            will reload all visible tabs.
        </p>

        <p>
            Moreover, sophisticated, context-sensitive <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span>
            completion is available for JavaScript code, which extends to
            property names, object keys, and programmable completion for
            string function arguments. The completion code is designed to be
            both as safe and as powerful as possible. Expressions in a given
            command-line session will only be evaluated once, and, with
            auto-completion turned on, any completion which requires a function
            to be executed requires an explicit <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span> press
            to commence.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="REPL" dactyl:highlight="HelpTag">REPL</a></div><div dactyl:highlight="HelpSpec">:js! <span dactyl:highlight="HelpOptionalArg">[context]</span></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":js!" dactyl:highlight="HelpTag">:js!</a><a id=":javas!" dactyl:highlight="HelpTag">:javas!</a><a id=":javascript!" dactyl:highlight="HelpTag">:javascript!</a></div><div dactyl:highlight="HelpSpec">:javas<span dactyl:highlight="HelpOptionalArg">[cript]</span>! <span dactyl:highlight="HelpOptionalArg">[context]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Starts the JavaScript Read Eval Print Loop, where JavaScript
            statements are entered and evaluated, their results printed, and the
            input modified and entered again. Within the REPL, the results of a
            given evaluation are available as variables named for the given
            prompt.
        </p>

        <p>
            If <span dactyl:highlight="HelpOptionalArg">[context]</span> is given, then statements are executed in that
            global context.
        </p>

        <div dactyl:highlight="HelpExample"><pre dactyl:highlight="HelpCode"><span dactyl:highlight="REPL" key="REPL"><span dactyl:highlight="REPL-E" key="REPL-E"><span dactyl:highlight="REPL-R" key="REPL-R">js1&gt;</span> ({ <span dactyl:highlight="Key" key="Key">foo</span>: <span dactyl:highlight="HelpString">bar</span> })</span><span dactyl:highlight="REPL-P" key="REPL-P" style="display: block;"><span dactyl:highlight="Title Object" key="Title Object">[object Object]</span>::
<span dactyl:highlight="Key" key="Key">foo</span>: <span dactyl:highlight="String" key="String">"bar"</span></span><span dactyl:highlight="REPL-E" key="REPL-E"><span dactyl:highlight="REPL-R" key="REPL-R">js2&gt;</span> js1.foo</span><span dactyl:highlight="REPL-P" key="REPL-P" style="display: block;"><span dactyl:highlight="HelpString">bar</span></span></span></pre></div>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="global-variables" dactyl:highlight="HelpTag">global-variables</a></div>Global Variables</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":let" dactyl:highlight="HelpTag">:let</a></div><div dactyl:highlight="HelpSpec">:let <span dactyl:highlight="HelpArg">{var-name}</span> [+-.]= <span dactyl:highlight="HelpArg">{expr1}</span></div><div dactyl:highlight="HelpSpec">:let <span dactyl:highlight="HelpArg">{var-name}</span></div><div dactyl:highlight="HelpSpec">:let</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p style="clear: both;"><span dactyl:highlight="HelpWarning">Deprecated:</span> All scripts which make use of <span dactyl:highlight="HelpEx"><a href="#:let" style="color: inherit;">:let</a></span> should be
            updated to use the simpler and more powerful options system
            instead.</p>
        <p>
            Sets or lists a variable. Sets the variable <span dactyl:highlight="HelpArg">{var-name}</span> to the value of the
            expression <span dactyl:highlight="HelpArg">{expr1}</span>. If no expression is given, the value of the variable is
            displayed. Without arguments, displays a list of all variables.
            This functionality has few useful applications and so is deprecated.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":unl" dactyl:highlight="HelpTag">:unl</a><a id=":unlet" dactyl:highlight="HelpTag">:unlet</a></div><div dactyl:highlight="HelpSpec">:unl<span dactyl:highlight="HelpOptionalArg">[et]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{name}</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p style="clear: both;"><span dactyl:highlight="HelpWarning">Deprecated:</span> All scripts which make use of <span dactyl:highlight="HelpEx"><a href="#:unlet" style="color: inherit;">:unlet</a></span> should be
            updated to use the simpler and more powerful options system
            instead.</p>
        <p>
            Deletes the named variables. When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, no error
            message is output for non-existing variables.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="conditionals" dactyl:highlight="HelpTag">conditionals</a></div>Conditionals</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":if" dactyl:highlight="HelpTag">:if</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:if <span dactyl:highlight="HelpArg">{expr}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute commands until the next <span dactyl:highlight="HelpEx"><a href="#:elseif" style="color: inherit;">:elseif</a></span>, <span dactyl:highlight="HelpEx"><a href="#:else" style="color: inherit;">:else</a></span>,
            or <span dactyl:highlight="HelpEx"><a href="#:endif" style="color: inherit;">:endif</a></span> only if the JavaScript expression <span dactyl:highlight="HelpArg">{expr}</span>
            evaluates to a true value.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":endif" dactyl:highlight="HelpTag">:endif</a><a id=":en" dactyl:highlight="HelpTag">:en</a><a id=":fi" dactyl:highlight="HelpTag">:fi</a></div><div dactyl:highlight="HelpSpec">:en<span dactyl:highlight="HelpOptionalArg">[dif]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>
            Ends a string of <span dactyl:highlight="HelpEx"><a href="#:if" style="color: inherit;">:if</a></span>/<span dactyl:highlight="HelpEx"><a href="#:elseif" style="color: inherit;">:elseif</a></span>/<span dactyl:highlight="HelpEx"><a href="#:else" style="color: inherit;">:else</a></span>
            conditionals.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":elseif" dactyl:highlight="HelpTag">:elseif</a><a id=":elsei" dactyl:highlight="HelpTag">:elsei</a><a id=":elif" dactyl:highlight="HelpTag">:elif</a></div><div dactyl:highlight="HelpSpec">:elsei<span dactyl:highlight="HelpOptionalArg">[f]</span> <span dactyl:highlight="HelpArg">{expr}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute commands until the next <span dactyl:highlight="HelpEx"><a href="#:elseif" style="color: inherit;">:elseif</a></span>, <span dactyl:highlight="HelpEx"><a href="#:else" style="color: inherit;">:else</a></span>,
            or <span dactyl:highlight="HelpEx"><a href="#:endif" style="color: inherit;">:endif</a></span> only if the JavaScript expression <span dactyl:highlight="HelpArg">{expr}</span>
            evaluates to a true value.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":else" dactyl:highlight="HelpTag">:else</a><a id=":el" dactyl:highlight="HelpTag">:el</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:el<span dactyl:highlight="HelpOptionalArg">[se]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute commands until the next <span dactyl:highlight="HelpEx"><a href="#:endif" style="color: inherit;">:endif</a></span> only if the
            previous conditionals were not executed.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="marks.xml" dactyl:highlight="HelpTag">marks.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="marks" dactyl:highlight="HelpTag">marks</a></div>Marks</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#bookmarks">Bookmarks</a></li><li><a href="#quickmarks">QuickMarks</a></li><li><a href="#urlmarks">Local marks and URL marks</a></li></ol></div>

<p>
    Pentadactyl supports a number of different methods of
    marking your place, in order to easily return later:
</p>

<ul>
    <li><em>Bookmarks</em> are the standard marks of Firefox, and are fully supported.</li>
    <li><em>QuickMarks</em> allow you to quickly save and return to as many as 62 (a-zA-Z0-9) different web sites with a quick keyboard shortcut.</li>
    <li><em>Local marks</em> allow you to store and return to a position within the current web page.</li>
    <li><em>URL marks</em> allow you to store and return to the position and URL of the current web page.</li>
</ul>

<h2><div dactyl:highlight="HelpTags"><a id="bookmarks" dactyl:highlight="HelpTag">bookmarks</a></div>Bookmarks</h2>

<p>
    Bookmarks are the most traditional kind of marks supported by
    Pentadactyl. They are accessible through Firefox's
    bookmark menu, sidebar, and toolbar, in addition to its location
    bar completion system. Pentadactyl makes them accessible
    not only via several commands and its completion system (see the
    <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'complete'">'complete'</a></span> option), but also displays a ❤ in the status bar
    when a bookmarked page is displayed.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="a" dactyl:highlight="HelpTag">a</a><a id=":bma" dactyl:highlight="HelpTag">:bma</a><a id=":bmark" dactyl:highlight="HelpTag">:bmark</a></div><div dactyl:highlight="HelpSpec">:bma<span dactyl:highlight="HelpOptionalArg">[rk]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[options]</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><div dactyl:highlight="HelpSpec">a</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Add a bookmark.</p>

        <p>The following options are available:</p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>-charset</dt><dd>
                Character encoding to use for the bookmark. Useful e.g. for
                sites that require query parameters in encodings other than
                UTF-8 (short name <em>-c</em>).
            </dd></tr><tr><dt>-id</dt><dd>
                The numerical ID of a bookmark to update.
            </dd></tr><tr><dt>-keyword</dt><dd>
                A keyword which may be used to open the bookmark via
                the URL bar or <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> prompt. If the
                <span dactyl:highlight="HelpOptionalArg">[url]</span> contains the string <em>%s</em> it is
                replaced by any text following the keyword when it
                is opened. See also <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;S">;S</a></span>.
                (short name <em>-k</em>)
            </dd></tr><tr><dt>-post</dt><dd>
                Data to be POSTed to the server when the bookmark is
                opened.
            </dd></tr><tr><dt>-tags</dt><dd>
                Comma-separated list of tags for grouping and later
                access (short name <em>-T</em>).
            </dd></tr><tr><dt>-title</dt><dd>
                The title of the bookmark.
                Defaults to the page title, if available, or
                <span dactyl:highlight="HelpOptionalArg">[url]</span> otherwise.
                (short name <em>-t</em>)
            </dd></tr></dl>

        <p>
            If <span dactyl:highlight="HelpOptionalArg">[url]</span> is omitted, the URL of the currently loaded web
            page is used.
        </p>

        <p>
            If <span dactyl:highlight="HelpOptionalArg">[!]</span> is present, a new bookmark is always
            added. Otherwise, the first bookmark matching
            <span dactyl:highlight="HelpOptionalArg">[id]</span>, <span dactyl:highlight="HelpOptionalArg">[keyword]</span>, or <span dactyl:highlight="HelpOptionalArg">[url]</span> is updated.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="A" dactyl:highlight="HelpTag">A</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">A</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Toggle bookmarked state of current URL. Add/remove a
            bookmark for the current location, depending on whether
            it is already bookmarked. New bookmarks are placed in
            the <em>Unfiled Bookmarks</em> folder, and don't appear
            in the bookmarks menu or toolbar, but do appear in
            location bar and <em>:open</em> completions, as well as
            the <em>:bmarks</em> list.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":bmarks" dactyl:highlight="HelpTag">:bmarks</a></div><div dactyl:highlight="HelpSpec">:bmarks<span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            List or open multiple bookmarks. Opens the message window
            at the bottom of the screen with all bookmarks with
            titles or URLs matching <span dactyl:highlight="HelpOptionalArg">[filter]</span>. The resulting
            URLs can be clicked, or accessed via extended hint modes
            such as <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;o">;o</a></span>.
        </p>

        <p>
            The special version <span dactyl:highlight="HelpEx"><a href="#:bmarks" style="color: inherit;">:bmarks!</a></span> works the same as
            <span dactyl:highlight="HelpEx"><a href="#:bmarks" style="color: inherit;">:bmarks</a></span> except that it opens all matching
            bookmarks in new tabs rather than listing them.
        </p>

        <p>The bookmarks may also be filtered via the following options:</p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>-keyword</dt><dd>
                The bookmark's keyword (short name <em>-k</em>).
            </dd></tr><tr><dt>-tags</dt><dd>
                A comma-separated list of tags, all of which must be
                present for a match (short name <em>-T</em>).
            </dd></tr><tr><dt>-title</dt><dd>
                The title of the bookmark (short name <em>-t</em>).
            </dd></tr><tr><dt>-max</dt><dd>
                The maximum number of items to list or open
                (short name <em>-m</em>).
            </dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":delbm" dactyl:highlight="HelpTag">:delbm</a><a id=":delbmarks" dactyl:highlight="HelpTag">:delbmarks</a></div><div dactyl:highlight="HelpSpec">:delbm[arks] <span dactyl:highlight="HelpOptionalArg">[url]</span></div><div dactyl:highlight="HelpSpec">:delbm[arks]!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Deletes <em>all</em> bookmarks which match <span dactyl:highlight="HelpOptionalArg">[url]</span>.
            If omitted, <span dactyl:highlight="HelpOptionalArg">[url]</span> defaults to the URL of the
            current buffer.
        </p>

        <p>Accepts the same options as :bmarks.</p>

        <p>If <span dactyl:highlight="HelpOptionalArg">[!]</span> is specified then all bookmarks will be deleted.</p>
    </div><div style="clear: both;"/></div>


<h2><div dactyl:highlight="HelpTags"><a id="quickmarks" dactyl:highlight="HelpTag">quickmarks</a></div>QuickMarks</h2>

<p>
    QuickMarks are bookmarks stripped to the bone for quickly getting to the
    pages that you visit most. A QuickMark is simply a URL assigned to a letter
    or number. They can therefore be saved or opened with only three key
    presses each. QuickMarks are persistent across browser sessions.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="M" dactyl:highlight="HelpTag">M</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">M<span dactyl:highlight="HelpArg">{a-zA-Z0-9}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Add new QuickMark for current URL. You can later jump to
            the mark with <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#go">go</a></span><span dactyl:highlight="HelpArg">{a-zA-Z0-9}</span>
            <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gn">gn</a></span><span dactyl:highlight="HelpArg">{a-zA-Z0-9}</span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="go" dactyl:highlight="HelpTag">go</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">go<span dactyl:highlight="HelpArg">{a-zA-Z0-9}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Jump to a QuickMark in the current tab. See also
            <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#M">M</a></span> and <span dactyl:highlight="HelpEx"><a href="#:qmark" style="color: inherit;">:qmark</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="gn" dactyl:highlight="HelpTag">gn</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">gn<span dactyl:highlight="HelpArg">{a-zA-Z0-9}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Jump to a QuickMark in a new tab. The new tab is focused
            only if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'activate'">'activate'</a></span> contains <em>quickmark</em> or
            <em>all</em>. See also <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#M">M</a></span> and <span dactyl:highlight="HelpEx"><a href="#:qmark" style="color: inherit;">:qmark</a></span>.
        </p>
        <p>Mnemonic: Go in a new tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":delqm" dactyl:highlight="HelpTag">:delqm</a><a id=":delqmarks" dactyl:highlight="HelpTag">:delqmarks</a></div><div dactyl:highlight="HelpSpec">:delqm<span dactyl:highlight="HelpOptionalArg">[arks]</span> <span dactyl:highlight="HelpArg">{arg}</span></div><div dactyl:highlight="HelpSpec">:delqm<span dactyl:highlight="HelpOptionalArg">[arks]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Delete the specified QuickMarks.</p>

        <p>Examples:</p>

        <ul>
            <li><span dactyl:highlight="HelpEx"><a href="#:delqmarks" style="color: inherit;">:delqmarks Aa b p</a></span> deletes QuickMarks A, a, b and p</li>
            <li><span dactyl:highlight="HelpEx"><a href="#:delqmarks" style="color: inherit;">:delqmarks b-p</a></span> deletes all QuickMarks in the range b to p</li>
            <li><span dactyl:highlight="HelpEx"><a href="#:delqmarks" style="color: inherit;">:delqmarks!</a></span> deletes all QuickMarks</li>
        </ul>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":qma" dactyl:highlight="HelpTag">:qma</a><a id=":qmark" dactyl:highlight="HelpTag">:qmark</a></div><div dactyl:highlight="HelpSpec">:qmark <span dactyl:highlight="HelpArg">{a-zA-Z0-9}</span> <span dactyl:highlight="HelpArg">{url}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Mark <span dactyl:highlight="HelpArg">{url}</span> with a letter for quick access. See also
            <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#go">go</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gn">gn</a></span>, and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#M">M</a></span>.
        </p>

        <p>
            In addition to simple URLs, <span dactyl:highlight="HelpArg">{url}</span> may be any string
            that can be passed to <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":qmarks" dactyl:highlight="HelpTag">:qmarks</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:qmarks <span dactyl:highlight="HelpOptionalArg">[arg]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            List QuickMarks. If <span dactyl:highlight="HelpOptionalArg">[arg]</span> is given then limit the
            list to those QuickMarks mentioned, otherwise list them
            all.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="urlmarks" dactyl:highlight="HelpTag">urlmarks</a><a id="localmarks" dactyl:highlight="HelpTag">localmarks</a></div>Local marks and URL marks</h2>

<p>
    Local and URL marks allow you to mark your position on the current page to
    quickly return later. Each mark is assigned to a letter. Lowercase letters
    behave as local marks, while uppercase letters act as URL marks. The
    difference between the two is that local marks apply uniquely to each page,
    while URL marks mark a specific position on a specific page. So, while the
    mark <em>m</em> may take you to the top of the page on Site 1, it may take
    you to the middle on Site 2. The mark <em>M</em>, on the other hand, will
    always return you to Site 1, possibly switching buffers or creating a new
    one. All marks are persistent across browser sessions.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="m" dactyl:highlight="HelpTag">m</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">m<span dactyl:highlight="HelpArg">{a-zA-Z}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Set mark at the cursor position. Marks a-z are local to the buffer, whereas
            A-Z are valid between buffers.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="`" dactyl:highlight="HelpTag">`</a><a id="'" dactyl:highlight="HelpTag">'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'<span dactyl:highlight="HelpArg">{a-zA-Z'}</span></div><div dactyl:highlight="HelpSpec">`<span dactyl:highlight="HelpArg">{a-zA-Z'}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Jump to the mark. Marks a-z are local to the buffer, whereas A-Z
            are valid between buffers. The special mark ' holds the buffer
            position before the last scrolling action.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":delm" dactyl:highlight="HelpTag">:delm</a><a id=":delmarks" dactyl:highlight="HelpTag">:delmarks</a></div><div dactyl:highlight="HelpSpec">:delm<span dactyl:highlight="HelpOptionalArg">[arks]</span> <span dactyl:highlight="HelpArg">{arg}</span></div><div dactyl:highlight="HelpSpec">:delm<span dactyl:highlight="HelpOptionalArg">[arks]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Delete the specified marks.</p>

        <p>Examples:</p>

        <ul>
            <li><span dactyl:highlight="HelpEx"><a href="#:delmarks" style="color: inherit;">:delmarks Aa b p</a></span> deletes marks A, a, b, and p</li>
            <li><span dactyl:highlight="HelpEx"><a href="#:delmarks" style="color: inherit;">:delmarks b-p</a></span> deletes all marks in the range b to p</li>
            <li><span dactyl:highlight="HelpEx"><a href="#:delmarks" style="color: inherit;">:delmarks!</a></span> deletes all marks for the current buffer</li>
        </ul>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ma" dactyl:highlight="HelpTag">:ma</a><a id=":mark" dactyl:highlight="HelpTag">:mark</a></div><div dactyl:highlight="HelpSpec">:mark <span dactyl:highlight="HelpArg">{a-zA-Z}</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Mark current location within the web page.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":marks" dactyl:highlight="HelpTag">:marks</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:marks <span dactyl:highlight="HelpOptionalArg">[arg]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Show all local marks for the current web page and all
            URL marks. If <span dactyl:highlight="HelpOptionalArg">[arg]</span> is specified then limit the
            list to those marks mentioned.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="repeat.xml" dactyl:highlight="HelpTag">repeat.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="repeating" dactyl:highlight="HelpTag">repeating</a></div>Repeating commands</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#single-repeat">Single repeats</a></li><li><a href="#macros">Macros</a></li><li><a href="#macro-utilities">Macro utilities</a></li><li><a href="#group">Groups</a></li><li><a href="#site-filter">Site Filters</a></li><li><a href="#using-scripts">Using scripts</a><ol level="3" dactyl:highlight="HelpOrderedList"><li><a href="#:source-contexts">Script Contexts</a></li><li><a href="#:source-groups">Script Groups</a></li><li><a href="#:source-css">Cascading Stylesheets</a></li><li><a href="#:source-javascript">JavaScript</a></li><li><a href="#:source-ex">Ex commands</a></li><li><a href="#ex-scripts">Ex Command Scripts</a></li></ol></li><li><a href="#profile">Profiling</a></li></ol></div>

<p>
    Pentadactyl can repeat commands in a number of ways, from repeating
    the last command, to recording and playing macros, to saving its state and
    executing scripts.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="single-repeat" dactyl:highlight="HelpTag">single-repeat</a></div>Single repeats</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;repeat-key&gt;" dactyl:highlight="HelpTag">&lt;repeat-key&gt;</a><a id="." dactyl:highlight="HelpTag">.</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>.</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Repeat the last keyboard mapping <span dactyl:highlight="HelpOptionalArg">[count]</span> times. Note that,
            unlike in Vim, this also applies to other than editing commands.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="@:" dactyl:highlight="HelpTag">@:</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>@:</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Repeat the last Ex command <span dactyl:highlight="HelpOptionalArg">[count]</span> times.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="macros" dactyl:highlight="HelpTag">macros</a><a id="complex-repeat" dactyl:highlight="HelpTag">complex-repeat</a></div>Macros</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;record-macro&gt;" dactyl:highlight="HelpTag">&lt;record-macro&gt;</a><a id="q" dactyl:highlight="HelpTag">q</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">q<span dactyl:highlight="HelpArg">{0-9a-zA-Z}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Record a key sequence as a macro. Available macros are
            <span dactyl:highlight="HelpArg">{0-9a-zA-Z}</span>. If the macro is an uppercase letter, the
            recorded keys are appended to the lowercase macro of the same
            name. Typing <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#q">q</a></span> again stops the recording.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":macros" dactyl:highlight="HelpTag">:macros</a></div><div dactyl:highlight="HelpSpec">:mac<span dactyl:highlight="HelpOptionalArg">[ros]</span> <span dactyl:highlight="HelpOptionalArg">[pat]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            List recorded macros matching the optional regular expression
            <span dactyl:highlight="HelpOptionalArg">[pat]</span>. If no regexp is given, list all macros.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":delmac" dactyl:highlight="HelpTag">:delmac</a><a id=":delmacros" dactyl:highlight="HelpTag">:delmacros</a></div><div dactyl:highlight="HelpSpec">:delmac<span dactyl:highlight="HelpOptionalArg">[ros]</span> <span dactyl:highlight="HelpArg">{pat}</span></div><div dactyl:highlight="HelpSpec">:delmac<span dactyl:highlight="HelpOptionalArg">[ros]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Delete recorded macros matching the regular expression
            <span dactyl:highlight="HelpArg">{pat}</span>. If <em>!</em> is given, all macros are deleted.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;play-macro&gt;" dactyl:highlight="HelpTag">&lt;play-macro&gt;</a><a id="@" dactyl:highlight="HelpTag">@</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>@<span dactyl:highlight="HelpArg">{a-z0-9}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Plays the contents of macro with name <span dactyl:highlight="HelpArg">{a-z0-9}</span> <span dactyl:highlight="HelpOptionalArg">[count]</span>
            times.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="@@" dactyl:highlight="HelpTag">@@</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>@@</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Replay the last executed macro <span dactyl:highlight="HelpOptionalArg">[count]</span> times.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="macro-utilities" dactyl:highlight="HelpTag">macro-utilities</a></div>Macro utilities</h2>

<p>
    The following key bindings facilitate the recording of efficient
    macros. They have no effect when typed normally, but are
    recorded and take effect during macro playback.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;sleep&gt;" dactyl:highlight="HelpTag">&lt;sleep&gt;</a><a id="&lt;A-m&gt;s" dactyl:highlight="HelpTag">&lt;A-m&gt;s</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpArg">{count}</span>&lt;A-m&gt;s</div><div dactyl:highlight="HelpDescription" short="true">
        <p>
            Sleep for <span dactyl:highlight="HelpArg">{count}</span> milliseconds before resuming playback.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;wait-for-page-load&gt;" dactyl:highlight="HelpTag">&lt;wait-for-page-load&gt;</a><a id="&lt;A-m&gt;l" dactyl:highlight="HelpTag">&lt;A-m&gt;l</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;A-m&gt;l</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Wait for the current page to finish loading before resuming
            playback. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is given, wait no more than
            <span dactyl:highlight="HelpOptionalArg">[count]</span> seconds. Otherwise wait no more than 25 seconds.
        </p>
    </div><div style="clear: both;"/></div>


<h2><div dactyl:highlight="HelpTags"><a id="group" dactyl:highlight="HelpTag">group</a><a id="groups" dactyl:highlight="HelpTag">groups</a></div>Groups</h2>

<p>
    In order to facilitate script writing, especially scripts which only
    apply to certain web sites, many types of commands and mappings can
    be assigned to a named group. In addition to helping identify the
    source of such mappings in listings, and aiding in the cleanup of
    scripts, these groups can be configured to apply only to certain web
    sites.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":gr" dactyl:highlight="HelpTag">:gr</a><a id=":group" dactyl:highlight="HelpTag">:group</a></div><div dactyl:highlight="HelpSpec">:gr<span dactyl:highlight="HelpOptionalArg">[oup]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>List all active <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#groups">groups</a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:gr<span dactyl:highlight="HelpOptionalArg">[oup]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{group}</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Select, create, or modify a <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#group">group</a></span>. After invocation,
            <span dactyl:highlight="HelpArg">{group}</span> becomes the default group for all further commands
            issued in the current script. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is given the group is
            cleared of all mappings, commands, and any other entries bound to
            it before making the specified additions (if any).
        </p>

        <p>The following <span dactyl:highlight="HelpArg">{group}</span> names have special meanings:</p>

        <dl><column style=""/><column style=""/><tr><dt>builtin</dt><dd>The default group for builtin items. Can not be modified in any way by scripts.</dd></tr><tr><dt>default</dt><dd>The default group for the script containing this <tt>:group</tt> command.</dd></tr><tr><dt>user</dt><dd>The default group for the command line and <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#pentadactylrc">pentadactylrc</a></span>.</dd></tr></dl>

        <p>The following arguments are available:</p>

        <dl><column style=""/><column style=""/><tr><dt>-args=<span dactyl:highlight="HelpArg">{javascript}</span></dt><dd>JavaScript Object which
                augments the arguments passed to commands, mappings, and
                autocommands, e.g., given <span dactyl:highlight="HelpString" delim="">{ foo: "bar" }</span>,
                <tt>foo</tt> (<tt>&lt;foo&gt;</tt> if the Ex syntax is used) will
                be replaced by <span dactyl:highlight="HelpString" delim="">bar</span> inside the definitions
                (short name: <em>-a</em>)</dd></tr><tr><dt>-description</dt><dd>A description of this group (short names: <em>-desc</em>, <em>-d</em>)</dd></tr><tr><dt>-locations=<span dactyl:highlight="HelpArg">{filters}</span></dt><dd>The URLs for which this
                group should be active. See <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#site-filters">site-filters</a></span> (short names:
                <em>-locs</em>, <em>-loc</em>, <em>-l</em>)</dd></tr><tr><dt>-nopersist</dt><dd>Do not save this group to an auto-generated RC file (short name: <em>-n</em>)</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":delgr" dactyl:highlight="HelpTag">:delgr</a><a id=":delgroup" dactyl:highlight="HelpTag">:delgroup</a></div><div dactyl:highlight="HelpSpec">:delgr<span dactyl:highlight="HelpOptionalArg">[oup]</span> <span dactyl:highlight="HelpArg">{group}</span></div><div dactyl:highlight="HelpSpec">:delgr<span dactyl:highlight="HelpOptionalArg">[oup]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Delete the specified <span dactyl:highlight="HelpArg">{group}</span>. With <span dactyl:highlight="HelpOptionalArg">[!]</span> delete all
            user groups.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="site-filter" dactyl:highlight="HelpTag">site-filter</a><a id="site-filters" dactyl:highlight="HelpTag">site-filters</a></div>Site Filters</h2>

<p>
    Many Pentadactyl commands accept filters so that they may be applied
    only to specific sites. Most of these commands accept filters in any of the
    following formats:
</p>

<dl><column style=""/><column style=""/><tr><dt>domain</dt><dd>
        Any filter which is a valid domain name will match any site on that
        domain or any sub-domain thereof. These filters may contain any letter
        of the Roman alphabet, Arabic numerals, hyphens, and full stops.
        Non-Latin domain names must be punycode encoded.
    </dd></tr><tr><dt>URL prefix</dt><dd>
        Any URL beginning with a valid protocol name and ending with a
        <tt>*</tt> is treated as a URL prefix. It will match any URL which
        begins with the given filter sans the trailing asterisk.
    </dd></tr><tr><dt>Full URL</dt><dd>
        Any URL beginning with a valid protocol name and not ending with an
        asterisk is treated as a full URL match. It will match any page which
        has a URL identical to the filter.
    </dd></tr><tr><dt>Regular expression</dt><dd>
        Any filter which does not fall into one of the above categories is
        treated as a case-sensitive regular expression.
    </dd></tr></dl>

<p>
    In most cases, any of the above may be prefixed with a <tt>!</tt> character
    to exclude matching sites.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="using-scripts" dactyl:highlight="HelpTag">using-scripts</a></div>Using scripts</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":so" dactyl:highlight="HelpTag">:so</a><a id=":source" dactyl:highlight="HelpTag">:source</a></div><div dactyl:highlight="HelpSpec">:so<span dactyl:highlight="HelpOptionalArg">[urce]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{file}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Read Ex commands, JavaScript, or CSS from <span dactyl:highlight="HelpArg">{file}</span>. Files are
