<h2><div dactyl:highlight="HelpTags"><a id="buffer-information" dactyl:highlight="HelpTag">buffer-information</a></div>Buffer information</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;page-info&gt;" dactyl:highlight="HelpTag">&lt;page-info&gt;</a><a id="&lt;C-g&gt;" dactyl:highlight="HelpTag">&lt;C-g&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;C-g&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Print the current file name along with basic page
            information including last modification time, the number
            of feeds present, and the page title.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;more-page-info&gt;" dactyl:highlight="HelpTag">&lt;more-page-info&gt;</a><a id="g&lt;C-g&gt;" dactyl:highlight="HelpTag">g&lt;C-g&gt;</a></div><div dactyl:highlight="HelpSpec">g&lt;C-g&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Print file information. Same as <span dactyl:highlight="HelpEx"><a href="#:pa" style="color: inherit;">:pa<span dactyl:highlight="HelpOptionalArg">[geinfo]</span></a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":pa" dactyl:highlight="HelpTag">:pa</a><a id=":pageinfo" dactyl:highlight="HelpTag">:pageinfo</a></div><div dactyl:highlight="HelpSpec">:pa<span dactyl:highlight="HelpOptionalArg">[geinfo]</span> <span dactyl:highlight="HelpOptionalArg">[items]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Show various page information. The information provided
            is determined by the value of <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'pageinfo'">'pageinfo'</a></span>, or
            <span dactyl:highlight="HelpOptionalArg">[items]</span> if present.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;view-source&gt;" dactyl:highlight="HelpTag">&lt;view-source&gt;</a><a id="gf" dactyl:highlight="HelpTag">gf</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">gf</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            View source. Toggles between the source and rendered
            content of the page.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;view-source-externally&gt;" dactyl:highlight="HelpTag">&lt;view-source-externally&gt;</a><a id="gF" dactyl:highlight="HelpTag">gF</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">gF</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            View source with an external editor. Opens the source
            code of the current web site with the external editor
            specified by the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'editor'">'editor'</a></span> option.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":vie" dactyl:highlight="HelpTag">:vie</a><a id=":viewsource" dactyl:highlight="HelpTag">:viewsource</a></div><div dactyl:highlight="HelpSpec">:vie<span dactyl:highlight="HelpOptionalArg">[wsource]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            View source code of current document. If <span dactyl:highlight="HelpOptionalArg">[url]</span> is
            specified then view the source of that document. When
            <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, it is opened with the external
            editor.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="motion" dactyl:highlight="HelpTag">motion</a><a id="scrolling" dactyl:highlight="HelpTag">scrolling</a></div>Motion commands</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-begin&gt;" dactyl:highlight="HelpTag">&lt;scroll-begin&gt;</a><a id="^" dactyl:highlight="HelpTag">^</a><a id="0" dactyl:highlight="HelpTag">0</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">0</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Scroll to the absolute left of the document. Unlike in
            Vim, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#0">0</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#^">^</a></span> work exactly the same way.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-end&gt;" dactyl:highlight="HelpTag">&lt;scroll-end&gt;</a><a id="$" dactyl:highlight="HelpTag">$</a></div><div dactyl:highlight="HelpSpec">$</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Scroll to the absolute right of the document</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-top&gt;" dactyl:highlight="HelpTag">&lt;scroll-top&gt;</a><a id="&lt;Home&gt;" dactyl:highlight="HelpTag">&lt;Home&gt;</a><a id="gg" dactyl:highlight="HelpTag">gg</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gg</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the top of the document. With <span dactyl:highlight="HelpOptionalArg">[count]</span>,
            scroll vertically to <span dactyl:highlight="HelpOptionalArg">[count]</span> percent of the
            document.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-bottom&gt;" dactyl:highlight="HelpTag">&lt;scroll-bottom&gt;</a><a id="&lt;End&gt;" dactyl:highlight="HelpTag">&lt;End&gt;</a><a id="G" dactyl:highlight="HelpTag">G</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>G</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the end of the document. With <span dactyl:highlight="HelpOptionalArg">[count]</span>,
            go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th line as determined by <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'linenumbers'">'linenumbers'</a></span>,
            or by the line height of the document body otherwise.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-percent&gt;" dactyl:highlight="HelpTag">&lt;scroll-percent&gt;</a><a id="N%" dactyl:highlight="HelpTag">N%</a><a id="%" dactyl:highlight="HelpTag">%</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpArg">{count}</span>%</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Scroll to <span dactyl:highlight="HelpArg">{count}</span> percent of the document.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-left-column&gt;" dactyl:highlight="HelpTag">&lt;scroll-left-column&gt;</a><a id="&lt;Left&gt;" dactyl:highlight="HelpTag">&lt;Left&gt;</a><a id="h" dactyl:highlight="HelpTag">h</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>h</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Scroll document to the left. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified,

        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-down-line&gt;" dactyl:highlight="HelpTag">&lt;scroll-down-line&gt;</a><a id="&lt;C-e&gt;" dactyl:highlight="HelpTag">&lt;C-e&gt;</a><a id="&lt;Down&gt;" dactyl:highlight="HelpTag">&lt;Down&gt;</a><a id="j" dactyl:highlight="HelpTag">j</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>j</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Scroll document to the down. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified,
            repeat <span dactyl:highlight="HelpOptionalArg">[count]</span> times.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-up-line&gt;" dactyl:highlight="HelpTag">&lt;scroll-up-line&gt;</a><a id="&lt;C-y&gt;" dactyl:highlight="HelpTag">&lt;C-y&gt;</a><a id="&lt;Up&gt;" dactyl:highlight="HelpTag">&lt;Up&gt;</a><a id="k" dactyl:highlight="HelpTag">k</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>k</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Scroll document to the up. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified,
            repeat <span dactyl:highlight="HelpOptionalArg">[count]</span> times.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-right-column&gt;" dactyl:highlight="HelpTag">&lt;scroll-right-column&gt;</a><a id="&lt;Right&gt;" dactyl:highlight="HelpTag">&lt;Right&gt;</a><a id="l" dactyl:highlight="HelpTag">l</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>l</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-down&gt;" dactyl:highlight="HelpTag">&lt;scroll-down&gt;</a><a id="&lt;C-d&gt;" dactyl:highlight="HelpTag">&lt;C-d&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-d&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

            option to <span dactyl:highlight="HelpOptionalArg">[count]</span> before executing the command.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-up&gt;" dactyl:highlight="HelpTag">&lt;scroll-up&gt;</a><a id="&lt;C-u&gt;" dactyl:highlight="HelpTag">&lt;C-u&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-u&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

            <span dactyl:highlight="HelpOptionalArg">[count]</span> before executing the command.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-up-page&gt;" dactyl:highlight="HelpTag">&lt;scroll-up-page&gt;</a><a id="&lt;S-Space&gt;" dactyl:highlight="HelpTag">&lt;S-Space&gt;</a><a id="&lt;PageUp&gt;" dactyl:highlight="HelpTag">&lt;PageUp&gt;</a><a id="&lt;C-b&gt;" dactyl:highlight="HelpTag">&lt;C-b&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-b&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;scroll-down-page&gt;" dactyl:highlight="HelpTag">&lt;scroll-down-page&gt;</a><a id="&lt;Space&gt;" dactyl:highlight="HelpTag">&lt;Space&gt;</a><a id="&lt;PageDown&gt;" dactyl:highlight="HelpTag">&lt;PageDown&gt;</a><a id="&lt;C-f&gt;" dactyl:highlight="HelpTag">&lt;C-f&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-f&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="jumping" dactyl:highlight="HelpTag">jumping</a></div>Jumping to elements</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;Tab&gt;" dactyl:highlight="HelpTag">&lt;Tab&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;Tab&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Advance keyboard focus to the next element.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;S-Tab&gt;" dactyl:highlight="HelpTag">&lt;S-Tab&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;S-Tab&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Rewind keyboard focus to the previous element.</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;focus-input&gt;" dactyl:highlight="HelpTag">&lt;focus-input&gt;</a><a id="gi" dactyl:highlight="HelpTag">gi</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gi</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Focus last used input field. If there is no last input
            field, focus the first input field. With <span dactyl:highlight="HelpOptionalArg">[count]</span>,

        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;next-frame&gt;" dactyl:highlight="HelpTag">&lt;next-frame&gt;</a><a id="]f" dactyl:highlight="HelpTag">]f</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>]f</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;previous-frame&gt;" dactyl:highlight="HelpTag">&lt;previous-frame&gt;</a><a id="[f" dactyl:highlight="HelpTag">[f</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>[f</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Transfer keyboard focus to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th next

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;next-page&gt;" dactyl:highlight="HelpTag">&lt;next-page&gt;</a><a id="]]" dactyl:highlight="HelpTag">]]</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>]]</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;previous-page&gt;" dactyl:highlight="HelpTag">&lt;previous-page&gt;</a><a id="[[" dactyl:highlight="HelpTag">[[</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>[[</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<h2><div dactyl:highlight="HelpTags"><a id="zooming" dactyl:highlight="HelpTag">zooming</a><a id="zoom" dactyl:highlight="HelpTag">zoom</a></div>Zooming</h2>

<p>
    The zooming commands are dependent on two properties—a zoom
    range and a series of levels within that range.
</p>

<p>
    The absolute value of the page zoom is limited to a value within
    the configured zoom range (default: 30%–300%). By default,
    commands which zoom in or out select between the zoom levels,
    30%, 50%, 67%, 80%, 90%, 100%, 110%, 120%, 133%, 150%, 170%,
    200%, 240%, 300%.
</p>

<p>
    The available zoom range can be changed by setting the
    <a href="http://kb.mozillazine.org/zoom.minPercent" dactyl:highlight="HelpOpt">'zoom.minPercent'</a>
    and
    <a href="http://kb.mozillazine.org/zoom.maxPercent" dactyl:highlight="HelpOpt">'zoom.maxPercent'</a>
    Firefox preferences. The zoom levels can be changed using the
    <a href="http://kb.mozillazine.org/toolkit.zoomManager.zoomValues" dactyl:highlight="HelpOpt">'toolkit.zoomManager.zoomValues'</a>
    preference.
</p>

<p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
    <a href="http://kb.mozillazine.org/toolkit.zoomManager.zoomValues" dactyl:highlight="HelpOpt">'toolkit.zoomManager.zoomValues'</a> is specified as a
    list of values between <em>0</em> and <em>1</em> rather than
    percentages. For instance, <em>0.5</em> is equivalent to
    <em>50%</em>.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;text-zoom-in&gt;" dactyl:highlight="HelpTag">&lt;text-zoom-in&gt;</a><a id="+" dactyl:highlight="HelpTag">+</a><a id="zi" dactyl:highlight="HelpTag">zi</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>zi</div><div dactyl:highlight="HelpDescription" short="true">

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;full-zoom-in&gt;" dactyl:highlight="HelpTag">&lt;full-zoom-in&gt;</a><a id="ZI" dactyl:highlight="HelpTag">ZI</a><a id="zI" dactyl:highlight="HelpTag">zI</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>ZI</div><div dactyl:highlight="HelpDescription" short="true">

            300%. If it is omitted, full zoom is reset to 100%.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":zo" dactyl:highlight="HelpTag">:zo</a><a id=":zoom" dactyl:highlight="HelpTag">:zoom</a></div><div dactyl:highlight="HelpSpec">:zo<span dactyl:highlight="HelpOptionalArg">[om]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[value]</span></div><div dactyl:highlight="HelpSpec">:zo<span dactyl:highlight="HelpOptionalArg">[om]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> +<span dactyl:highlight="HelpArg">{value}</span></div><div dactyl:highlight="HelpSpec">:zo<span dactyl:highlight="HelpOptionalArg">[om]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> -<span dactyl:highlight="HelpArg">{value}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Set zoom value of current web page. <span dactyl:highlight="HelpOptionalArg">[value]</span> can be an absolute value
            between 30% and 300% or a relative value if prefixed with "-" or "+". If
            <span dactyl:highlight="HelpOptionalArg">[value]</span> is omitted, zoom is reset to 100%.
        </p>

        <p>
            Normally this command operates on the text zoom; if used with <span dactyl:highlight="HelpOptionalArg">[!]</span>, it
            operates on full zoom.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":frameo" dactyl:highlight="HelpTag">:frameo</a><a id=":frameonly" dactyl:highlight="HelpTag">:frameonly</a></div><div dactyl:highlight="HelpSpec">:frameo<span dactyl:highlight="HelpOptionalArg">[nly]</span></div><div dactyl:highlight="HelpDescription" short="true">

    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="copying" dactyl:highlight="HelpTag">copying</a><a id="yanking" dactyl:highlight="HelpTag">yanking</a></div>Copying text</h2>

<p>
    When running in X11, the text of the following commands is not only
    copied to the clipboard but is also put into the X11 selection, which
    can be pasted with the middle mouse button:
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;yank-location&gt;" dactyl:highlight="HelpTag">&lt;yank-location&gt;</a><a id="y" dactyl:highlight="HelpTag">y</a></div><div dactyl:highlight="HelpSpec">y</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Yank current location to the clipboard.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;yank-selection&gt;" dactyl:highlight="HelpTag">&lt;yank-selection&gt;</a><a id="Y" dactyl:highlight="HelpTag">Y</a></div><div dactyl:highlight="HelpSpec">Y</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Copy currently selected text to the system clipboard.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="alternate-stylesheet" dactyl:highlight="HelpTag">alternate-stylesheet</a></div>Alternate style sheets</h2>

Page authors may specify alternate style sheets for an HTML
document. Users can then switch between these various style sheets,
selecting their favorite.

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":pagest" dactyl:highlight="HelpTag">:pagest</a><a id=":pagestyle" dactyl:highlight="HelpTag">:pagestyle</a></div><div dactyl:highlight="HelpSpec">:pagest<span dactyl:highlight="HelpOptionalArg">[yle]</span> <span dactyl:highlight="HelpOptionalArg">[stylesheet]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Select the author style sheet to apply. If
            <span dactyl:highlight="HelpOptionalArg">[stylesheet]</span> is not specified the page's default
            style sheet is used.
        </p>

        <p>All author styling can be removed by setting the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'usermode'">'usermode'</a></span> option.</p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="cmdline.xml" dactyl:highlight="HelpTag">cmdline.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="command-line-mode" dactyl:highlight="HelpTag">command-line-mode</a><a id="command-line" dactyl:highlight="HelpTag">command-line</a><a id="mode-cmdline" dactyl:highlight="HelpTag">mode-cmdline</a></div>Command Line mode</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#cmdline-editing">Command-line editing</a></li><li><a href="#cmdline-completion">Command-line completion</a></li><li><a href="#cmdline-lines">Ex command lines</a><ol level="3" dactyl:highlight="HelpOrderedList"><li><a href="#cmdline-arguments">Ex command-line arguments</a></li></ol></li></ol></div>

<p>
    Pentadactyl's Command Line mode is perhaps its most
    powerful interface. In this mode, the command input bar at the
    bottom of the window is given the keyboard focus for any of a
    variety of required inputs. In addition to access to almost
    every aspect of Pentadactyl and Firefox, the command
    line provides power and comprehensive completion for all of its
    commands, along with concise descriptions for each command and
    all of its arguments. Couple this with persistent, searchable
    command history, and you have a very efficient interface for
    easily performing simple and complex tasks.
</p>

<p>
    Included among the several command-line modes are Ex command
    mode (the standard mode for entering commands), Find mode (for
    searching the current page), Prompt mode (for selecting files,
    confirming actions), and Hints mode (for selecting links and
    other items on a page).
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":" dactyl:highlight="HelpTag">:</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Opens the command line in Ex mode. This is the mode used
            for entering the various commands listed in
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#ex-cmd-index">ex-cmd-index</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="cmdline-editing" dactyl:highlight="HelpTag">cmdline-editing</a></div>Command-line editing</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;C-i&gt;" dactyl:highlight="HelpTag">c_&lt;C-i&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-i&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Launch the external editor. See the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'editor'">'editor'</a></span> option.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;C-c&gt;" dactyl:highlight="HelpTag">c_&lt;C-c&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-c&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Quit Command Line mode without executing.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;C-]&gt;" dactyl:highlight="HelpTag">c_&lt;C-]&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-]&gt;</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Expand a command-line abbreviation.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;A-p&gt;" dactyl:highlight="HelpTag">c_&lt;A-p&gt;</a><a id="c_&lt;Up&gt;" dactyl:highlight="HelpTag">c_&lt;Up&gt;</a><a id="c_&lt;cmd-prev-match&gt;" dactyl:highlight="HelpTag">c_&lt;cmd-prev-match&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;Up&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Recall from command history the previous command line

        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;A-n&gt;" dactyl:highlight="HelpTag">c_&lt;A-n&gt;</a><a id="c_&lt;Down&gt;" dactyl:highlight="HelpTag">c_&lt;Down&gt;</a><a id="c_&lt;cmd-next-match&gt;" dactyl:highlight="HelpTag">c_&lt;cmd-next-match&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;Down&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

            Recall from command history the next command line

        </p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;C-p&gt;" dactyl:highlight="HelpTag">c_&lt;C-p&gt;</a><a id="c_&lt;S-Up&gt;" dactyl:highlight="HelpTag">c_&lt;S-Up&gt;</a><a id="c_&lt;cmd-prev&gt;" dactyl:highlight="HelpTag">c_&lt;cmd-prev&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;S-Up&gt;</div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;PageUp&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;C-n&gt;" dactyl:highlight="HelpTag">c_&lt;C-n&gt;</a><a id="c_&lt;S-Down&gt;" dactyl:highlight="HelpTag">c_&lt;S-Down&gt;</a><a id="c_&lt;cmd-next&gt;" dactyl:highlight="HelpTag">c_&lt;cmd-next&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;S-Down&gt;</div><div dactyl:highlight="HelpSpec">&lt;PageDown&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

<h2><div dactyl:highlight="HelpTags"><a id="cmdline-completion" dactyl:highlight="HelpTag">cmdline-completion</a></div>Command-line completion</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;Tab&gt;" dactyl:highlight="HelpTag">c_&lt;Tab&gt;</a><a id="c_&lt;compl-next&gt;" dactyl:highlight="HelpTag">c_&lt;compl-next&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;Tab&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Complete the word in front of the cursor according to the behavior
            specified in <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wildmode'">'wildmode'</a></span>. If <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wildmode'">'wildmode'</a></span> contains
            <span dactyl:highlight="HelpString">list</span> and there are multiple matches then the completion
            menu window is opened.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;S-Tab&gt;" dactyl:highlight="HelpTag">c_&lt;S-Tab&gt;</a><a id="c_&lt;compl-prev&gt;" dactyl:highlight="HelpTag">c_&lt;compl-prev&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;S-Tab&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Complete the previous full match when <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wildmode'">'wildmode'</a></span> contains <span dactyl:highlight="HelpString">full</span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;A-Tab&gt;" dactyl:highlight="HelpTag">c_&lt;A-Tab&gt;</a><a id="c_&lt;A-compl-next&gt;" dactyl:highlight="HelpTag">c_&lt;A-compl-next&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;A-Tab&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Similar to <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span>, but the completion behavior is
            specified by the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'altwildmode'">'altwildmode'</a></span> option.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;A-S-Tab&gt;" dactyl:highlight="HelpTag">c_&lt;A-S-Tab&gt;</a><a id="c_&lt;A-compl-prev&gt;" dactyl:highlight="HelpTag">c_&lt;A-compl-prev&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">&lt;A-S-Tab&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>The <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;S-Tab&gt;">c_&lt;S-Tab&gt;</a></span> equivalent for <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'altwildmode'">'altwildmode'</a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;A-f&gt;" dactyl:highlight="HelpTag">c_&lt;A-f&gt;</a><a id="c_&lt;C-Tab&gt;" dactyl:highlight="HelpTag">c_&lt;C-Tab&gt;</a><a id="c_&lt;compl-next-group&gt;" dactyl:highlight="HelpTag">c_&lt;compl-next-group&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-Tab&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Select the next matching completion group.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="c_&lt;A-S-F&gt;" dactyl:highlight="HelpTag">c_&lt;A-S-F&gt;</a><a id="c_&lt;C-S-Tab&gt;" dactyl:highlight="HelpTag">c_&lt;C-S-Tab&gt;</a><a id="c_&lt;compl-prev-group&gt;" dactyl:highlight="HelpTag">c_&lt;compl-prev-group&gt;</a></div><div dactyl:highlight="HelpSpec">&lt;C-S-Tab&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Select the previous matching completion group.</p>
    </div><div style="clear: both;"/></div>


<h2><div dactyl:highlight="HelpTags"><a id="cmdline-lines" dactyl:highlight="HelpTag">cmdline-lines</a></div>Ex command lines</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":bar" dactyl:highlight="HelpTag">:bar</a></div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Multiple commands, separated by a <em>|</em> can be
            given in a single command line and will be executed consecutively.
            <em>|</em> can be included as an argument to a command by escaping
            it with a backslash. E.g.
            <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map \|</a></span> <span dactyl:highlight="HelpEx"><a href="#:echo" style="color: inherit;">:echo <span dactyl:highlight="HelpString">bar</span></a></span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></pre>

            Several commands process the entire command-line string literally.
            These commands will include any <em>|</em> as part of their
            argument string and so cannot be followed by another command. The

            <ul>
                <li><span dactyl:highlight="HelpEx"><a href="#:abbreviate" style="color: inherit;">:abbreviate</a></span></li>

<h3><div dactyl:highlight="HelpTags"><a id="cmdline-arguments" dactyl:highlight="HelpTag">cmdline-arguments</a></div>Ex command-line arguments</h3>

<p>
    Most Ex commands accept a number of options and arguments. Arguments and
    options are generally separated by spaces, and treat a number of
    characters, including <em>\</em>, <em>'</em>, <em>"</em>, and <em>|</em>,
    specially.  Moreover, certain arguments have their own special characters.
    For instance, when using <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> to change a <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#stringlist">stringlist</a></span>
    option, the comma character is used to separate elements of said list. Or
    when calling <span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd</a></span>, the pattern given may be negated by
    prefixing it with a <em>!</em>. In order to use these characters in
    command arguments, stripped of their special meaning, they must be quoted.
</p>

<p><div dactyl:highlight="HelpTags"><a id="cmdline-quoting" dactyl:highlight="HelpTag">cmdline-quoting</a><a id="quoting" dactyl:highlight="HelpTag">quoting</a></div><div style="clear: right"/>
    Pentadactyl offers four distinct quoting styles, each with its own
    distinct advantages and disadvantages. The first, and most basic, is the
    automatic quoting applied to the commands listed in <span dactyl:highlight="HelpEx"><a href="#:bar" style="color: inherit;">:bar</a></span>. When
    any of these commands is invoked, their final argument is always
    interpreted literally. No characters have special meaning whatsoever, and
    no care need be taken to quote anything. Additionally, the following three
    optional quoting characters are available:
</p>

<dl><column style="width: 8em;"/><column style=""/><tr><dt>\</dt><dd>
        This is the most basic quoting character. When it is encountered
        outside of single or double quotes, it forces the next character to be
        interpreted literally. So, for instance, <tt>\\</tt> ⇒ <tt>\</tt>,
        <tt>\'</tt> ⇒ <tt>'</tt>, <tt>\a</tt> ⇒ <tt>a</tt>, and
        <tt>\␣</tt> ⇒ <tt>␣</tt>.
    </dd></tr><tr><dt>'</dt><dd>
        Any character inside single quotes aside from the ' character itself
        is interpreted literally. To include a literal single quote, it must
        be doubled. So, <pre dactyl:highlight="HelpCode">'foo\ ''bar\\ baz\' ⇒ foo\ 'bar\\ baz\</pre>
    </dd></tr><tr><dt>"</dt><dd>
        Any character inside of double quotes except for <em>"</em> and
        <em>\</em> is interpreted literally. A literal double quote may be
        included by preceding it with a backslash. Any other occurrence of a
        backslash starts an escape sequence as in JSON strings.
        Among the available escape sequences are:
        <dl><column style="width: 8em;"/><column style=""/><tr><dt>\n</dt><dd>A newline character.</dd></tr><tr><dt>\t</dt><dd>A tab character.</dd></tr><tr><dt>\uxxxx</dt><dd>Where each <em>x</em> is a digit between 0 and F, a Unicode character at code-point <em>xxxx</em>.</dd></tr></dl>
    </dd></tr></dl>

<p><div dactyl:highlight="HelpTags"><a id="cmdline-options" dactyl:highlight="HelpTag">cmdline-options</a></div><div style="clear: right"/>
    Many Ex commands accept option arguments in addition to regular arguments.
    Option arguments begin with a hyphen (<em>-</em>), and often have a short
    form and a long form, such as <em>-name</em> and <em>-n</em>. Most options
    accept arguments, which come after the option separated by either a space
    or an equal sign. For instance, the following three forms,
    <em>-name=<span dactyl:highlight="HelpString">foo</span></em>, <em>-name <span dactyl:highlight="HelpString">foo</span></em>, and
    <em>-n <span dactyl:highlight="HelpString">foo</span></em>, are all acceptable and entirely equivalent.
</p>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="editing.xml" dactyl:highlight="HelpTag">editing.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="text-area" dactyl:highlight="HelpTag">text-area</a><a id="text-field" dactyl:highlight="HelpTag">text-field</a><a id="editing" dactyl:highlight="HelpTag">editing</a></div>Editing Text Fields</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#insert-mode">Insert mode</a></li><li><a href="#text-edit-mode">Text Edit mode</a></li></ol></div>

<p>
    Pentadactyl provides several ways to edit text areas or input fields.
    After switching focus to a text field, Insert mode or Text Edit mode is
    activated, depending on your <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'insertmode'">'insertmode'</a></span> settings. You can also
    use an <a href="dactyl://help-tag/%27editor%27" topic="'editor'">external editor</a>.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="insert-mode" dactyl:highlight="HelpTag">insert-mode</a><a id="insert" dactyl:highlight="HelpTag">insert</a></div>Insert mode</h2>

<p>
    In Insert mode, all keys except for those described in the
    <a href="dactyl://help-tag/i-map-index" topic="i-map-index">index</a> are passed directly to Firefox.
</p>


<h2><div dactyl:highlight="HelpTags"><a id="text-edit-mode" dactyl:highlight="HelpTag">text-edit-mode</a><a id="text-edit" dactyl:highlight="HelpTag">text-edit</a></div>Text Edit mode</h2>

<p>
    Text Edit mode provides basic Vim-like text editing. It can be entered
    from Insert mode by pressing <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#I_&lt;C-t&gt;">I_&lt;C-t&gt;</a></span> or started directly
    when a text area is focused if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'insertmode'">'insertmode'</a></span> is unset. See the
    <a href="dactyl://help-tag/t-map-index" topic="t-map-index">index</a> for a list of currently supported
    mappings.
</p>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="options.xml" dactyl:highlight="HelpTag">options.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="options" dactyl:highlight="HelpTag">options</a></div>Options</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#set-option">Setting options</a></li><li><a href="#Firefox-options">Setting Firefox options</a></li><li><a href="#list-options">List of options</a></li></ol></div>

<p>
    Pentadactyl has a number of internal variables and switches which can be set to
    achieve special effects. These options come in the following forms:
</p>

<dl><column style="width: 10em;"/><column style=""/><tr><dt>boolean</dt><dd>Can only be <span dactyl:highlight="Boolean" key="Boolean">on</span> or <span dactyl:highlight="Boolean" key="Boolean">off</span></dd></tr><tr><dt>number</dt><dd>A numeric value</dd></tr><tr><dt>string</dt><dd>A string value</dd></tr><tr><dt/><dd><div dactyl:highlight="HelpTags"><a id="charlist" dactyl:highlight="HelpTag">charlist</a></div></dd></tr><tr><dt>charlist</dt><dd>A string containing a discrete set of distinct characters</dd></tr><tr><dt/><dd><div dactyl:highlight="HelpTags"><a id="stringlist" dactyl:highlight="HelpTag">stringlist</a></div></dd></tr><tr><dt>stringlist</dt><dd>
        A comma-separated list of strings. Any comma appearing within single
        or double quotes, or prefixed with a <tt>\</tt>, will not be treated
        as an item separator.
    </dd></tr><tr><dt/><dd><div dactyl:highlight="HelpTags"><a id="stringmap" dactyl:highlight="HelpTag">stringmap</a></div></dd></tr><tr><dt>stringmap</dt><dd>A comma-separated list of key-value pairs, e.g., <span dactyl:highlight="HelpString" delim="">key:val,foo:bar</span></dd></tr><tr><dt/><dd><div dactyl:highlight="HelpTags"><a id="regexplist" dactyl:highlight="HelpTag">regexplist</a></div></dd></tr><tr><dt>regexplist</dt><dd>
        A comma-separated list of regular expressions. Expressions may be
        prefixed with a <tt>!</tt>, in which case the match will be negated. A
        literal <tt>!</tt> at the beginning of the expression may be matched
        with <tt>[!]</tt> or by placing the regular expression in quotes.
        Generally, the first matching regular expression is used. Any comma
        appearing within single or double quotes, or prefixed with a
        <tt>\</tt>, will not be treated as an item separator.
    </dd></tr><tr><dt/><dd><div dactyl:highlight="HelpTags"><a id="regexpmap" dactyl:highlight="HelpTag">regexpmap</a></div></dd></tr><tr><dt>regexpmap</dt><dd>
        A combination of a <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#stringmap">stringmap</a></span> and a <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#regexplist">regexplist</a></span>. Each key
        in the <span dactyl:highlight="HelpArg">{key}</span>:<span dactyl:highlight="HelpArg">{value}</span> pair is a regexp. If the regexp begins with a
        <tt>!</tt>, the sense of the match is negated, such that a non-matching
        expression will be considered a match and <i>vice versa</i>.
        The first <span dactyl:highlight="HelpArg">{key}</span> to match yields value.
    </dd></tr><tr><dt>sitelist</dt><dd><div dactyl:highlight="HelpTags"><a id="sitelist" dactyl:highlight="HelpTag">sitelist</a><a id="sitemap" dactyl:highlight="HelpTag">sitemap</a></div></dd></tr><tr><dt>sitemap</dt><dd>
        Like <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#regexplist">regexplist</a></span> and <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#regexpmap">regexpmap</a></span>, but the keys are
        <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#site-filters">site-filters</a></span> rather than regular expressions.
    </dd></tr></dl>

<p><div dactyl:highlight="HelpTags"><a id="macro-string" dactyl:highlight="HelpTag">macro-string</a></div><div style="clear: right"/>
    Some options may be given format strings containing macro replacements in
    the form of <tt>&lt;<span dactyl:highlight="HelpArg">{name}</span>&gt;</tt>. These tokens are replaced by
    the parameter <span dactyl:highlight="HelpArg">{name}</span> as specified in the relevant documentation.
    If the token is in the form <tt>&lt;q-<span dactyl:highlight="HelpArg">{name}</span>&gt;</tt>, the value of the
    parameter is automatically <a href="dactyl://help-tag/quoting" topic="quoting">quoted</a>. If it is in
    the form of <tt>&lt;e-<span dactyl:highlight="HelpArg">{name}</span>&gt;</tt>, its value is never shown but may be
    used to test whether the given parameter is empty.
</p>
<p>
    Array elements, such as in the <tt>&lt;args&gt;</tt> parameter
    of <span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span> macros, may be accessed by appending
    <tt>[<span dactyl:highlight="HelpArg">{n}</span>]</tt>, where <span dactyl:highlight="HelpArg">{n}</span> is the one-based array
    index, to the macro name. The first argument of a command is
    therefore accessed with <tt>&lt;args[1]&gt;</tt>.
</p>
<p>
    Any substring enclosed by <em><tt>&lt;{</tt></em> and <em><tt>}&gt;</tt></em>
    is automatically elided if any of the contained macros aren't currently
    valid. A literal <em><tt>&lt;</tt></em> or <em><tt>&gt;</tt></em> character may
    be included with the special escape sequences <tt>&lt;lt&gt;</tt> or
    <tt>&lt;gt&gt;</tt> respectively.
</p>

<p style="text-align: left">
    For example, given the format string
    <span dactyl:highlight="HelpString">&lt;{(cmd: &lt;column&gt;) }&gt;&lt;{line: &lt;line&gt; }&gt;&lt;file&gt;</span>,
    where <em>line</em>=<span dactyl:highlight="Number" key="Number">32</span> and
    <em>file</em>=<span dactyl:highlight="HelpString" delim="'">Lieder eines fahrenden Gesellen.txt</span>,
    the result is formatted as
    <span dactyl:highlight="HelpString">line: 32 'Lieder eines fahrenden Gesellen.txt'</span>
</p>

<h2><div dactyl:highlight="HelpTags"><a id="set-option" dactyl:highlight="HelpTag">set-option</a><a id="E764" dactyl:highlight="HelpTag">E764</a></div>Setting options</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set" dactyl:highlight="HelpTag">:set</a><a id=":se" dactyl:highlight="HelpTag">:se</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Show all options which differ from their default values.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> all</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Show all options.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="E518" dactyl:highlight="HelpTag">E518</a><a id="E519" dactyl:highlight="HelpTag">E519</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>?</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Show value of <span dactyl:highlight="HelpArg">{option}</span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            For boolean options, turn them on. For all other types,
            show their values.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> no<span dactyl:highlight="HelpArg">{option}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            For boolean options, turn them off. For all other types,
            display an error.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>! <span dactyl:highlight="HelpOptionalArg">[...]</span></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> inv<span dactyl:highlight="HelpArg">{option}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            For boolean options, invert their value. For all other types,
            display an error.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set!=" dactyl:highlight="HelpTag">:set!=</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> inv<span dactyl:highlight="HelpArg">{option}</span>=<span dactyl:highlight="HelpArg">{value}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>!=<span dactyl:highlight="HelpArg">{value}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>For list options, toggle the specified values.</p>

        <p style="text-align: left;">
            If the option is a list, the given values are toggled. Given,
            <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">opt</span></a>=<span dactyl:highlight="HelpString" delim="">foo</span>,<span dactyl:highlight="HelpString" delim="">bar</span></span>
            then,
            <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">opt</span></a>!=<span dactyl:highlight="HelpString" delim="">foo</span>,<span dactyl:highlight="HelpString" delim="">baz</span></span>
            has the same result as
            <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">opt</span></a>=<span dactyl:highlight="HelpString" delim="">bar</span>,<span dactyl:highlight="HelpString" delim="">baz</span></span>
        </p>

        <p>
            This extends to string options in a natural way, e.g.,
            <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">stal</span></a>!=<span dactyl:highlight="HelpString" delim="">always</span>,<span dactyl:highlight="HelpString" delim="">never</span></span>
            toggles between the two values.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set-default" dactyl:highlight="HelpTag">:set-default</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>&amp; <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Reset option to its default value.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set-default-all" dactyl:highlight="HelpTag">:set-default-all</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> all&amp;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Set all options to their default value.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set-args" dactyl:highlight="HelpTag">:set-args</a><a id="E487" dactyl:highlight="HelpTag">E487</a><a id="E521" dactyl:highlight="HelpTag">E521</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>=<span dactyl:highlight="HelpArg">{value}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Set string or number option to <span dactyl:highlight="HelpArg">{value}</span>.
            For numeric options the value must be given in decimal.
            The old value can be inserted by typing <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set+=" dactyl:highlight="HelpTag">:set+=</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>+=<span dactyl:highlight="HelpArg">{value}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Add the <span dactyl:highlight="HelpArg">{value}</span> to a number option, or append the <span dactyl:highlight="HelpArg">{value}</span>
            to a string option.  When the option is a comma separated list, a
            comma is added, unless the value was empty. If the option is a list
            of flags, superfluous flags are removed.  When adding a flag that
            was already present the option value doesn't change.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set^=" dactyl:highlight="HelpTag">:set^=</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>^=<span dactyl:highlight="HelpArg">{value}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Multiply the <span dactyl:highlight="HelpArg">{value}</span> to a number option, or prepend the
            <span dactyl:highlight="HelpArg">{value}</span> to a string option. When the option is a comma
            separated list, a comma is added, unless the value was empty.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set-=" dactyl:highlight="HelpTag">:set-=</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span> <span dactyl:highlight="HelpArg">{option}</span>-=<span dactyl:highlight="HelpArg">{value}</span> <span dactyl:highlight="HelpOptionalArg">[...]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Subtract the <span dactyl:highlight="HelpArg">{value}</span> from a number option, or remove the
            <span dactyl:highlight="HelpArg">{value}</span> from a string option if it is there. If the
            <span dactyl:highlight="HelpArg">{value}</span> is not found in a string option, there is no error or
            warning. When the option is a comma separated list, a comma is
            deleted, unless the option becomes empty. When the option is a list
            of flags, <span dactyl:highlight="HelpArg">{value}</span> must be exactly as they appear in the option.
            Remove flags one by one to avoid problems.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":setlocal" dactyl:highlight="HelpTag">:setlocal</a><a id=":setl" dactyl:highlight="HelpTag">:setl</a></div><div dactyl:highlight="HelpSpec">:setl<span dactyl:highlight="HelpOptionalArg">[ocal]</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            The same as <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> command, but operates on current tab options
            only. See <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> for details.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":setglobal" dactyl:highlight="HelpTag">:setglobal</a><a id=":setg" dactyl:highlight="HelpTag">:setg</a></div><div dactyl:highlight="HelpSpec">:setg<span dactyl:highlight="HelpOptionalArg">[lobal]</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            The same as <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> command, but operates on global options only.
            See <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> for details.
        </p>
    </div><div style="clear: both;"/></div>

<p><div dactyl:highlight="HelpTags"><a id="expand-environment-var" dactyl:highlight="HelpTag">expand-environment-var</a><a id="expand-env" dactyl:highlight="HelpTag">expand-env</a><a id=":set_env" dactyl:highlight="HelpTag">:set_env</a></div><div style="clear: right"/>
    Environment variables are expanded for path options like <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'cdpath'">'cdpath'</a></span> and
    <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span>. The variable notation is <em>$VAR</em> (terminated by a non-word
    character) or <em>${VAR}</em>. <em>%VAR%</em> is also supported on Windows.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="Firefox-options" dactyl:highlight="HelpTag">Firefox-options</a><a id="preferences" dactyl:highlight="HelpTag">preferences</a></div>Setting Firefox options</h2>

<p>Firefox options can be viewed and set with the following commands:</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":pref" dactyl:highlight="HelpTag">:pref</a><a id=":prefs" dactyl:highlight="HelpTag">:prefs</a><a id=":preferences" dactyl:highlight="HelpTag">:preferences</a></div><div dactyl:highlight="HelpSpec">:pref<span dactyl:highlight="HelpOptionalArg">[erences]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Show the Firefox preferences dialog. You can change the browser
            preferences from this dialog. Be aware that not all Firefox
            preferences work, because Pentadactyl overrides some key bindings and
            changes Firefox's GUI.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":pref!" dactyl:highlight="HelpTag">:pref!</a><a id=":prefs!" dactyl:highlight="HelpTag">:prefs!</a><a id=":preferences!" dactyl:highlight="HelpTag">:preferences!</a></div><div dactyl:highlight="HelpSpec">:pref<span dactyl:highlight="HelpOptionalArg">[erences]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Opens about:config in the current tab, where you can change advanced Firefox
            preferences.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":set!" dactyl:highlight="HelpTag">:set!</a><a id=":set-!" dactyl:highlight="HelpTag">:set-!</a></div><div dactyl:highlight="HelpSpec">:se<span dactyl:highlight="HelpOptionalArg">[t]</span>! …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            The same as <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> but operates on Firefox preferences
            (those on the about:config page). See <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set</a></span> for operator
            details.
        </p>
        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            The <em>no</em> and <em>inv</em> prefix operators are not available
            for setting preferences.
        </p>
    </div><div style="clear: both;"/></div>

<p><div dactyl:highlight="HelpTags"><a id="overridden-preferences" dactyl:highlight="HelpTag">overridden-preferences</a></div><div style="clear: right"/>
    Pentadactyl needs to set several Firefox preferences at
    startup in order to function properly. If this is unacceptable,
    they can be changed in your RC file with the <span dactyl:highlight="HelpEx"><a href="#:set" style="color: inherit;">:set!</a></span>
    command, but beware of unexpected behavior. The affected
    preferences are:
</p>

<ul>
    <li><a href="http://kb.mozillazine.org/accessibility.typeaheadfind" dactyl:highlight="HelpOpt">'accessibility.typeaheadfind'</a></li>
</ul>

<h2><div dactyl:highlight="HelpTags"><a id="list-options" dactyl:highlight="HelpTag">list-options</a></div>List of options</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'act'" dactyl:highlight="HelpTag">'act'</a><a id="'activate'" dactyl:highlight="HelpTag">'activate'</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">'activate' 'act'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">addons,bookmarks,diverted,downloads,extoptions,
          help,homepage,quickmark,tabopen,paste</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            A list of items which, when opened in a new tab, are
            automatically focused. Available items:
        </p>

        <dl><column style=""/><column style=""/><tr><dt>all</dt><dd>Activate all items.</dd></tr><tr><dt>addons</dt><dd><span dactyl:highlight="HelpEx"><a href="#:addo" style="color: inherit;">:addo<span dactyl:highlight="HelpOptionalArg">[ns]</span></a></span> command</dd></tr><tr><dt>bookmarks</dt><dd>Tabs loaded from bookmarks</dd></tr><tr><dt>diverted</dt><dd>Links with targets set to new tabs</dd></tr><tr><dt>downloads</dt><dd><span dactyl:highlight="HelpEx"><a href="#:downl" style="color: inherit;">:downl<span dactyl:highlight="HelpOptionalArg">[oads]</span></a></span> command</dd></tr><tr><dt>extoptions</dt><dd><span dactyl:highlight="HelpEx"><a href="#:exto" style="color: inherit;">:exto<span dactyl:highlight="HelpOptionalArg">[ptions]</span></a></span> command</dd></tr><tr><dt>help</dt><dd><span dactyl:highlight="HelpEx"><a href="#:h" style="color: inherit;">:h<span dactyl:highlight="HelpOptionalArg">[elp]</span></a></span> command</dd></tr><tr><dt>homepage</dt><dd><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gH">gH</a></span> mapping</dd></tr><tr><dt>links</dt><dd>Middle- or Control-clicked links</dd></tr><tr><dt>quickmark</dt><dd><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#go">go</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gn">gn</a></span> mappings</dd></tr><tr><dt>tabopen</dt><dd><span dactyl:highlight="HelpEx"><a href="#:tabopen" style="color: inherit;">:tabopen<span dactyl:highlight="HelpOptionalArg">[!]</span></a></span> command</dd></tr><tr><dt>paste</dt><dd><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#P">P</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gP">gP</a></span> mappings</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'awim'" dactyl:highlight="HelpTag">'awim'</a><a id="'altwildmode'" dactyl:highlight="HelpTag">'altwildmode'</a></div><div dactyl:highlight="HelpSpec">'altwildmode' 'awim'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">list:full</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Like <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'wildmode'">'wildmode'</a></span>, but when the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;A-Tab&gt;">c_&lt;A-Tab&gt;</a></span> key
            is pressed.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'au'" dactyl:highlight="HelpTag">'au'</a><a id="'autocomplete'" dactyl:highlight="HelpTag">'autocomplete'</a></div><div dactyl:highlight="HelpSpec">'autocomplete' 'au'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#regexplist">regexplist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">.*</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Enables automatic completion for completion contexts (see
            <span dactyl:highlight="HelpEx"><a href="#:contexts" style="color: inherit;">:contexts</a></span>) matching the given regular expressions. When
            automatic completion is enabled, the completion list is
            automatically opened when the <a href="dactyl://help-tag/command-line" topic="command-line">command line</a> is focused.
            Thereafter, any key press triggers a completion update for the
            matching contexts. Non-matching contexts will only be updated when
            the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#c_&lt;Tab&gt;">c_&lt;Tab&gt;</a></span> key is pressed. This option is useful
            for disabling auto-completion for computationally intensive
            contexts that don't perform well when your system is under load.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            Completion contexts have names very much like Unix path names.
            These denote the tree in which they're called. A completer will
            never be called unless every completer preceding it in the tree
            was also called. For example, if your completer excludes
            <span dactyl:highlight="HelpString">/ex/</span>, it will also exclude <span dactyl:highlight="HelpString">/ex/bmarks</span>, and
            so on.
        </p>

        <div dactyl:highlight="HelpExample">
            To enable auto-completion for everything but <span dactyl:highlight="HelpEx"><a href="#:history" style="color: inherit;">:history</a></span> or
            <span dactyl:highlight="HelpEx"><a href="#:bmarks" style="color: inherit;">:bmarks</a></span>, you would choose a value such as
            <span dactyl:highlight="HelpString" delim="">!/ex/(bmarks|history),.?</span>
        </div>

        <p>
            To go in the other direction, i.e. <em>only</em> enable
            auto-completion for those commands, you have to jump through
            some hoops, due to the way contexts work (see the note above):
            <span dactyl:highlight="HelpString" delim="">/ex/(bmarks|history),^(/|/ex/?)$</span>
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'bh'" dactyl:highlight="HelpTag">'bh'</a><a id="'banghist'" dactyl:highlight="HelpTag">'banghist'</a></div><div dactyl:highlight="HelpSpec">'banghist' 'bh'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">boolean</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="Boolean">off</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            Replace occurrences of ! with the previous command when
            executing external commands.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id="$CDPATH" dactyl:highlight="HelpTag">$CDPATH</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'cd'" dactyl:highlight="HelpTag">'cd'</a><a id="'cdpath'" dactyl:highlight="HelpTag">'cdpath'</a></div><div dactyl:highlight="HelpSpec">'cdpath' 'cd'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: equivalent to <span dactyl:highlight="HelpString">.</span> or <span dactyl:highlight="HelpString">.,$CDPATH</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            List of directories searched when executing the <span dactyl:highlight="HelpEx"><a href="#:cd" style="color: inherit;">:cd</a></span>
            command. This is only used for relative paths; if an absolute path is
            specified, this option is ignored.
        </p>
        <p>
            If the <em>CDPATH</em> environment variable is set this path list
            is appended to the default value of <span dactyl:highlight="HelpString">.</span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ca'" dactyl:highlight="HelpTag">'ca'</a><a id="'cookieaccept'" dactyl:highlight="HelpTag">'cookieaccept'</a></div><div dactyl:highlight="HelpSpec">'cookieaccept' 'ca'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">all</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>When to accept cookies.</p>

        <dl><column style=""/><column style=""/><tr><dt>all</dt><dd>Accept all cookies</dd></tr><tr><dt>none</dt><dd>Accept no cookies</dd></tr><tr><dt>samesite</dt><dd>Accept all non-third-party cookies</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'cl'" dactyl:highlight="HelpTag">'cl'</a><a id="'cookielifetime'" dactyl:highlight="HelpTag">'cookielifetime'</a></div><div dactyl:highlight="HelpSpec">'cookielifetime' 'cl'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">default</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
            The lifetime for which to accept cookies. The available
            options are:
        </p>
        <dl><column style=""/><column style=""/><tr><dt>default</dt><dd>The lifetime requested by the setter</dd></tr><tr><dt>prompt</dt><dd>Always prompt for a lifetime</dd></tr><tr><dt>session</dt><dd>The current session</dd></tr><tr><dt><span dactyl:highlight="HelpArg">{days}</span></dt><dd>When a number is given, it is
                interpreted as the number of days for which to keep
                cookies</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ck'" dactyl:highlight="HelpTag">'ck'</a><a id="'cookies'" dactyl:highlight="HelpTag">'cookies'</a></div><div dactyl:highlight="HelpSpec">'cookies' 'ck'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">session</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>The default action for the <span dactyl:highlight="HelpEx"><a href="#:cookies" style="color: inherit;">:cookies</a></span> command.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'cpt'" dactyl:highlight="HelpTag">'cpt'</a><a id="'complete'" dactyl:highlight="HelpTag">'complete'</a></div><div dactyl:highlight="HelpSpec">'complete' 'cpt'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType" href="#stringlist">stringlist</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="">search,location,file</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>Items which are completed at the <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> prompts. Available items:</p>

        <dl><column style="width: 6.5em;"/><column style=""/><tr><dt>search</dt><dd>Search engines and keyword URLs</dd></tr><tr><dt>file</dt><dd>Local files</dd></tr><tr><dt>location</dt><dd>Firefox location bar entries (bookmarks and history sorted in an intelligent way)</dd></tr><tr><dt>bookmark</dt><dd>Bookmarks</dd></tr><tr><dt>history</dt><dd>History</dd></tr><tr><dt>suggestion</dt><dd>Search engine suggestions</dd></tr></dl>

        <p>
            Additionally, native search providers can be added by prefixing
            their names with the string <span dactyl:highlight="HelpString" delim="'">native:</span>. These
            providers are often added by other add-ons and are occasionally
            useful.
        </p>

        <p>
            The order is important, such that <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">complete</span></a>=<span dactyl:highlight="HelpString" delim="">bsf</span></span> will
            list bookmarks followed by matching quick searches and then
            matching files.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            For backward compatibility, this option currently accepts a single
            entry containing single-letter names for completers. This usage
            is deprecated and will be removed in the future.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpWarning">Warning:</span> 
            Using <em>bookmark</em> and <em>history</em> can make completion very slow if
            there are many items.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="'ds'" dactyl:highlight="HelpTag">'ds'</a><a id="'defsearch'" dactyl:highlight="HelpTag">'defsearch'</a></div><div dactyl:highlight="HelpSpec">'defsearch' 'ds'</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpOptInfo"><a dactyl:highlight="HelpType">string</a><span dactyl:highlight="HelpDefault">(default: <span dactyl:highlight="HelpString" delim="'">google</span>)</span><div style="clear: both;"/></div><div dactyl:highlight="HelpDescription">
        <p>
