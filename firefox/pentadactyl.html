            interpreted based on their extensions. Files which end in
            <em>.js</em> are executed as JavaScript, while those ending in
            <em>.css</em> are loaded as Cascading Stylesheets, and anything
            else is interpreted as Ex commands. In normal cases, any errors
            generated by the execution or non-existence of <span dactyl:highlight="HelpArg">{file}</span> are
            printed to the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#command-line">command-line</a></span> area.  When <span dactyl:highlight="HelpOptionalArg">[!]</span> is
            provided, these are suppressed.
        </p>

        <p>
            Environment variables in <span dactyl:highlight="HelpArg">{file}</span> are expanded to their current
            value, and the prefix <em>~</em> is replaced with the value of
            <em>$HOME</em>. See <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#expand-env">expand-env</a></span> and <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#initialization">initialization</a></span>
            for more information.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":source-contexts" dactyl:highlight="HelpTag">:source-contexts</a></div>Script Contexts</h3>

        <p>
            Each script executes in its own JavaScript context. This means that
            any global variable or function, including those defined by
            <span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript</a></span> and the <tt>-javascript</tt> flag of
            <span dactyl:highlight="HelpEx"><a href="#:map" style="color: inherit;">:map</a></span>, <span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command</a></span>, and <span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd</a></span>,
            is directly available only within the current script. Outside of the
            current script, they can only be accessed as properties of the
            script's global object, which is stored in the <tt>plugins</tt>
            global under the script's full path.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":source-groups" dactyl:highlight="HelpTag">:source-groups</a></div>Script Groups</h3>

        <p>
            In addition to its own JavaScript context, each script is executed
            with its own default <a href="dactyl://help-tag/groups" topic="groups">group</a> into which
            its styles, mappings, commands, and autocommands are placed. This
            means that commands such as <span dactyl:highlight="HelpEx"><a href="#:delcommand" style="color: inherit;">:delcommand!</a></span> can be issued
            without fear of trampling other user-defined mappings. The command
            <span dactyl:highlight="HelpEx"><a href="#:group" style="color: inherit;">:group! default</a></span> can be issued to clear all such items at
            once, and should be placed at the head of most scripts to prevent
            the accumulation of stale items when the script is re-sourced.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":source-css" dactyl:highlight="HelpTag">:source-css</a></div>Cascading Stylesheets</h3>

        <p>
            When a CSS file is sourced, its contents are applied to every web
            page and every chrome document, including all browser windows and
            dialogs. If the same file is sourced more than once, its previous
            rules are cleared before it is applied again. Rules can be
            restricted to specific documents by enclosing them in
            <a href="https://developer.mozilla.org/en/CSS/@-moz-document" rel="external" topic="https://developer.mozilla.org/en/CSS/@-moz-document">@-moz-document</a>
            blocks.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":source-javascript" dactyl:highlight="HelpTag">:source-javascript</a></div>JavaScript</h3>

        <p>
            JavaScript files are executed with full chrome privileges in their
            own global namespaces. These namespaces are stored as objects in
            the <em>plugins</em> object, in the property named after the full
            path of the sourced file. This means that any variables or
            functions created by your script are stored as properties of that
            object. Additionally, all properties of the global <em>window</em>
            and <em>modules</em> objects are accessible to your script as
            global variables.
        </p>

        <p>
            Files in <em>~/.pentadactyl/plugins</em> may additionally be
            accessed in <em>plugins.<span dactyl:highlight="HelpArg">{filename}</span></em> where <span dactyl:highlight="HelpArg">{filename}</span>
            is the last component of the file's path stripped of any
            extensions, with all hyphens stripped and any letter following a
            hyphen capitalized.  So, the file
            <em>~/.pentadactyl/plugins/foo-bar.js</em> may be accessed as
            <em>plugins.fooBar</em>. See also <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#writing-plugins">writing-plugins</a></span>.
        </p>

        <h3><div dactyl:highlight="HelpTags"><a id=":source-ex" dactyl:highlight="HelpTag">:source-ex</a></div>Ex commands</h3>

        <p>
            Ex command files are executed as if each line were entered into
            the <a href="dactyl://help-tag/command-line" topic="command-line">command line</a> individually.
            Additionally, certain commands support the same ‘here document’
            syntax supported by most Unix shells and by the <a href="dactyl://help-tag/command-line" topic="command-line">command line</a>.
            So, to execute a JavaScript statement which does not comfortably fit
            on a single line, you can use:
        </p>

        <pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:js" style="color: inherit;">:js</a></span> &lt;&lt;<em>EOF</em>
<span dactyl:highlight="HelpKeyword"><span dactyl:highlight="Object" key="Object">var</span></span> hello = <span dactyl:highlight="HelpKeyword">function</span> () {
    alert(<span dactyl:highlight="HelpString">Hello world</span>);
}
<em>EOF</em></pre>

        <p>See also <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#ex-scripts">ex-scripts</a></span> below.</p>
    </div><div style="clear: both;"/></div>


<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":lpl" dactyl:highlight="HelpTag">:lpl</a><a id=":loadplugins" dactyl:highlight="HelpTag">:loadplugins</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:loadplugins <span dactyl:highlight="HelpOptionalArg">[pattern]</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Immediately load all plugins which have yet to be loaded. Because
            plugins are not automatically loaded until after <tt><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#pentadactylrc">pentadactylrc</a></span></tt>
            is sourced, this command must be placed early in the
            <tt>pentadactylrc</tt> file if <tt>pentadactylrc</tt> uses commands or options
            which are defined by plugins. Additionally, this command allows
            newly installed plugins to be easily loaded without restarting
            Pentadactyl. See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'loadplugins'">'loadplugins'</a></span>.
        </p>
        <p>
            If <span dactyl:highlight="HelpOptionalArg">[pattern]</span>s are provided, the given regular expressions are
            used as filters rather than those in <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'loadplugins'">'loadplugins'</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":runt" dactyl:highlight="HelpTag">:runt</a><a id=":runtime" dactyl:highlight="HelpTag">:runtime</a></div><div dactyl:highlight="HelpSpec">:runt<span dactyl:highlight="HelpOptionalArg">[ime]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{file}</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Source the specified file from the first directory in
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span> in which it exists. When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given,
            source the file from all directories in <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span> in
            which it exists.
        </p>
        <div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:runtime" style="color: inherit;">:runtime plugins/foobar.js</a></span></div>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":scrip" dactyl:highlight="HelpTag">:scrip</a><a id=":scriptnames" dactyl:highlight="HelpTag">:scriptnames</a></div><div dactyl:highlight="HelpSpec">:scrip<span dactyl:highlight="HelpOptionalArg">[tnames]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>List all sourced script names, in the order they were first sourced.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":fini" dactyl:highlight="HelpTag">:fini</a><a id=":finish" dactyl:highlight="HelpTag">:finish</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:fini<span dactyl:highlight="HelpOptionalArg">[sh]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Stop sourcing a script file. This can only be called from within a
            Pentadactyl script file.
        </p>
    </div><div style="clear: both;"/></div>

<h3><div dactyl:highlight="HelpTags"><a id="ex-scripts" dactyl:highlight="HelpTag">ex-scripts</a></div>Ex Command Scripts</h3>

<p>
    Ex command scripts are similar to both entering commands on the
    <a href="dactyl://help-tag/command-line" topic="command-line">command line</a> and to Vim
    scripts, but with some notable differences.
</p>

<p><div dactyl:highlight="HelpTags"><a id="multiline-commands" dactyl:highlight="HelpTag">multiline-commands</a></div><div style="clear: right"/>
    Commands in Ex command scripts can span multiple lines by
    prefixing the second and further lines with a <em>\</em>
    character. For instance, the following all define commands whose
    definitions span multiple lines.
</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command!</a></span> <span dactyl:highlight="HelpString" delim="">foo</span>
        \ <em>-description</em> <span dactyl:highlight="HelpString">A command that frobs bars</span>
        \ <span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript</a></span> frob(content.bar)</pre>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span> <em>-name</em> <span dactyl:highlight="HelpString" delim="'">foo</span>
     \ <span dactyl:highlight="HelpString" delim="'">foobar.com</span>
     \ p<span dactyl:highlight="HelpString" delim="">:first-line</span> { <em>font-variant</em>: <span dactyl:highlight="HelpString" delim="">small-caps</span>; }
     \ div<em>#side-bar</em> &gt; <span dactyl:highlight="HelpString" delim="">:first-child</span> { <em>display</em>: <span dactyl:highlight="HelpString" delim="">none</span>; }</pre>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command!</a></span> <span dactyl:highlight="HelpString" delim="">do-some-stuff</span>
        \ <em>-description</em> <span dactyl:highlight="HelpString">A command which does some stuff in JavaScript</span>
        \ <span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript</a></span> &lt;&lt;<em>EOF</em>
        \     window.do(<span dactyl:highlight="HelpString">some</span>);
        \     window.do(<span dactyl:highlight="HelpString">stuff</span>);
        \<em>EOF</em></pre>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:command" style="color: inherit;">:command!</a></span> <span dactyl:highlight="HelpString" delim="">do-some-stuff</span>
        \ <em>-description</em> <span dactyl:highlight="HelpString">A command which does some stuff in JavaScript</span>
        \ <span dactyl:highlight="HelpEx"><a href="#:javascript" style="color: inherit;">:javascript</a></span>
        \\    window.do(<span dactyl:highlight="HelpString">some</span>);
        \\    window.do(<span dactyl:highlight="HelpString">stuff</span>);</pre>

<p><div dactyl:highlight="HelpTags"><a id="comments" dactyl:highlight="HelpTag">comments</a></div><div style="clear: right"/>
    Lines may be commented out by prefixing them with a <em>"</em>
    character. Comments and commands cannot both occur in a single command
    line.
</p>

<pre dactyl:highlight="HelpCode">            <span dactyl:highlight="" style="color: #444">" This is a comment</span>
    foo bar " This is a syntax error
            <span dactyl:highlight="HelpString"> This is not a comment</span>
    foo bar <span dactyl:highlight="HelpString"> This is not a comment</span>
</pre>

<h2><div dactyl:highlight="HelpTags"><a id="profile" dactyl:highlight="HelpTag">profile</a><a id="profiling" dactyl:highlight="HelpTag">profiling</a></div>Profiling</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":time" dactyl:highlight="HelpTag">:time</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>time<span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{code|:command}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Profile a piece of JavaScript code or an Ex command. Run
            <span dactyl:highlight="HelpArg">{code}</span> <span dactyl:highlight="HelpOptionalArg">[count]</span> times and print the elapsed time.
            If <span dactyl:highlight="HelpArg">{code}</span> begins with a <span dactyl:highlight="HelpEx"><a href="#:" style="color: inherit;">:</a></span>, it is executed as an Ex
            command. Otherwise, it is executed as JavaScript, in which case it
            is evaluated only once and stored as a function which is executed
            <span dactyl:highlight="HelpOptionalArg">[count]</span> times.
        </p>

        <p>
            When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, <span dactyl:highlight="HelpArg">{code}</span> is executed <span dactyl:highlight="HelpOptionalArg">[count]</span>
            times, but no statistics are printed.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="autocommands.xml" dactyl:highlight="HelpTag">autocommands.xml</a></div>

<h1><div dactyl:highlight="HelpTags"><a id="autocommands" dactyl:highlight="HelpTag">autocommands</a></div>Automatic commands</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#autocmd-examples">Examples</a></li></ol></div>

<p>
    Autocommands are a way to automatically execute code when
    certain events happen.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":au" dactyl:highlight="HelpTag">:au</a><a id=":autocmd" dactyl:highlight="HelpTag">:autocmd</a></div><div dactyl:highlight="HelpSpec">:au<span dactyl:highlight="HelpOptionalArg">[tocmd]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[events]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span> <span dactyl:highlight="HelpOptionalArg">[cmd]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Execute commands automatically on events.</p>

        <p>
            When <span dactyl:highlight="HelpOptionalArg">[cmd]</span> is not given, list all commands
            defined for the given <span dactyl:highlight="HelpOptionalArg">[events]</span> and <span dactyl:highlight="HelpOptionalArg">[filter]</span>.
            When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, delete the matching commands
            rather than listing them.
        </p>

        <p>
            When <span dactyl:highlight="HelpOptionalArg">[cmd]</span> is given, add it to the list of commands to be
            executed when <span dactyl:highlight="HelpOptionalArg">[events]</span> occur for pages matching the
            comma-separated list of <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#site-filters">site-filters</a></span>, <span dactyl:highlight="HelpOptionalArg">[filter]</span>. If the
            <em>-javascript</em> (short name <em>-js</em>) option is given,
            <span dactyl:highlight="HelpOptionalArg">[cmd]</span> is interpreted as JavaScript code. Otherwise, it is
            interpreted as an Ex command.
        </p>

        <p>
            If the <em>-group</em>=<span dactyl:highlight="HelpArg">{group}</span> flag is given, add this autocmd
            to the named <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#group">group</a></span>. Any filters for <span dactyl:highlight="HelpArg">{group}</span> apply in
            addition to <span dactyl:highlight="HelpOptionalArg">[filter]</span>. When listing commands this limits the
            output to the specified group.
        </p>

        <p>Available <span dactyl:highlight="HelpOptionalArg">[events]</span>:</p>

        <div dactyl:highlight="HelpTags"><a id="autocommand-list" dactyl:highlight="HelpTag">autocommand-list</a></div><dl><column style=""/><column style=""/><tr><dt>BookmarkAdd</dt><dd>Triggered after a page is bookmarked</dd></tr><tr><dt>BookmarkChange</dt><dd>Triggered after a page's bookmark is changed</dd></tr><tr><dt>BookmarkRemove</dt><dd>Triggered after a page's bookmark is removed</dd></tr><tr><dt>ColorScheme</dt><dd>Triggered after a color scheme has been loaded</dd></tr><tr><dt>DOMLoad</dt><dd>Triggered when a page's DOM content has fully loaded</dd></tr><tr><dt>DownloadPost</dt><dd>Triggered when a download has completed</dd></tr><tr><dt>Fullscreen</dt><dd>Triggered when the browser's fullscreen state changes</dd></tr><tr><dt>LocationChange</dt><dd>Triggered when changing tabs or when navigating to a new location</dd></tr><tr><dt>PageLoadPre</dt><dd>Triggered after a page load is initiated</dd></tr><tr><dt>PageLoad</dt><dd>Triggered when a page gets (re)loaded/opened</dd></tr><tr><dt>PrivateMode</dt><dd>Triggered when private browsing mode is activated or deactivated</dd></tr><tr><dt>Sanitize</dt><dd>Triggered when private data are sanitized</dd></tr><tr><dt>ShellCmdPost</dt><dd>Triggered after executing a shell command with <span dactyl:highlight="HelpEx"><a href="#:" style="color: inherit;">:!</a></span><span dactyl:highlight="HelpArg">{cmd}</span></dd></tr><tr><dt>Enter</dt><dd>Triggered after Firefox starts</dd></tr><tr><dt>LeavePre</dt><dd>Triggered before exiting Firefox, just before destroying each module</dd></tr><tr><dt>Leave</dt><dd>Triggered before exiting Firefox</dd></tr></dl>

        <p>
            For Ex <span dactyl:highlight="HelpOptionalArg">[cmd]</span>s, the following keywords are
            replaced with the appropriate value before the commands
            are executed. For JavaScript commands, they may be
            accessed as ordinary variables, sans angle brackets.
        </p>

        <div dactyl:highlight="HelpTags"><a id="autocommand-args" dactyl:highlight="HelpTag">autocommand-args</a></div><dl><column style=""/><column style=""/><tr><dt>&lt;bookmark&gt;</dt><dd>The JavaScript bookmark object. Only for <em>Bookmark*</em>.</dd></tr><tr><dt>&lt;changed&gt;</dt><dd>The name of the property that has changed. Only for <em>BookmarkChange</em>.</dd></tr><tr><dt>&lt;doc&gt;</dt><dd>The document for which the event occurred. Only for <em>DOMLoad</em>, <em>PageLoad</em> and <em>PageLoadPre</em>.</dd></tr><tr><dt>&lt;file&gt;</dt><dd>The target destination of a download. Only for <em>DownloadPost</em>.</dd></tr><tr><dt>&lt;icon&gt;</dt><dd>The icon associated with <em>&lt;url&gt;</em>. Only for <em>Bookmark*</em>.</dd></tr><tr><dt>&lt;keyword&gt;</dt><dd>The keywords applied to the bookmark. Only for <em>BookmarkChange</em>, <em>BookmarkRemove</em>.</dd></tr><tr><dt>&lt;name&gt;</dt><dd>The name of the item. Only for <em>ColorScheme</em> and <em>Sanitize</em>.</dd></tr><tr><dt>&lt;size&gt;</dt><dd>The size of a downloaded file. Only for <em>DownloadPost</em>.</dd></tr><tr><dt>&lt;state&gt;</dt><dd>The new state. Only for <em>Fullscreen</em> and <em>PrivateMode</em>.</dd></tr><tr><dt>&lt;tab&gt;</dt><dd>The tab in which the event occurred. Only for <em>DOMLoad</em>, <em>PageLoad</em> and <em>PageLoadPre</em>.</dd></tr><tr><dt>&lt;tags&gt;</dt><dd>The tags applied to <em>&lt;url&gt;</em>. Only for <em>Bookmark*</em>.</dd></tr><tr><dt>&lt;title&gt;</dt><dd>The page, bookmark or download title.</dd></tr><tr><dt>&lt;url&gt;</dt><dd>The URL against which the event was selected.</dd></tr><tr><dt>&lt;win&gt;</dt><dd>The window for which the event occurred. Only for <em>DOMLoad</em>, <em>PageLoad</em> and <em>PageLoadPre</em>.</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":doautoa" dactyl:highlight="HelpTag">:doautoa</a><a id=":doautoall" dactyl:highlight="HelpTag">:doautoall</a></div><div dactyl:highlight="HelpSpec">:doautoa<span dactyl:highlight="HelpOptionalArg">[ll]</span> <span dactyl:highlight="HelpArg">{event}</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Apply all <span dactyl:highlight="HelpArg">{event}</span> autocommands matching the
            specified <span dactyl:highlight="HelpOptionalArg">[url]</span> to all buffers. If no
            <span dactyl:highlight="HelpOptionalArg">[url]</span> is specified use the current URL.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":do" dactyl:highlight="HelpTag">:do</a><a id=":doautocmd" dactyl:highlight="HelpTag">:doautocmd</a></div><div dactyl:highlight="HelpSpec">:do<span dactyl:highlight="HelpOptionalArg">[autocmd]</span> <span dactyl:highlight="HelpArg">{event}</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Apply all autocommands matching the specified
            <span dactyl:highlight="HelpOptionalArg">[url]</span> to the current buffer. If no <span dactyl:highlight="HelpOptionalArg">[url]</span>
            is specified use the current URL.
        </p>
    </div><div style="clear: both;"/></div>
<h2><div dactyl:highlight="HelpTags"><a id="autocmd-examples" dactyl:highlight="HelpTag">autocmd-examples</a></div>Examples</h2>

<p>Enable <em>Pass Through</em> mode on all Google sites:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd LocationChange</a></span> <span dactyl:highlight="HelpString" delim="">google.com</span> <span dactyl:highlight="HelpEx"><a href="#:normal" style="color: inherit;">:normal!</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-z&gt;">&lt;C-z&gt;</a></span></pre>

<p>Enable <em>Pass Through</em> mode on <em>some</em> Google sites:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd LocationChange</a></span> <span dactyl:highlight="HelpString" delim="">www.google.com</span>,<span dactyl:highlight="HelpString" delim="">mail.google.com</span> <span dactyl:highlight="HelpEx"><a href="#:normal" style="color: inherit;">:normal!</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-z&gt;">&lt;C-z&gt;</a></span></pre>

<p>or</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd LocationChange</a></span> <span dactyl:highlight="HelpString" delim="'">^https?://(www|mail)\.google\.com/</span> <span dactyl:highlight="HelpEx"><a href="#:normal" style="color: inherit;">:normal!</a></span> <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-z&gt;">&lt;C-z&gt;</a></span></pre>

<p>Set the filetype to mail when editing email at Gmail:</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd LocationChange</a></span> !<span dactyl:highlight="HelpString" delim="">mail.google.com</span>,<span dactyl:highlight="HelpString" delim="">*</span> <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">editor</span></a>&amp;</span>
<span dactyl:highlight="HelpEx"><a href="#:autocmd" style="color: inherit;">:autocmd LocationChange</a></span> <span dactyl:highlight="HelpString" delim="'">mail.google.com</span> <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">editor</span></a>=<span dactyl:highlight="HelpString">gvim -f -c 'set ft=mail' +&lt;line&gt;</span></span></pre>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="print.xml" dactyl:highlight="HelpTag">print.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="printing" dactyl:highlight="HelpTag">printing</a></div>Printing</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#Firefox-print-dialogs">Firefox printing dialogs</a></li></ol></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ha" dactyl:highlight="HelpTag">:ha</a><a id=":hardcopy" dactyl:highlight="HelpTag">:hardcopy</a></div><div dactyl:highlight="HelpSpec">:ha<span dactyl:highlight="HelpOptionalArg">[rdcopy]</span><span dactyl:highlight="HelpOptionalArg">[!]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Print current document. Open a GUI dialog where you can select the printer,
            number of copies, orientation, etc. When used with <span dactyl:highlight="HelpOptionalArg">[!]</span>, the dialog is skipped
            and the default printer used.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:ha<span dactyl:highlight="HelpOptionalArg">[rdcopy]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> &gt;<span dactyl:highlight="HelpArg">{filename}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>As above, but write the output to <span dactyl:highlight="HelpArg">{filename}</span>.</p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> Not available on Windows.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="Firefox-print-dialogs" dactyl:highlight="HelpTag">Firefox-print-dialogs</a></div>Firefox printing dialogs</h2>

<p>
    The "Print Preview" and "Page Setup" dialogs can be opened via the <span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog</a></span>
    command
</p>
<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog printpreview</a></span></pre>
<p>
    and
</p>
<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog printsetup</a></span></pre>
<p>
    respectively.
</p>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="gui.xml" dactyl:highlight="HelpTag">gui.xml</a></div>

<h1><div dactyl:highlight="HelpTags"><a id="gui" dactyl:highlight="HelpTag">gui</a></div>Firefox's GUI</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#menu">Menus</a></li><li><a href="#dialogs">Dialogs</a></li><li><a href="#extensions">Add-ons</a></li><li><a href="#sidebar">Sidebar</a></li><li><a href="#status-line">Status line</a></li><li><a href="#toolbar">Toolbars</a></li></ol></div>

<p>
    Although Pentadactyl offers access to the most frequently used
    Firefox functionality via Ex and Normal mode commands, there may be
    times when direct access to the Firefox GUI is required. For such
    eventualities, there are commands to access menu items and to launch
    standard Firefox dialogs.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="menu" dactyl:highlight="HelpTag">menu</a></div>Menus</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":emenu" dactyl:highlight="HelpTag">:emenu</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:emenu <span dactyl:highlight="HelpArg">{menu}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute <span dactyl:highlight="HelpArg">{menu}</span> from the command line. This command provides command-line access
            to all menu items available from the main Firefox menubar. <span dactyl:highlight="HelpArg">{menu}</span> is a
            hierarchical path to the menu item with each submenu separated by a period.
            E.g. <span dactyl:highlight="HelpEx"><a href="#:emenu" style="color: inherit;">:emenu File.Open File…</a></span> launches the standard
            Firefox ‘Open File’ dialog.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="dialogs" dactyl:highlight="HelpTag">dialogs</a></div>Dialogs</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ao" dactyl:highlight="HelpTag">:ao</a><a id=":addo" dactyl:highlight="HelpTag">:addo</a><a id=":addons" dactyl:highlight="HelpTag">:addons</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:addo<span dactyl:highlight="HelpOptionalArg">[ns]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Opens the add-on list.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":dia" dactyl:highlight="HelpTag">:dia</a><a id=":dialog" dactyl:highlight="HelpTag">:dialog</a></div><div dactyl:highlight="HelpSpec">:dia<span dactyl:highlight="HelpOptionalArg">[log]</span> <span dactyl:highlight="HelpOptionalArg">[Firefox-dialog]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Open a Firefox dialog. Available dialogs include:</p>

        <div dactyl:highlight="HelpTags"><a id="dialog-list" dactyl:highlight="HelpTag">dialog-list</a></div><dl><column style=""/><column style=""/></dl><dl><column style=""/><column style=""/><tr><dt>about</dt><dd>About Firefox</dd></tr><tr><dt>addbookmark</dt><dd>Add bookmark for the current page</dd></tr><tr><dt>addons</dt><dd>Manage Add-ons</dd></tr><tr><dt>bookmarks</dt><dd>List your bookmarks</dd></tr><tr><dt>cookies</dt><dd>List your cookies</dd></tr><tr><dt>console</dt><dd>JavaScript console</dd></tr><tr><dt>customizetoolbar</dt><dd>Customize the Toolbar</dd></tr><tr><dt>downloads</dt><dd>Manage Downloads</dd></tr><tr><dt>history</dt><dd>List your history</dd></tr><tr><dt>openfile</dt><dd>Open the file selector dialog</dd></tr><tr><dt>pageinfo</dt><dd>Show information about the current page</dd></tr><tr><dt>pagesource</dt><dd>View page source</dd></tr><tr><dt>passwords</dt><dd>Passwords dialog</dd></tr><tr><dt>places</dt><dd>Places Organizer: Manage your bookmarks and history</dd></tr><tr><dt>preferences</dt><dd>Show Firefox preferences dialog</dd></tr><tr><dt>printpreview</dt><dd>Preview the page before printing</dd></tr><tr><dt>printsetup</dt><dd>Setup the page size and orientation before printing</dd></tr><tr><dt>print</dt><dd>Show print dialog</dd></tr><tr><dt>saveframe</dt><dd>Save frame to disk</dd></tr><tr><dt>savepage</dt><dd>Save page to disk</dd></tr><tr><dt>searchengines</dt><dd>Manage installed search engines</dd></tr><tr><dt>selectionsource</dt><dd>View selection source</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":dl" dactyl:highlight="HelpTag">:dl</a><a id=":downl" dactyl:highlight="HelpTag">:downl</a><a id=":downloads" dactyl:highlight="HelpTag">:downloads</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:downl<span dactyl:highlight="HelpOptionalArg">[oads]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Show progress of current downloads. Here, downloads can
            be paused, resumed, and canceled.
        </p>

        <p>Available options include:</p>

        <dl><column style=""/><column style=""/><tr><dt>-sort</dt><dd>Sort order (see <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'downloadsort'">'downloadsort'</a></span>) (short name: <em>-s</em>)</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":dlc" dactyl:highlight="HelpTag">:dlc</a><a id=":dlclear" dactyl:highlight="HelpTag">:dlclear</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:dlc<span dactyl:highlight="HelpOptionalArg">[lear]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Clear completed downloads.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="extensions" dactyl:highlight="HelpTag">extensions</a><a id="add-ons" dactyl:highlight="HelpTag">add-ons</a></div>Add-ons</h2>

<p>
    The following commands manipulate the currently installed
    add-ons. With the exception of <span dactyl:highlight="HelpEx"><a href="#:extadd" style="color: inherit;">:extadd</a></span>, they all except
    the following arguments:
</p>

<dl><column style=""/><column style=""/><tr><dt>-types</dt><dd>The types of add-ons to operate on, the most
        common types being <tt>extension</tt>, <tt>theme</tt>, and <tt>plugin</tt> (short names <em>-type</em>,
        <em>-t</em>)</dd></tr></dl>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":exta" dactyl:highlight="HelpTag">:exta</a><a id=":extadd" dactyl:highlight="HelpTag">:extadd</a></div><div dactyl:highlight="HelpSpec">:exta<span dactyl:highlight="HelpOptionalArg">[dd]</span> <span dactyl:highlight="HelpArg">{file|url}</span></div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Install an extension. <span dactyl:highlight="HelpArg">{file|uri}</span> must be the local file
            path or URL of an XPInstall (.xpi) file.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":extrm" dactyl:highlight="HelpTag">:extrm</a><a id=":extde" dactyl:highlight="HelpTag">:extde</a><a id=":extdelete" dactyl:highlight="HelpTag">:extdelete</a></div><div dactyl:highlight="HelpSpec">:extde<span dactyl:highlight="HelpOptionalArg">[lete]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div dactyl:highlight="HelpSpec">:extde<span dactyl:highlight="HelpOptionalArg">[lete]</span>!</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Uninstall an extension. <span dactyl:highlight="HelpArg">{extension}</span> is the extension's name. When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given
            all extensions are uninstalled.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":extd" dactyl:highlight="HelpTag">:extd</a><a id=":extdisable" dactyl:highlight="HelpTag">:extdisable</a></div><div dactyl:highlight="HelpSpec">:extd<span dactyl:highlight="HelpOptionalArg">[isable]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div dactyl:highlight="HelpSpec">:extd<span dactyl:highlight="HelpOptionalArg">[isable]</span>!</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Disable an extension. <span dactyl:highlight="HelpArg">{extension}</span> is the extension's name. When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given
            all extensions are disabled.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":exte" dactyl:highlight="HelpTag">:exte</a><a id=":extenable" dactyl:highlight="HelpTag">:extenable</a></div><div dactyl:highlight="HelpSpec">:exte<span dactyl:highlight="HelpOptionalArg">[nable]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div dactyl:highlight="HelpSpec">:exte<span dactyl:highlight="HelpOptionalArg">[nable]</span>!</div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Enable an extension. <span dactyl:highlight="HelpArg">{extension}</span> is the extension's name. When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given all
            extensions are enabled.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id=":exto" dactyl:highlight="HelpTag">:exto</a><a id=":extoptions" dactyl:highlight="HelpTag">:extoptions</a></div><div dactyl:highlight="HelpSpec">:exto<span dactyl:highlight="HelpOptionalArg">[ptions]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":extp" dactyl:highlight="HelpTag">:extp</a><a id=":extpreferences" dactyl:highlight="HelpTag">:extpreferences</a></div><div dactyl:highlight="HelpSpec">:extp<span dactyl:highlight="HelpOptionalArg">[references]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Open the preferences dialog for an extension. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, open a dialog,
            otherwise open a buffer. See also <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'newtab'">'newtab'</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":extr" dactyl:highlight="HelpTag">:extr</a><a id=":extrehash" dactyl:highlight="HelpTag">:extrehash</a></div><div dactyl:highlight="HelpSpec">:extr<span dactyl:highlight="HelpOptionalArg">[ehash]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div dactyl:highlight="HelpSpec">:extr<span dactyl:highlight="HelpOptionalArg">[ehash]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Toggle an extension's enabled status twice. This is useful for rebooting
            a restartless extension.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":extt" dactyl:highlight="HelpTag">:extt</a><a id=":exttoggle" dactyl:highlight="HelpTag">:exttoggle</a></div><div dactyl:highlight="HelpSpec">:extt<span dactyl:highlight="HelpOptionalArg">[oggle]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div dactyl:highlight="HelpSpec">:extt<span dactyl:highlight="HelpOptionalArg">[oggle]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Toggle an extension's enabled status.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":extu" dactyl:highlight="HelpTag">:extu</a><a id=":extupdate" dactyl:highlight="HelpTag">:extupdate</a></div><div dactyl:highlight="HelpSpec">:extu<span dactyl:highlight="HelpOptionalArg">[pdate]</span> <span dactyl:highlight="HelpArg">{extension}</span></div><div dactyl:highlight="HelpSpec">:extu<span dactyl:highlight="HelpOptionalArg">[pdate]</span><span dactyl:highlight="HelpOptionalArg">[!]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Update an extension. When <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, update all
            extensions.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="sidebar" dactyl:highlight="HelpTag">sidebar</a></div>Sidebar</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":sbcl" dactyl:highlight="HelpTag">:sbcl</a><a id=":sbclose" dactyl:highlight="HelpTag">:sbclose</a></div><div dactyl:highlight="HelpSpec">:sbcl<span dactyl:highlight="HelpOptionalArg">[ose]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Close the sidebar window.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":sbope" dactyl:highlight="HelpTag">:sbope</a><a id=":sbopen" dactyl:highlight="HelpTag">:sbopen</a><a id=":sb" dactyl:highlight="HelpTag">:sb</a><a id=":sbar" dactyl:highlight="HelpTag">:sbar</a><a id=":sideb" dactyl:highlight="HelpTag">:sideb</a><a id=":sidebar" dactyl:highlight="HelpTag">:sidebar</a></div><div dactyl:highlight="HelpSpec">:sidebar <span dactyl:highlight="HelpArg">{name}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Open the sidebar window. <span dactyl:highlight="HelpArg">{name}</span> is any of the menu items listed under the
            standard Firefox View-&gt;Sidebar menu. Add-ons, Preferences and Downloads are
            also available in the sidebar.
        </p>
    </div><div style="clear: both;"/></div>
<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:sidebar! <span dactyl:highlight="HelpOptionalArg">[name]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Toggle the sidebar window. When <span dactyl:highlight="HelpOptionalArg">[name]</span> is provided, the
            semantics are as follows: If the named sidebar is currently open,
            it is closed. Otherwise the named sidebar is opened. When
            <span dactyl:highlight="HelpOptionalArg">[name]</span> is not provided, the semantics are as follows: If the
            sidebar is currently open, it is closed. Otherwise the previously
            open sidebar panel is re-opened.
        </p>
    </div><div style="clear: both;"/></div>


<h2><div dactyl:highlight="HelpTags"><a id="status-line" dactyl:highlight="HelpTag">status-line</a><a id="status-bar" dactyl:highlight="HelpTag">status-bar</a></div>Status line</h2>

<p>
    The status line appears at the bottom of each window. You can use
    <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'guioptions'">'guioptions'</a></span> to specify if and when the status line appears, as well
    as its relation to the command line and messages.
</p>

<p>
    The status line contains several fields that provide information about the
    state of the current buffer. These are, in order:
</p>

<ul>
    <li>
        <em>URL</em>: The URL of the currently loaded page. While the page is loading,
        progress messages are also output to this field.
    </li>
    <li>
        <em>History and bookmark status</em> (<tt>[+-❤⋯]</tt>): The position
        of the current page in the tab's session history; <tt>-</tt> and
        <tt>+</tt> indicate that it is possible to move backwards and forwards
        through the history respectively. ❤ indicates that the current page is
        bookmarked. Any other character indicates a QuickMark matching the
        current page.
    </li>
    <li>
        <em>Tab index</em> (<tt>[N/M]</tt>): <tt>N</tt> is the index of the
        currently selected tab and <tt>M</tt> is the total number of tabs in
        the current window.
    </li>
    <li>
        <em>Vertical scroll</em>: The vertical scroll percentage of the current buffer,
        or Top or Bot for the top and bottom of the buffer respectively.
    </li>
    <li>
        <em>Security</em>: The security information button is displayed when appropriate
        as per Firefox. The color of the status bar also changes to reflect the
        current security status of the loaded page.
        <dl><column style=""/><column style=""/><tr><dt style="border:1px solid white" dactyl:highlight="StatusLineNormal">black</dt><dd>The site's identity is unverified and the connection is unencrypted</dd></tr><tr><dt style="border:1px solid white" dactyl:highlight="StatusLineBroken">red</dt><dd>The connection is encrypted, but the site's identity has not been verified or it contains unencrypted content</dd></tr><tr><dt style="border:1px solid white" dactyl:highlight="StatusLineSecure">blue</dt><dd>The site's domain has been verified and the connection is encrypted</dd></tr><tr><dt style="border:1px solid white" dactyl:highlight="StatusLineExtended">green</dt><dd>The site's domain and owner have been fully verified via an Extended Validation certificate and the connection is encrypted</dd></tr></dl>
    </li>
    <li>
        <em>Extensions</em>: Any extension buttons that would normally be installed to the
        Firefox status bar are appended to the end of the status line.
    </li>
</ul>

<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="styling.xml" dactyl:highlight="HelpTag">styling.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="styling" dactyl:highlight="HelpTag">styling</a></div>Styling the GUI and web pages</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2></div>

<p>
    Pentadactyl allows you to apply custom CSS styling to the web pages
    you view as well as to the browser itself. Although it is possible to
    style any user interface element via the <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span> command, most
    Pentadactyl elements can be styled more easily by means of the
    more specialized <span dactyl:highlight="HelpEx"><a href="#:highlight" style="color: inherit;">:highlight</a></span> command.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="E185" dactyl:highlight="HelpTag">E185</a><a id=":colo" dactyl:highlight="HelpTag">:colo</a><a id=":colorscheme" dactyl:highlight="HelpTag">:colorscheme</a></div><div dactyl:highlight="HelpSpec">:colo<span dactyl:highlight="HelpOptionalArg">[rscheme]</span> <span dactyl:highlight="HelpArg">{name}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Load a color scheme. <span dactyl:highlight="HelpArg">{name}</span> is found by searching the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span> for the
            first file matching <tt>colors/<span dactyl:highlight="HelpArg">{name}</span>.penta</tt>.
            The special scheme <em>default</em> can be used to reload the
            default highlight settings.
        </p>

        <p>
            The ColorScheme autocommand is triggered after the color scheme has been
            sourced.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":hi" dactyl:highlight="HelpTag">:hi</a><a id=":highlight" dactyl:highlight="HelpTag">:highlight</a></div><div dactyl:highlight="HelpSpec">:hi<span dactyl:highlight="HelpOptionalArg">[ghlight]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpArg">{group}</span><span dactyl:highlight="HelpOptionalArg">[selector]</span></div><div dactyl:highlight="HelpSpec">:hi<span dactyl:highlight="HelpOptionalArg">[ghlight]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[-append]</span> <span dactyl:highlight="HelpOptionalArg">[-link=<span dactyl:highlight="HelpArg">{group}</span>,…]</span> <span dactyl:highlight="HelpArg">{group}</span><span dactyl:highlight="HelpOptionalArg">[selector]</span> <span dactyl:highlight="HelpOptionalArg">[css]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Highlight <span dactyl:highlight="HelpArg">{group}</span> with <span dactyl:highlight="HelpOptionalArg">[css]</span>. <span dactyl:highlight="HelpOptionalArg">[css]</span> is one or more
            semicolon-separated CSS declarations (E.g. <em>color: blue;
            background-color: red</em>). <span dactyl:highlight="HelpOptionalArg">[selector]</span>, if provided, may
            be any valid CSS selector (such as <em>:hover</em> or
            <em>[href]</em>), and will restrict the highlighting to matching
            elements.
        </p>

        <p>
            If <em>-link</em> (short name <em>-l</em>) is supplied, the value of
            each of the listed groups is prepended to the style of this group.
        </p>

        <p>Valid groups include:</p>

        <dl><column style="width: 12em;"/><column style=""/><tr><dt>Addon</dt><dd>An add-on in the <span dactyl:highlight="HelpEx"><a href="#:addons" style="color: inherit;">:addons</a></span> manager</dd></tr><tr><dt>AddonBar</dt><dd/></tr><tr><dt>AddonButton</dt><dd/></tr><tr><dt>AddonButtons</dt><dd/></tr><tr><dt>AddonCell</dt><dd>A cell in tell <span dactyl:highlight="HelpEx"><a href="#:addons" style="color: inherit;">:addons</a></span> manager</dd></tr><tr><dt>AddonDescription</dt><dd/></tr><tr><dt>AddonHead</dt><dd>A heading in the <span dactyl:highlight="HelpEx"><a href="#:addons" style="color: inherit;">:addons</a></span> manager</dd></tr><tr><dt>AddonName</dt><dd/></tr><tr><dt>AddonStatus</dt><dd/></tr><tr><dt>AddonVersion</dt><dd/></tr><tr><dt>Addons</dt><dd>The <span dactyl:highlight="HelpEx"><a href="#:addons" style="color: inherit;">:addons</a></span> manager</dd></tr><tr><dt>AppmenuButton</dt><dd>The app-menu button</dd></tr><tr><dt>Bell</dt><dd>Pentadactyl's visual bell</dd></tr><tr><dt>Boolean</dt><dd>JavaScript booleans</dd></tr><tr><dt>Button</dt><dd>A button widget</dd></tr><tr><dt>Buttons</dt><dd>A group of buttons</dd></tr><tr><dt>CmdCmdLine</dt><dd/></tr><tr><dt>CmdErrorMsg</dt><dd/></tr><tr><dt>CmdInfoMsg</dt><dd/></tr><tr><dt>CmdInput</dt><dd/></tr><tr><dt>CmdLine</dt><dd>The command line</dd></tr><tr><dt>CmdModeMsg</dt><dd/></tr><tr><dt>CmdMoreMsg</dt><dd/></tr><tr><dt>CmdNormal</dt><dd/></tr><tr><dt>CmdOutput</dt><dd>The output of commands executed by <span dactyl:highlight="HelpEx"><a href="#:run" style="color: inherit;">:run</a></span></dd></tr><tr><dt>CmdPrompt</dt><dd/></tr><tr><dt>CmdQuestion</dt><dd/></tr><tr><dt>CmdWarningMsg</dt><dd/></tr><tr><dt>Comment</dt><dd>JavaScriptor CSS comments</dd></tr><tr><dt>CompDesc</dt><dd>The description column of the completion list</dd></tr><tr><dt>CompGroup</dt><dd>Item group in completion output</dd></tr><tr><dt>CompIcon</dt><dd>The favicon of a completion row</dd></tr><tr><dt>CompIcon&gt;img</dt><dd/></tr><tr><dt>CompItem</dt><dd>A single row of output in the completion list</dd></tr><tr><dt>CompItem[selected]</dt><dd>A selected row of completion list</dd></tr><tr><dt>CompLess::after</dt><dd>The character of indicator shown when completions may be scrolled up</dd></tr><tr><dt>CompLess</dt><dd>The indicator shown when completions may be scrolled up</dd></tr><tr><dt>CompMore::after</dt><dd>The character of indicator shown when completions may be scrolled down</dd></tr><tr><dt>CompMore</dt><dd>The indicator shown when completions may be scrolled down</dd></tr><tr><dt>CompMsg</dt><dd>The message which may appear at the top of a group of completion results</dd></tr><tr><dt>CompResult</dt><dd>The result column of the completion list</dd></tr><tr><dt>CompTitle</dt><dd>Completion row titles</dd></tr><tr><dt>CompTitleSep</dt><dd>The element which separates the completion title from its results</dd></tr><tr><dt>Dense</dt><dd>Arbitrary elements which should be packed densely together</dd></tr><tr><dt>Disabled</dt><dd>Disabled item indicator text</dd></tr><tr><dt>Download[active]</dt><dd>A currently active download</dd></tr><tr><dt>Download</dt><dd>A download in the <span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> manager</dd></tr><tr><dt>DownloadButtons</dt><dd>A button group in the <span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> manager</dd></tr><tr><dt>DownloadCell</dt><dd>A table cell in the <span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> manager</dd></tr><tr><dt>DownloadHead</dt><dd>A heading in the <span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> manager</dd></tr><tr><dt>DownloadPercent</dt><dd>The percentage column for a download</dd></tr><tr><dt>DownloadProgress</dt><dd>The progress column for a download</dd></tr><tr><dt>DownloadProgressHave</dt><dd>The completed portion of the progress column</dd></tr><tr><dt>DownloadProgressTotal</dt><dd>The remaining portion of the progress column</dd></tr><tr><dt>DownloadSource</dt><dd>The download source column for a download</dd></tr><tr><dt>DownloadState</dt><dd>The download state column for a download</dd></tr><tr><dt>DownloadTime</dt><dd>The time remaining column for a download</dd></tr><tr><dt>DownloadTitle</dt><dd>The title column for a download</dd></tr><tr><dt>Downloads</dt><dd>The <span dactyl:highlight="HelpEx"><a href="#:downloads" style="color: inherit;">:downloads</a></span> manager</dd></tr><tr><dt>EditorBlink1</dt><dd>Text fields briefly after successfully running the external editor, alternated with EditorBlink2</dd></tr><tr><dt>EditorBlink2</dt><dd>Text fields briefly after successfully running the external editor, alternated with EditorBlink1</dd></tr><tr><dt>EditorEditing</dt><dd>Text fields for which an external editor is open</dd></tr><tr><dt>EditorError</dt><dd>Text fields briefly after an error has occurred running the external editor</dd></tr><tr><dt>Enabled</dt><dd>Enabled item indicator text</dd></tr><tr><dt>ErrorMsg</dt><dd>Error messages</dd></tr><tr><dt>Filter</dt><dd>The matching text in a completion list</dd></tr><tr><dt>FontCode</dt><dd>The font used for code listings</dd></tr><tr><dt>FontFixed</dt><dd>The font used for fixed-width text</dd></tr><tr><dt>FontProportional</dt><dd>The font used for proportionally spaced text</dd></tr><tr><dt>Find</dt><dd>Text find highlighting. Only background and foreground colors apply.</dd></tr><tr><dt>FrameIndicator</dt><dd>The styling applied to briefly indicate the active frame</dd></tr><tr><dt>Function</dt><dd>JavaScript functions</dd></tr><tr><dt>Help</dt><dd>A help page</dd></tr><tr><dt>HelpArg</dt><dd>A required command argument indicator</dd></tr><tr><dt>HelpBody</dt><dd>The body of a help page</dd></tr><tr><dt>HelpBorder</dt><dd>The styling of bordered elements</dd></tr><tr><dt>HelpCode</dt><dd>Code listings</dd></tr><tr><dt>HelpDefault</dt><dd>The default value of a help item</dd></tr><tr><dt>HelpDescription</dt><dd>The description of a help item</dd></tr><tr><dt>HelpDescription[short]</dt><dd/></tr><tr><dt>HelpEm</dt><dd>Emphasized text</dd></tr><tr><dt>HelpEx</dt><dd>An Ex command</dd></tr><tr><dt>HelpExample</dt><dd>An example</dd></tr><tr><dt>HelpHead1</dt><dd>Any help heading</dd></tr><tr><dt>HelpHead2</dt><dd>A first-level help heading</dd></tr><tr><dt>HelpHead3</dt><dd>A second-level help heading</dd></tr><tr><dt>HelpHead4</dt><dd>A third-level help heading</dd></tr><tr><dt>HelpHead</dt><dd>A fourth-level help heading</dd></tr><tr><dt>HelpInclude</dt><dd>A help page included in the consolidated help listing</dd></tr><tr><dt>HelpInfo</dt><dd>Arbitrary information about a help item</dd></tr><tr><dt>HelpInfoLabel</dt><dd>The label for a HelpInfo item</dd></tr><tr><dt>HelpInfoValue</dt><dd>The details for a HelpInfo item</dd></tr><tr><dt>HelpItem</dt><dd>A help item</dd></tr><tr><dt>HelpKey</dt><dd>A keyboard key specification</dd></tr><tr><dt>HelpKeyword</dt><dd>A keyword</dd></tr><tr><dt>HelpLink</dt><dd>A hyperlink</dd></tr><tr><dt>HelpLink[rel=external]</dt><dd>A hyperlink to an external resource</dd></tr><tr><dt>HelpList</dt><dd>An unordered list</dd></tr><tr><dt>HelpListItem</dt><dd>A list item, ordered or unordered</dd></tr><tr><dt>HelpNews</dt><dd>A news item</dd></tr><tr><dt>HelpNewsNew</dt><dd>A new news item</dd></tr><tr><dt>HelpNewsOld</dt><dd>An old news item</dd></tr><tr><dt>HelpNewsTag</dt><dd>The version tag for a news item</dd></tr><tr><dt>HelpNote</dt><dd>The indicator for a note</dd></tr><tr><dt>HelpOpt</dt><dd>An option name</dd></tr><tr><dt>HelpOptInfo</dt><dd>Information about the type and default values for an option entry</dd></tr><tr><dt>HelpOptionalArg</dt><dd>An optional command argument indicator</dd></tr><tr><dt>HelpOrderedList1</dt><dd>A first-level ordered list</dd></tr><tr><dt>HelpOrderedList2</dt><dd>A second-level ordered list</dd></tr><tr><dt>HelpOrderedList3</dt><dd>A third-level ordered list</dd></tr><tr><dt>HelpOrderedList4</dt><dd>A fourth-level ordered list</dd></tr><tr><dt>HelpOrderedList</dt><dd>Any ordered list</dd></tr><tr><dt>HelpParagraph</dt><dd>An ordinary paragraph</dd></tr><tr><dt>HelpSpec</dt><dd>The specification for a help entry</dd></tr><tr><dt>HelpString</dt><dd>A quoted string</dd></tr><tr><dt>HelpTOC</dt><dd>The Table of Contents for a help page</dd></tr><tr><dt>HelpTOC&gt;ol</dt><dd/></tr><tr><dt>HelpTT</dt><dd>Teletype text</dd></tr><tr><dt>HelpTab</dt><dd/></tr><tr><dt>HelpTabColumn</dt><dd/></tr><tr><dt>HelpTabDescription</dt><dd>The description column of description tables</dd></tr><tr><dt>HelpTabRow</dt><dd>Entire rows in description tables</dd></tr><tr><dt>HelpTabTitle</dt><dd>The title column of description tables</dd></tr><tr><dt>HelpTag</dt><dd>A help tag</dd></tr><tr><dt>HelpTags</dt><dd>A group of help tags</dd></tr><tr><dt>HelpTopic</dt><dd>A link to a help topic</dd></tr><tr><dt>HelpType</dt><dd>An option type</dd></tr><tr><dt>HelpWarning</dt><dd>The indicator for a warning</dd></tr><tr><dt>HelpXML</dt><dd>Highlighted XML</dd></tr><tr><dt>HelpXMLAttribute</dt><dd/></tr><tr><dt>HelpXMLBlock</dt><dd/></tr><tr><dt>HelpXMLComment</dt><dd/></tr><tr><dt>HelpXMLNamespace</dt><dd/></tr><tr><dt>HelpXMLProcessing</dt><dd/></tr><tr><dt>HelpXMLString</dt><dd/></tr><tr><dt>HelpXMLTagEnd</dt><dd/></tr><tr><dt>HelpXMLTagStart</dt><dd/></tr><tr><dt>HelpXMLText</dt><dd/></tr><tr><dt>Hint</dt><dd/></tr><tr><dt>HintActive</dt><dd>The hint element of link which will be followed by <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CR&gt;</a></span></dd></tr><tr><dt>HintElem</dt><dd>The hintable element</dd></tr><tr><dt>HintImage</dt><dd>The indicator which floats above hinted images</dd></tr><tr><dt>Hint[active]</dt><dd/></tr><tr><dt>Indicator</dt><dd>The <em>#</em> and  <em>%</em> in the <span dactyl:highlight="HelpEx"><a href="#:buffers" style="color: inherit;">:buffers</a></span> list</dd></tr><tr><dt>InfoMsg</dt><dd>Information messages</dd></tr><tr><dt>InlineHelpLink</dt><dd>A help link shown in the command line or multi-line output area</dd></tr><tr><dt>Key</dt><dd>Keywords</dd></tr><tr><dt>Keyword</dt><dd>A bookmark keyword for a URL</dd></tr><tr><dt>LineNr</dt><dd>The line number of an error</dd></tr><tr><dt>Link</dt><dd>A link with additional information shown on hover</dd></tr><tr><dt>LinkInfo</dt><dd>Information shown when hovering over a link</dd></tr><tr><dt>Message</dt><dd/></tr><tr><dt>Message</dt><dd>A message as displayed in <span dactyl:highlight="HelpEx"><a href="#:messages" style="color: inherit;">:messages</a></span></dd></tr><tr><dt>ModeMsg</dt><dd>The mode indicator</dd></tr><tr><dt>MoreMsg</dt><dd>The indicator that there is more text to view</dd></tr><tr><dt>NonText</dt><dd>The <em>~</em> indicators which mark blank lines in the completion list</dd></tr><tr><dt>Normal</dt><dd>Normal text</dd></tr><tr><dt>Null</dt><dd>JavaScript null values</dd></tr><tr><dt>Number</dt><dd>JavaScript numbers</dd></tr><tr><dt>Object</dt><dd>JavaScript objects</dd></tr><tr><dt>Preview</dt><dd>The completion preview displayed in the <a href="dactyl://help-tag/command-line" topic="command-line">command line</a></dd></tr><tr><dt>Question</dt><dd>A prompt for a decision</dd></tr><tr><dt>REPL-E</dt><dd>Evaled input in REPL mode</dd></tr><tr><dt>REPL-P</dt><dd>Evaled output in REPL mode</dd></tr><tr><dt>REPL-R</dt><dd>Prompts in REPL mode</dd></tr><tr><dt>REPL</dt><dd>Read-Eval-Print-Loop output</dd></tr><tr><dt>StatusInfoMsg</dt><dd>Information messages in the status line</dd></tr><tr><dt>StatusLine</dt><dd>The status bar</dd></tr><tr><dt>StatusLineBroken</dt><dd>The status bar for a broken web page</dd></tr><tr><dt>StatusLineExtended</dt><dd>The status bar for a secure web page with an Extended Validation (EV) certificate</dd></tr><tr><dt>StatusLineNormal</dt><dd>The status bar for an ordinary web page</dd></tr><tr><dt>StatusLineSecure</dt><dd>The status bar for a secure web page</dd></tr><tr><dt>StatusModeMsg</dt><dd>The mode indicator in the status line</dd></tr><tr><dt>StatusMoreMsg</dt><dd/></tr><tr><dt>StatusNormal</dt><dd>Normal text in the status line</dd></tr><tr><dt>StatusQuestion</dt><dd>A prompt for a decision in the status line</dd></tr><tr><dt>StatusWarningMsg</dt><dd>A warning message in the status line</dd></tr><tr><dt>String</dt><dd>String values</dd></tr><tr><dt>TabClose</dt><dd>The close button of a browser tab</dd></tr><tr><dt>TabIcon</dt><dd>The icon of a browser tab</dd></tr><tr><dt>TabIconNumber</dt><dd>The number of a browser tab, over its icon</dd></tr><tr><dt>TabNumber</dt><dd>The number of a browser tab, next to its icon</dd></tr><tr><dt>TabText</dt><dd>The text of a browser tab</dd></tr><tr><dt>Tag</dt><dd>A bookmark tag for a URL</dd></tr><tr><dt>Title</dt><dd>The title of a listing, including <span dactyl:highlight="HelpEx"><a href="#:pageinfo" style="color: inherit;">:pageinfo</a></span>, <span dactyl:highlight="HelpEx"><a href="#:jumps" style="color: inherit;">:jumps</a></span></dd></tr><tr><dt>URL:hover</dt><dd/></tr><tr><dt>URL</dt><dd>A URL</dd></tr><tr><dt>URLExtra</dt><dd>Extra information about a URL</dd></tr><tr><dt>Usage</dt><dd>Output from the :*usage commands</dd></tr><tr><dt>UsageBody</dt><dd>The body of listings in output from the :*usage commands</dd></tr><tr><dt>UsageHead</dt><dd>Headings in output from the :*usage commands</dd></tr><tr><dt>UsageItem</dt><dd>Individual items in output from the :*usage commands</dd></tr><tr><dt>WarningMsg</dt><dd>A warning message</dd></tr></dl>

        <p>
            The help system also has a comprehensive set of styling groups
            which are not explained here, but many of which are described
            along with <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#writing-docs">writing-docs</a></span>.
        </p>

        <p>
            Every invocation completely replaces the styling of any previous
            invocation, unless <em>-append</em> (short name <em>-a</em>) is
            provided, in which case <span dactyl:highlight="HelpArg">{css}</span> is appended to its current
            value. If <span dactyl:highlight="HelpArg">{css}</span> is not provided, any styles beginning with
            <span dactyl:highlight="HelpArg">{group}</span> are listed.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":highlight-clear" dactyl:highlight="HelpTag">:highlight-clear</a></div><div dactyl:highlight="HelpSpec">:hi<span dactyl:highlight="HelpOptionalArg">[ghlight]</span> clear <span dactyl:highlight="HelpOptionalArg">[group]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Reset the highlighting for <span dactyl:highlight="HelpOptionalArg">[group]</span> to its default value. If
            <span dactyl:highlight="HelpOptionalArg">[group]</span> is not given, reset all highlighting groups.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":sty" dactyl:highlight="HelpTag">:sty</a><a id=":style" dactyl:highlight="HelpTag">:style</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:sty<span dactyl:highlight="HelpOptionalArg">[le]</span> <span dactyl:highlight="HelpOptionalArg">[-name=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-group=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-agent]</span> <span dactyl:highlight="HelpArg">{filter}</span> <span dactyl:highlight="HelpArg">{css}</span></div><div dactyl:highlight="HelpSpec">:sty<span dactyl:highlight="HelpOptionalArg">[le]</span> -name=<span dactyl:highlight="HelpArg">{name}</span> -append <span dactyl:highlight="HelpArg">{filter}</span> <span dactyl:highlight="HelpArg">{css}</span></div><div dactyl:highlight="HelpSpec">:sty<span dactyl:highlight="HelpOptionalArg">[le]</span> <span dactyl:highlight="HelpOptionalArg">[-name=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-group=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span></div><div style="clear: both"/><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Add CSS styles to the browser or to web pages. <span dactyl:highlight="HelpArg">{filter}</span> is a
            comma-separated list of <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#site-filters">site-filters</a></span> for which the style will
            apply. The <tt>!</tt> character may not be used to invert the sense
            of the match. <span dactyl:highlight="HelpOptionalArg">[css]</span> is a full CSS rule set (e.g., <tt>body {
            color: blue; }</tt>).
        </p>

        <p>The following options are available:</p>
        <dl><column style=""/><column style=""/><tr><dt>-append</dt><dd>If provided along with <em>-name</em>, <span dactyl:highlight="HelpArg">{css}</span> and
                <span dactyl:highlight="HelpArg">{filter}</span> are appended to its current value. (short name
                <em>-a</em>)</dd></tr><tr><dt>-agent</dt><dd>If provided, the style is installed as an Agent sheet, which
                applies to contents user interface widgets as well as normal
                elements. (short name <em>-A</em>)</dd></tr><tr><dt>-group=<span dactyl:highlight="HelpArg">{group}</span></dt><dd>The <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#group">group</a></span> to which to add this style. Please note that
                this grouping is for semantic and cleanup purposes only. No
                additional site filtering is applied.</dd></tr><tr><dt>-name=<span dactyl:highlight="HelpArg">{name}</span></dt><dd>If provided, any existing style with the same name is
                overridden, and the style may later be deleted using
                <span dactyl:highlight="HelpArg">{name}</span>. (short name <em>-n</em>)</dd></tr></dl>

        <p>If <span dactyl:highlight="HelpOptionalArg">[css]</span> isn't provided, matching styles are listed.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":dels" dactyl:highlight="HelpTag">:dels</a><a id=":delstyle" dactyl:highlight="HelpTag">:delstyle</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:dels<span dactyl:highlight="HelpOptionalArg">[tyle]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[-name=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-index=<span dactyl:highlight="HelpArg">{index}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span> <span dactyl:highlight="HelpOptionalArg">[css]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Delete any matching styles. With <span dactyl:highlight="HelpOptionalArg">[!]</span>, delete all styles.
            If <span dactyl:highlight="HelpOptionalArg">[filter]</span> is provided, only matching elements of the
            filter are disabled. For instance, when run with a filter
            <span dactyl:highlight="HelpString" delim="">mozilla.org</span>, an existing style with a filter
            <span dactyl:highlight="HelpString" delim="">www.google.com,mozilla.org</span>, will result in a style for
            <span dactyl:highlight="HelpString" delim="">www.google.com</span>.
        </p>

        <p>The available options are:</p>

        <dl><column style=""/><column style=""/><tr><dt>-name</dt><dd>The name provided to <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span> (short name <em>-n</em>)</dd></tr><tr><dt>-index</dt><dd>For unnamed styles, the index listed by <span dactyl:highlight="HelpEx"><a href="#:style" style="color: inherit;">:style</a></span>
                (short name <em>-i</em>)</dd></tr></dl>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id=":styleenable" dactyl:highlight="HelpTag">:styleenable</a><a id=":stylee" dactyl:highlight="HelpTag">:stylee</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":styenable" dactyl:highlight="HelpTag">:styenable</a><a id=":stye" dactyl:highlight="HelpTag">:stye</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:styled<span dactyl:highlight="HelpOptionalArg">[isable]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[-name=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-index=<span dactyl:highlight="HelpArg">{index}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span> <span dactyl:highlight="HelpOptionalArg">[css]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Enable any matching styles. With <span dactyl:highlight="HelpOptionalArg">[!]</span>, enable all styles. Arguments are the same as for <span dactyl:highlight="HelpEx"><a href="#:delstyle" style="color: inherit;">:delstyle</a></span></p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpTags"><a id=":styledisable" dactyl:highlight="HelpTag">:styledisable</a><a id=":styled" dactyl:highlight="HelpTag">:styled</a></div><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":stydisable" dactyl:highlight="HelpTag">:stydisable</a><a id=":styd" dactyl:highlight="HelpTag">:styd</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:stylee<span dactyl:highlight="HelpOptionalArg">[nable]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[-name=<span dactyl:highlight="HelpArg">{name}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[-index=<span dactyl:highlight="HelpArg">{index}</span>]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span> <span dactyl:highlight="HelpOptionalArg">[css]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">

    </div><div style="clear: both;"/></div>

        <p>Toggle any matching styles. With <span dactyl:highlight="HelpOptionalArg">[!]</span>, toggle all styles. Arguments are the same as for <span dactyl:highlight="HelpEx"><a href="#:delstyle" style="color: inherit;">:delstyle</a></span></p>

<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="message.xml" dactyl:highlight="HelpTag">message.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="messages" dactyl:highlight="HelpTag">messages</a></div>Error and informational messages</h1>

<div dactyl:highlight="HelpTags"><a id="message-history" dactyl:highlight="HelpTag">message-history</a></div>

    can be limited with the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'messages'">'messages'</a></span> option.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":mes" dactyl:highlight="HelpTag">:mes</a><a id=":messages" dactyl:highlight="HelpTag">:messages</a></div><div dactyl:highlight="HelpSpec">:mes<span dactyl:highlight="HelpOptionalArg">[sages]</span></div><div dactyl:highlight="HelpDescription" short="true">
