<h1><div dactyl:highlight="HelpTags"><a id="intro" dactyl:highlight="HelpTag">intro</a></div>Introduction</h1>

<p replace="intro-text">
    <a href="http://dactyl.sourceforge.net/pentadactyl" rel="external" topic="http://dactyl.sourceforge.net/pentadactyl">Pentadactyl</a> is a
    free browser add-on for Firefox, designed to make browsing more
    efficient and especially more keyboard accessible. Largely inspired by the
    <a href="http://www.vim.org/" rel="external" topic="http://www.vim.org">Vim</a> text editor, the appearance
    and finger feel should be familiar to Vim users.
</p>

<p><div dactyl:highlight="HelpTags"><a id="first-run" dactyl:highlight="HelpTag">first-run</a></div><div style="clear: right"/>
    If this is your first time running Pentadactyl, you may need some
    time to adjust to the standard interface, which hides the menu,
    navigation, and tool bars by default. If you find it uncomfortable to work
    without them, you can re-enable them by typing
</p>
<pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27guioptions%27" topic="'guioptions'"><span dactyl:highlight="HelpOpt" key="HelpOpt">guioptions</span></a>+=<span dactyl:highlight="HelpString" delim="">mT</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/%3CCR%3E">&lt;CR&gt;</a></span></span></pre>
<p>
    If you have trouble remembering commands or keyboard shortcuts, you can
    bring up this help page at any time by typing <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> or
    <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;F1&gt;">&lt;F1&gt;</a></span>. If you find that you don't like Pentadactyl at all,
    you can disable it by typing <span dactyl:highlight="HelpEx"><a href="#:extdisable" style="color: inherit;">:extdisable <span dactyl:highlight="HelpString" delim="">Pentadactyl</span></a></span> or
    delete it entirely by typing <span dactyl:highlight="HelpEx"><a href="#:extdelete" style="color: inherit;">:extdelete <span dactyl:highlight="HelpString" delim="">Pentadactyl</span></a></span>
</p>

<h2><div dactyl:highlight="HelpTags"><a id="features" dactyl:highlight="HelpTag">features</a></div>Features</h2>

<ul><div dactyl:highlight="HelpTags"><a id="features-list" dactyl:highlight="HelpTag">features-list</a></div>
    <li>Vim-like key bindings (<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#h">h</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#j">j</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gg">gg</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#ZZ">ZZ</a></span>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-f&gt;">&lt;C-f&gt;</a></span>, etc.)</li>
    <li><a href="dactyl://help-tag/cmdline.xml" topic="cmdline.xml">Ex commands</a> (<span dactyl:highlight="HelpEx"><a href="#:quit" style="color: inherit;">:quit</a></span>, <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open www.foo.com</a></span>, …)</li>
    <li>Powerful tab completion for all commands and options</li>
    <li>Powerful <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#privacy">privacy</a></span> features</li>
    <li><a href="dactyl://help-tag/pattern.xml" topic="pattern.xml">Page search</a> with many fixes for long-standing Firefox annoyances</li>
    <li>Quick and powerful <a href="dactyl://help-tag/hints" topic="hints">keyboard navigation</a> for links, input fields, etc.</li>
    <li>Vim-like <a href="dactyl://help-tag/status-line" topic="status-line">status line</a></li>
    <li>Keyboard <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#macros">macros</a></span>, along with custom key mappings and commands</li>
    <li>Minimal GUI, along with commands to <a href="dactyl://help-tag/:toolbarhide" topic=":toolbarhide">hide</a> and <a href="dactyl://help-tag/:toolbartoggle" topic=":toolbartoggle">toggle</a> toolbars and menus</li>
    <li>Ability to <span dactyl:highlight="HelpEx"><a href="#:source" style="color: inherit;">:source</a></span> JavaScript, CSS, and Pentadactyl command files</li>
    <li>Ability to <a href="dactyl://help-tag/marks" topic="marks">mark</a> the current page position and return to it</li>
    <li>Count support for many commands (<tt>3</tt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-o&gt;">&lt;C-o&gt;</a></span> will go back <tt>3</tt> pages)</li>
    <li>Visual bell for errors (<span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'visualbell'">'visualbell'</a></span>)</li>
    <li><a href="dactyl://help-tag/marks" topic="marks">Marks</a> support (<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#m">m</a></span><tt>M</tt> to set mark <tt>M</tt>, <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#'">'</a></span><tt>M</tt> to jump to it)</li>
    <li><a href="dactyl://help-tag/quickmarks" topic="quickmarks">QuickMark</a> support</li>
    <li><a href="dactyl://help-tag/I_%3CC-i%3E" topic="I_&lt;C-i&gt;">Editing of text fields</a> with an <a href="dactyl://help-tag/%27editor%27" topic="'editor'">external editor</a></li>
    <li><a href="dactyl://help-tag/autocommands" topic="autocommands">AutoCommands</a> to execute actions on certain events</li>
    <li>A comprehensive help system, explaining all <a href="dactyl://help-tag/cmdline.xml" topic="cmdline.xml">commands</a>, <a href="dactyl://help-tag/mapping" topic="mapping">mappings</a>, <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#options">options</a></span>, and <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="dactyl://help-tag/plugins">plugins</a></span></li>
</ul>

<h2><div dactyl:highlight="HelpTags"><a id="official-plugins" dactyl:highlight="HelpTag">official-plugins</a></div>Official Plugins</h2>

<p>
    In case you're not sufficiently overwhelmed by Pentadactyl's default
    feature set, don't despair. You can find more entertainment in the
    officially supported (read: you can flame us when they stop working)
    <a href="http://dactyl.sf.net/pentadactyl/plugins" rel="external" topic="http://dactyl.sf.net/pentadactyl/plugins">plugins</a>.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="contact" dactyl:highlight="HelpTag">contact</a><a id="bugs" dactyl:highlight="HelpTag">bugs</a></div>Contact</h2>

<p>
    Please send comments, questions, or patches to the
    <a href="http://groups.google.com/group/pentadactyl" rel="external" topic="http://groups.google.com/group/pentadactyl">mailing list</a>,
    where we will do our best to answer any inquiries. You can also
    find more information on the <a href="http://dactyl.sourceforge.net/" rel="external" topic="http://dactyl.sourceforge.net/">homepage</a>.
    Issue reports can be entered in the
    <a href="http://dactyl.sourceforge.net/bug/pentadactyl" rel="external" topic="http://dactyl.sourceforge.net/bug/pentadactyl">issue tracker</a>.
</p>

</div><div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="tutorial.xml" dactyl:highlight="HelpTag">tutorial.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="tutorial" dactyl:highlight="HelpTag">tutorial</a></div>Quick-start tutorial</h1>

<p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
    This is a quick-start tutorial to help new users get up and running
    in Pentadactyl. It is not intended as a full reference explaining all
    features.
</p>

<p>
    If you've started using Pentadactyl from scratch (i.e., without any
    customization), you should be looking at this help page in a relatively
    bare-looking window. The menubar, navigation bar, and bookmark bars are hidden.
    In case you missed the notice in the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#intro">intro</a></span>, you can
    regain these by issuing the command
</p>

<pre dactyl:highlight="HelpCode"><span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a href="dactyl://help-tag/%27go%27" topic="'go'"><span dactyl:highlight="HelpOpt" key="HelpOpt">go</span></a>+=<span dactyl:highlight="HelpString" delim="">mTB</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="dactyl://help-tag/%3CCR%3E">&lt;CR&gt;</a></span></span></pre>

<p>
    where <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span> represents pressing the <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Enter&gt;</a></span>
    or <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;Return&gt;</a></span> key. If you're a veteran Vim user, this
    should look familiar.
</p>

<p>
    However, in this author's opinion, the best way to get familiar with
    Pentadactyl is to leave these disabled for now. (The above action can
    be reversed with <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">go</span></a>&amp;</span><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span>) You can have a
    look at the <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'guioptions'">'guioptions'</a></span> help entry for more information on this.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="modal" dactyl:highlight="HelpTag">modal</a></div>Pentadactyl's modal interface</h2>

<p>
    Pentadactyl's power, like Vim's, comes from its modal interface. Keys have
    different meanings depending on which mode the browser is in. Pentadactyl has
    several modes, but the 2 most important are <em>Normal</em> mode and
    <em>Command Line</em> mode (see <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#modes">modes</a></span> for the full picture).
</p>

<p>
    When Pentadactyl starts, it is in Normal mode by default. This is probably where
    you will spend the majority of your time.
</p>

<p>
    The other core mode of Pentadactyl, Command Line mode, can be entered from
    Normal mode by typing a <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#:">:</a></span> (colon). You will frequently see Pentadactyl
    commands start with a <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#:">:</a></span>, indicating that what follows is a command.
</p>

<p>
    To return to Normal mode from Command Line mode, type <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span>.
    Pressing <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Esc&gt;">&lt;Esc&gt;</a></span> will also return you to Normal mode from most
    other Pentadactyl modes.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="getting-help" dactyl:highlight="HelpTag">getting-help</a></div>Getting help</h2>

<p>
    Vim is a great editor but it's not much of a web browser. So even seasoned Vim
    users will probably have to look at Pentadactyl's documentation sooner or later.
    Most of the documentation for Pentadactyl's features are easily found using the
    <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> command. For example, you can find help on the <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> command
    by typing
</p>

<pre dactyl:highlight="HelpCode"><span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help :help<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span></pre>

<p>
    Similarly, help on configurable options is available with
    <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help '<span dactyl:highlight="HelpArg">{option_name}</span>'</a></span>. (Note the single quotes
    around the option name as in Vim.) Information on all available
    options is, predictably, <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help options</a></span>.
</p>

<p>
    And you can find out about the <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gt">gt</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gT">gT</a></span> mapping with
</p>

<pre dactyl:highlight="HelpCode">
<span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help gt<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span>
<span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help gT<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span>
</pre>

<p>
    Finally, in addition to the help system itself, <span dactyl:highlight="HelpEx"><a href="#:listcommands" style="color: inherit;">:listcommands</a></span>,
    <span dactyl:highlight="HelpEx"><a href="#:listkeys" style="color: inherit;">:listkeys</a></span> and <span dactyl:highlight="HelpEx"><a href="#:listoptions" style="color: inherit;">:listoptions</a></span> are useful quick-reference
    commands.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="living-mouseless" dactyl:highlight="HelpTag">living-mouseless</a></div>Mouseless</h2>

<em>— or how I learned to stop worrying and love the 80+ buttons I already have.</em>

<p>
    The efficiency of Pentadactyl, as with the legendary editor it was inspired by,
    relies on the user being able to keep his fingers on the keyboard where they
    can do the most good. While there are some areas where the mouse is clearly
    superior at, such as GUI design or some games, Pentadactyl acts on the
    assumption that a web browser doesn't have to be one of those.
</p>

<p>
    Here are some areas where the mouse is typically considered indisposable, and
    how Pentadactyl challenges this preconception.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="keyboard-scrolling" dactyl:highlight="HelpTag">keyboard-scrolling</a></div>Scrolling</h2>

<p>
    Scrolling the browser window is done with simple keystrokes:
</p>

<dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#j">j</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#k">k</a></span></dt><dd>
        scroll window down/up by one line, respectively
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#h">h</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#l">l</a></span></dt><dd>
        scroll window left/right
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-f&gt;">&lt;C-f&gt;</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-b&gt;">&lt;C-b&gt;</a></span></dt><dd>
        scroll down/up by one page
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-d&gt;">&lt;C-d&gt;</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-u&gt;">&lt;C-u&gt;</a></span></dt><dd>
        scroll down/up by 1/2 page
    </dd></tr></dl>

<p>
    Your standard buttons (<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Up&gt;">&lt;Up&gt;</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;Down&gt;">&lt;Down&gt;</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;PageUp&gt;">&lt;PageUp&gt;</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;PageDown&gt;">&lt;PageDown&gt;</a></span>) will
    also work as expected.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="history-navigation" dactyl:highlight="HelpTag">history-navigation</a><a id="tab-navigation" dactyl:highlight="HelpTag">tab-navigation</a></div>History and tabs</h2>

<p>
    History navigation (e.g., <em>Back</em>, <em>Forward</em>) is done similarly to
    scrolling.
</p>

<dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#H">H</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#L">L</a></span></dt><dd>
        move back/forward in the current tab's history
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-o&gt;">&lt;C-o&gt;</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-i&gt;">&lt;C-i&gt;</a></span></dt><dd>
        move back/forward in the current tab's jump list
    </dd></tr></dl>

<p>
    Move between tabs using these keystrokes which may also be familiar to
    tabbing Vimmers:
</p>

<dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gt">gt</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-n&gt;">&lt;C-n&gt;</a></span></dt><dd>
        go to the next tab
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gT">gT</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-p&gt;">&lt;C-p&gt;</a></span></dt><dd>
        go to the previous tab
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#g0">g0</a></span>/<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#g$">g$</a></span></dt><dd>
        go to the first/last tab
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#d">d</a></span></dt><dd>
        close the active tab (delete the buffer)
    </dd></tr></dl>

<p>
    To open a web page in a new tab, use <span dactyl:highlight="HelpEx"><a href="#:tabopen" style="color: inherit;">:tabopen <span dactyl:highlight="HelpArg">{url}</span></a></span>. To open a URL in
    the current tab, use <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span>. The Normal mode mappings <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#t">t</a></span> and <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#o">o</a></span>,
    respectively, map to these commands, so the following pairs of sequences are
    equivalent:
</p>

<pre dactyl:highlight="HelpCode">
<span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open my.webmail.com<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span>
<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#o">o</a></span>my.webmail.com<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span>

<span dactyl:highlight="HelpEx"><a href="#:tabopen" style="color: inherit;">:tabopen google.com<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span>
<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#t">t</a></span>google.com<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span>
</pre>

<h2><div dactyl:highlight="HelpTags"><a id="hints-tutorial" dactyl:highlight="HelpTag">hints-tutorial</a></div>Some hints about surfing…</h2>

<p>
    So now you can navigate around in Pentadactyl. But wait… how do you <em>open</em> a
    page or tab linked in a web page? How do you <em>click</em> on all those links
    without your tailed friend?
</p>

<p>
    The answer is <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#hints">hints</a></span>. Activating hints displays a number next to
    every link (or other element, depending on the mode) Pentadactyl can
    find. To act on the element (e.g., follow or save a link), simply type
    the number corresponding to the hint.
</p>

<p>
    For text links, there's an additional shortcut; you can type some text
    contained in the link and Pentadactyl will search all the links it can find and
    only hint the matching links, further narrowing down the list. If the text you
    type uniquely identifies any given link, Pentadactyl will follow that link
    immediately without any further user input.
</p>

<p>
    Whichever way you choose to indicate your target link, once Pentadactyl has
    highlighted the link you want, simply hit <span dactyl:highlight="HelpKey"><a style="color: inherit;">&lt;CR&gt;</a></span> to open it.
</p>

<p>
    To activate Hints mode, press either <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#f">f</a></span> or <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#F">F</a></span>. The lower-case
    <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#f">f</a></span> will open the resulting link in the current tab, while the
    upper-case <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#F">F</a></span> will open it in a new tab.
</p>

<p>
    Extended hint modes, started by <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#;">;</a></span> or <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#g;">g;</a></span>, provide a richer way
    to interact with various elements, not limited to following links.
</p>

<p>
    To test it, try this link: <a href="http://dactyl.sourceforge.net/pentadactyl" rel="external" topic="http://dactyl.sourceforge.net/pentadactyl">Pentadactyl Homepage</a>.
    Activate Hints mode with <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#f">f</a></span> or <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#F">F</a></span> to highlight all currently
    visible links. Then start typing the text of the link. The link should be
    uniquely identified soon, and Pentadactyl will open it. Once you're
    done, remember to use <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#H">H</a></span> (<em>History Back</em>) or <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#d">d</a></span>
    (<em>Delete Buffer</em>) to return here, depending on which key you used to
    activate Hints mode.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="saving-customization" dactyl:highlight="HelpTag">saving-customization</a></div>Saving for posterity—<tt>pentadactylrc</tt></h2>

<p>
    Once you get Pentadactyl set up with your desired options, maps, and commands,
    you'll probably want them to be available the next time you open Pentadactyl.
    Continuing the Vim theme, this is done with a <tt><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#pentadactylrc">pentadactylrc</a></span></tt> file.
</p>

<p>
    To save your current settings and allow them to be loaded automatically
    next time you start Pentadactyl, issue the <span dactyl:highlight="HelpEx"><a href="#:mkp" style="color: inherit;">:mkp</a></span> command.
</p>

<p>
    This will create the file <em>$HOME/.pentadactylrc</em> containing your settings.
    It is a simple text file, just like a vimrc file and can be easily
    edited to suit your preferences.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="quitting-without-menus" dactyl:highlight="HelpTag">quitting-without-menus</a></div>Find the exit nearest you</h2>

<p>
    Pentadactyl supports all of Vim's classic methods of exiting.
</p>

<dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpEx"><a href="#:xall" style="color: inherit;">:xall</a></span></dt><dd>
        quit and save the current browsing session for next time; the default
    </dd></tr><tr><dt><span dactyl:highlight="HelpEx"><a href="#:exit" style="color: inherit;">:exit</a></span></dt><dd>
        quit <em>without</em> saving the session
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#ZZ">ZZ</a></span></dt><dd>
        Normal mode mapping equivalent to <span dactyl:highlight="HelpEx"><a href="#:xall" style="color: inherit;">:xall</a></span>
    </dd></tr><tr><dt><span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#ZQ">ZQ</a></span></dt><dd>
        Normal mode mapping equivalent to <span dactyl:highlight="HelpEx"><a href="#:exit" style="color: inherit;">:exit</a></span>
    </dd></tr></dl>

<h2><div dactyl:highlight="HelpTags"><a id="whither-Firefox" dactyl:highlight="HelpTag">whither-Firefox</a></div>Where did Firefox go?</h2>

<p>
    You might feel pretty disoriented now. Don't worry. This is still
    Firefox underneath. Here are some ways Pentadactyl allows
    Firefox to shine through (see the <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help</a></span> for these commands
    and mappings for more information on how to make the best use of them):
</p>

<dl><column style=""/><column style=""/><tr><dt><span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog</a></span></dt><dd>
        To access some of Firefox's many dialog windows, you can use the
        <span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog</a></span> command. See <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help :dialog</a></span>.
    </dd></tr><tr><dt><span dactyl:highlight="HelpEx"><a href="#:bmarks" style="color: inherit;">:bmarks</a></span></dt><dd>
        Pentadactyl provides a new interface to bookmarks, but they're still your
        standard Firefox bookmarks under the hood. <span dactyl:highlight="HelpEx"><a href="#:bmark" style="color: inherit;">:bmark</a></span> will add a new
        bookmark, while <span dactyl:highlight="HelpEx"><a href="#:bmarks" style="color: inherit;">:bmarks</a></span> will list the bookmarks currently defined.
    </dd></tr><tr><dt><span dactyl:highlight="HelpEx"><a href="#:history" style="color: inherit;">:history</a></span></dt><dd>
        It's exactly what it sounds like. This command will display a colorized,
        scrollable and clickable list of the locations in Pentadactyl's history.
    </dd></tr><tr><dt><span dactyl:highlight="HelpEx"><a href="#:emenu" style="color: inherit;">:emenu</a></span></dt><dd>
        Access the Firefox menus through the Pentadactyl command line.
    </dd></tr></dl>

<p>
    Feel free to explore at this point. If you get hopelessly lost, just type
    <span dactyl:highlight="HelpEx"><a href="#:help" style="color: inherit;">:help<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;CR&gt;">&lt;CR&gt;</a></span></a></span> and click the <em>Quick-start tutorial</em>
    link to return here.
</p>

<!-- TODO: other sections? -->

<h2><div dactyl:highlight="HelpTags"><a id="removal" dactyl:highlight="HelpTag">removal</a></div>Get me out of here!</h2>

<p>
    If you've given it a fair shot and determined that Pentadactyl is not
    for you after all, you might want to disable it.
</p>

<p>
    The Pentadactyl way to do this is with the command <span dactyl:highlight="HelpEx"><a href="#:addons" style="color: inherit;">:addons</a></span>,
    which displays a list of all installed extensions. You can use hints or
    mouse to click on <em>Off</em> or <em>Del</em> to disable or remove
    Pentadactyl, respectively.
</p>

<p>
    Alternatively, you can do this the old-fashioned way: re-enable the menubar,
    as above, with <span style="display: inline-block;"><span dactyl:highlight="HelpEx"><a href="dactyl://help-tag/:set" style="color: inherit;">:set</a></span> <a><span dactyl:highlight="HelpOpt" key="HelpOpt">go</span></a>+=m</span>, and select <em>Add-ons</em>
    from the <em>Tools</em> menu. You can also use <span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog addons</a></span> to
    get to the interface.
</p>

<h2><div dactyl:highlight="HelpTags"><a id="support" dactyl:highlight="HelpTag">support</a></div>I'm interested… but lost!</h2>

<p>
    Pentadactyl has an energetic and growing user base. If you've run into
    a problem that you can't seem to solve with Pentadactyl, or if you
    think you might have found a bug, please let us know! There is support
    available on the <a href="http://groups.google.com/group/pentadactyl" rel="external" topic="http://groups.google.com/group/pentadactyl">mailing list</a>
    (mirrored on <a href="http://dir.gmane.org/gmane.comp.mozilla.firefox.pentadactyl" rel="external" topic="http://dir.gmane.org/gmane.comp.mozilla.firefox.pentadactyl">Gmane</a>)
    or in the <a href="irc://irc.oftc.net/pentadactyl" rel="external" topic="irc://irc.oftc.net/pentadactyl">#pentadactyl</a> IRC
    channel on <a href="http://oftc.net/" rel="external" topic="http://oftc.net/">OFTC</a>. See also
    <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#contact">contact</a></span>.
</p>

<p>
    If you have any feature requests or (even better) offers to help, we'd love to
    hear from you as well. Developers work on Pentadactyl whenever possible, but we
    are neither infinite nor omnipotent; please bear with us. If you can't wait for
    us to get around to it, rest assured patches are welcome! See the
    <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#developer">developer</a></span> page for more information.
</p>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="starting.xml" dactyl:highlight="HelpTag">starting.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="starting" dactyl:highlight="HelpTag">starting</a></div>Starting Pentadactyl</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#startup-options">Command-line options</a></li><li><a href="#initialization">Initialization</a></li><li><a href="#save-settings">Saving settings</a></li><li><a href="#restarting">Restarting</a></li></ol></div>

<h2><div dactyl:highlight="HelpTags"><a id="startup-options" dactyl:highlight="HelpTag">startup-options</a></div>Command-line options</h2>

<p>
    Command-line options can be passed to Pentadactyl via the <em>-pentadactyl</em> Firefox
    option. These are passed as single string argument.
    E.g., <tt>firefox -pentadactyl <span dactyl:highlight="HelpString"><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#++cmd">++cmd</a></span> 'set exrc' <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#+u">+u</a></span> 'tempRcFile' <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#++noplugin">++noplugin</a></span></span></tt>
</p>

<p>
    The <em>-pentadactyl-remote</em> command-line option can be used to
    execute a single Ex command in an already running Pentadactyl instance.
</p>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="+c" dactyl:highlight="HelpTag">+c</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">+c <span dactyl:highlight="HelpArg">{command}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute a single Ex command after all initialization has been performed. See
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#initialization">initialization</a></span>.
        </p>

        <p>This option can be specified multiple times.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="++cmd" dactyl:highlight="HelpTag">++cmd</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">++cmd <span dactyl:highlight="HelpArg">{command}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Execute a single Ex command before any initialization has been performed. See
            <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#initialization">initialization</a></span>.
        </p>

        <p>This option can be specified multiple times.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="+u" dactyl:highlight="HelpTag">+u</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">+u <span dactyl:highlight="HelpArg">{rcfile}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            The file <span dactyl:highlight="HelpArg">{rcfile}</span> is used for user initialization commands. If <span dactyl:highlight="HelpArg">{rcfile}</span> is
            <span dactyl:highlight="HelpString">NORC</span> then no startup initialization is performed except for the loading of
            plugins, i.e., steps 1. and 2. in <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#initialization">initialization</a></span> are skipped. If <span dactyl:highlight="HelpArg">{rcfile}</span>
            is <span dactyl:highlight="HelpString">NONE</span> then plugin loading is also skipped.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="++noplugin" dactyl:highlight="HelpTag">++noplugin</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">++noplugin</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>Prevents plugin scripts from being loaded at startup. See <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'loadplugins'">'loadplugins'</a></span>.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="+purgecaches" dactyl:highlight="HelpTag">+purgecaches</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">+purgecaches</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Purges Pentadactyl caches at startup. May occasionally be
            necessary after making local changes to the source tree.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="initialization" dactyl:highlight="HelpTag">initialization</a><a id="startup" dactyl:highlight="HelpTag">startup</a></div>Initialization</h2>

<p>At startup, Pentadactyl completes the following tasks in order. </p>

<ol>
    <li>
        <p>
            Pentadactyl first searches for user initialization commands in
            the following locations. The first of these to be found is executed,
            after which no further locations are searched.
        </p>

        <ol>
            <li><div dactyl:highlight="HelpTags"><a id="$PENTADACTYL_INIT" dactyl:highlight="HelpTag">$PENTADACTYL_INIT</a></div>
                <em>$PENTADACTYL_INIT</em>
                <div style="clear: both"/>
                May contain a single Ex command (e.g., "<span dactyl:highlight="HelpEx"><a href="#:source" style="color: inherit;">:source <span dactyl:highlight="HelpArg">{file}</span></a></span>").
            </li>
            <li><div dactyl:highlight="HelpTags"><a id="$MY_PENTADACTYLRC" dactyl:highlight="HelpTag">$MY_PENTADACTYLRC</a></div>
                <em>~/_pentadactylrc</em>
                <div style="clear: both"/>
                Windows only. If this file exists, its contents
                are executed and <tt>$MY_PENTADACTYLRC</tt> set to its path.
            </li>
            <li><div dactyl:highlight="HelpTags"><a id="pentadactylrc" dactyl:highlight="HelpTag">pentadactylrc</a></div>
                <em>~/.pentadactylrc</em>
                <div style="clear: both"/>
                If this file exists, its contents are executed.
            </li>
        </ol>
    </li>
    <li>
        <p>
            If <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'exrc'">'exrc'</a></span> is set and the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#+u">+u</a></span> command-line option was not
            specified, then any RC file in the current directory is also
            sourced.
        </p>
    </li>
    <li>
        <p>
            All directories in <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'runtimepath'">'runtimepath'</a></span> are searched for a
            ‘plugins’ subdirectory and all yet unloaded plugins are loaded.
            For each plugins directory, all <tt>*.{js,penta}</tt>
            files (including those in further subdirectories) are sourced
            alphabetically. No plugins will be sourced if,
        </p>

        <ul>
            <li><span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'loadplugins'">'loadplugins'</a></span> is unset,</li>
            <li>the <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#++noplugin">++noplugin</a></span> command-line option was specified, or</li>
            <li>the <tt><span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#+u">+u</a></span>=NONE</tt> command-line option was specified.</li>
        </ul>

        <p>
            Any plugin which was already loaded (e.g., by an earlier
            invocation of the <span dactyl:highlight="HelpEx"><a href="#:loadplugins" style="color: inherit;">:loadplugins</a></span> command) will be skipped.
        </p>
    </li>
</ol>

<p>
    The user's home directory is determined as follows:
</p>

<ul>
    <li>On Unix and Mac, the environment variable <tt>$HOME</tt> is used.</li>
    <li>
        On Windows, Pentadactyl checks for the existence of
        <tt>%HOME%</tt>, then <tt>%USERPROFILE%</tt>, and then
        <tt>%HOMEDRIVE%%HOMEPATH%</tt>. It uses the first one it
        finds.
    </li>
</ul>

<h2><div dactyl:highlight="HelpTags"><a id="save-settings" dactyl:highlight="HelpTag">save-settings</a></div>Saving settings</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":mkp" dactyl:highlight="HelpTag">:mkp</a><a id=":mkpentadactylrc" dactyl:highlight="HelpTag">:mkpentadactylrc</a></div><div dactyl:highlight="HelpSpec">:mkp<span dactyl:highlight="HelpOptionalArg">[entadactylrc]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[file]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Write current key mappings and changed options to <span dactyl:highlight="HelpOptionalArg">[file]</span>. If no
            <span dactyl:highlight="HelpOptionalArg">[file]</span> is specified then <em>~/.pentadactylrc</em> is written unless this file
            already exists. The special version <span dactyl:highlight="HelpEx"><a href="#:mkpentadactylrc" style="color: inherit;">:mkpentadactylrc!</a></span> will overwrite
            <span dactyl:highlight="HelpOptionalArg">[file]</span> if it exists.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpWarning">Warning:</span> 
            This behavior differs differs from that of Vim, which defaults to
            writing the file in the current directory.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="restarting" dactyl:highlight="HelpTag">restarting</a></div>Restarting</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":reh" dactyl:highlight="HelpTag">:reh</a><a id=":rehash" dactyl:highlight="HelpTag">:rehash</a></div><div dactyl:highlight="HelpSpec">:reh<span dactyl:highlight="HelpOptionalArg">[ash]</span> <span dactyl:highlight="HelpOptionalArg">[arg]</span> …</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Reload the Pentadactyl add-on, including all code, plugins,
            and configuration. For users running directly from the development
            repository, this is a good way to update to the latest version or
            to test your changes.
        </p>

        <p>
            Any arguments supplied are parsed as command-line arguments as
            specified in <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#startup-options">startup-options</a></span>.
        </p>

        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpWarning">Warning:</span> 
            Not all plugins are designed to cleanly un-apply during a rehash.
            While official plugins are safe, beware of possible instability
            if you rehash while running third-party plugins.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":res" dactyl:highlight="HelpTag">:res</a><a id=":restart" dactyl:highlight="HelpTag">:restart</a></div><div dactyl:highlight="HelpSpec">:res<span dactyl:highlight="HelpOptionalArg">[tart]</span> <span dactyl:highlight="HelpOptionalArg">[arg]</span> …</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Force Firefox to restart. Useful when installing extensions.</p>

        <p>
            Any arguments supplied are parsed as command-line arguments as
            specified in <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#startup-options">startup-options</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="browsing.xml" dactyl:highlight="HelpTag">browsing.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="surfing" dactyl:highlight="HelpTag">surfing</a><a id="browsing" dactyl:highlight="HelpTag">browsing</a></div>Browsing</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#opening">Opening web pages</a></li><li><a href="#history">History</a></li><li><a href="#navigating">Navigating</a></li><li><a href="#reloading">Reloading</a></li><li><a href="#stopping">Stopping</a></li><li><a href="#writing">Writing</a></li><li><a href="#quitting">Quitting</a></li><li><a href="#current-directory">The current directory</a></li></ol></div>

<h2><div dactyl:highlight="HelpTags"><a id="opening" dactyl:highlight="HelpTag">opening</a></div>Opening web pages</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="o" dactyl:highlight="HelpTag">o</a><a id=":o" dactyl:highlight="HelpTag">:o</a><a id=":open" dactyl:highlight="HelpTag">:open</a></div><div dactyl:highlight="HelpSpec">:o<span dactyl:highlight="HelpOptionalArg">[pen]</span> <span dactyl:highlight="HelpOptionalArg">[args]</span></div><div dactyl:highlight="HelpSpec">o</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Open a single URL in the current tab, or multiple URLs
            in the current tab and background tabs. URLs may be
            separated with <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'urlseparator'">'urlseparator'</a></span>, in which case the
            first URL is opened in the current tab and the rest are
            opened in new background tabs.
        </p>

        <p>
            Each URL may be one of the following:
        </p>

        <ol>
            <li>
                A local filename, if it begins with <em>/</em>,
                <em>./</em>, or <em>~/</em> and the specified file
                exists.
            </li>
            <li>
                <p>
                    A search or bookmark keyword, or a search engine
                    name, followed by search arguments.
                </p>
                <div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open wikipedia Linus Torvalds</a></span></div>
                <p>
                    Search engines can be edited via
                    <span dactyl:highlight="HelpEx"><a href="#:dialog" style="color: inherit;">:dialog searchengines</a></span> and search
                    keywords may be added by right clicking any
                    search box and selecting <span dactyl:highlight="HelpString">Add a Keyword for
                    this Search</span>.
                </p>
            </li>
            <li>
                <p>
                    Any search string which does not look like a URL or
                    hostname, which will be passed to the default
                    search engine (see <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'defsearch'">'defsearch'</a></span>).
                </p>
                <div dactyl:highlight="HelpExample"><span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open Linus Torvalds</a></span></div>
           </li>
           <li>
               Any other value is passed directly to Firefox and
               must be a valid URL or hostname.
           </li>
        </ol>

        <p>
            <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> provides powerful URL completion from
            several possible sources, which can be adjusted via the
            <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'complete'">'complete'</a></span> option.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="t" dactyl:highlight="HelpTag">t</a><a id=":t" dactyl:highlight="HelpTag">:t</a><a id=":tabopen" dactyl:highlight="HelpTag">:tabopen</a><a id=":tabnew" dactyl:highlight="HelpTag">:tabnew</a></div><div dactyl:highlight="HelpSpec">:tabopen<span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[args]</span></div><div dactyl:highlight="HelpSpec">t</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Like <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span>, but all arguments are opened in new
            tabs. The first new tab is activated if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'activate'">'activate'</a></span>
            contains <span dactyl:highlight="HelpString">tabopen</span> or <span dactyl:highlight="HelpOptionalArg">[!]</span> is provided.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="O" dactyl:highlight="HelpTag">O</a></div><div dactyl:highlight="HelpSpec">O</div><div dactyl:highlight="HelpDescription" short="true">
        <p>
            Open an <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span> prompt followed by the current URL.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="T" dactyl:highlight="HelpTag">T</a></div><div dactyl:highlight="HelpSpec">T</div><div dactyl:highlight="HelpDescription" short="true">
        <p>
            Open a <span dactyl:highlight="HelpEx"><a href="#:tabopen" style="color: inherit;">:tabopen</a></span> prompt followed by the current URL.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="s" dactyl:highlight="HelpTag">s</a></div><div dactyl:highlight="HelpSpec">s</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Open a search prompt.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="S" dactyl:highlight="HelpTag">S</a></div><div dactyl:highlight="HelpSpec">S</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Open a search prompt for a new tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":tabdu" dactyl:highlight="HelpTag">:tabdu</a><a id=":tabduplicate" dactyl:highlight="HelpTag">:tabduplicate</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>tabdu<span dactyl:highlight="HelpOptionalArg">[plicate]</span><span dactyl:highlight="HelpOptionalArg">[!]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Duplicates current tab <span dactyl:highlight="HelpOptionalArg">[count]</span> times. The first
            new tab is activated if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'activate'">'activate'</a></span> contains
            <span dactyl:highlight="HelpString">tabopen</span> or <span dactyl:highlight="HelpOptionalArg">[!]</span> is provided.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="w" dactyl:highlight="HelpTag">w</a><a id=":winopen" dactyl:highlight="HelpTag">:winopen</a><a id=":wopen" dactyl:highlight="HelpTag">:wopen</a></div><div dactyl:highlight="HelpSpec">:wino<span dactyl:highlight="HelpOptionalArg">[pen]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[args]</span></div><div dactyl:highlight="HelpSpec">w</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Like <span dactyl:highlight="HelpEx"><a href="#:tabopen" style="color: inherit;">:tabopen</a></span>, but all arguments are opened in
            a single new window.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="W" dactyl:highlight="HelpTag">W</a></div><div dactyl:highlight="HelpSpec">W</div><div dactyl:highlight="HelpDescription" short="true">
        <p>
            Open a <span dactyl:highlight="HelpEx"><a href="#:winopen" style="color: inherit;">:winopen</a></span> prompt followed by the current URL.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;open-clipboard-url&gt;" dactyl:highlight="HelpTag">&lt;open-clipboard-url&gt;</a><a id="&lt;MiddleMouse&gt;" dactyl:highlight="HelpTag">&lt;MiddleMouse&gt;</a><a id="p" dactyl:highlight="HelpTag">p</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">p</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Open (put) a URL based on the current clipboard
            contents, or, on X11 systems, the currently selected
            text. All white space is stripped from the selection and
            it is opened in the same manner as <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;tab-open-clipboard-url&gt;" dactyl:highlight="HelpTag">&lt;tab-open-clipboard-url&gt;</a><a id="P" dactyl:highlight="HelpTag">P</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">P</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Open (put) a URL based on the current clipboard contents
            in a new buffer. Works like <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#p">p</a></span> but opens a new
            tab. The new tab is activated if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'activate'">'activate'</a></span>
            contains <span dactyl:highlight="HelpString">paste</span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="gP" dactyl:highlight="HelpTag">gP</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">gP</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Open (put) a URL based on the current clipboard contents
            in a new buffer. The new tab is activated if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'activate'">'activate'</a></span>
            does <em>not</em> contain <span dactyl:highlight="HelpString">paste</span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;decrement-url-path&gt;" dactyl:highlight="HelpTag">&lt;decrement-url-path&gt;</a><a id="&lt;C-x&gt;" dactyl:highlight="HelpTag">&lt;C-x&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-x&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Decrements the last number in URL by 1, or by
            <span dactyl:highlight="HelpOptionalArg">[count]</span> if given. Negative numbers are not
            supported as trailing numbers in URLs are often preceded
            by hyphens.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;increment-url-path&gt;" dactyl:highlight="HelpTag">&lt;increment-url-path&gt;</a><a id="&lt;C-a&gt;" dactyl:highlight="HelpTag">&lt;C-a&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-a&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Increments the last number in URL by 1, or by
            <span dactyl:highlight="HelpOptionalArg">[count]</span> if given.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="history" dactyl:highlight="HelpTag">history</a></div>History</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;C-o&gt;" dactyl:highlight="HelpTag">&lt;C-o&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-o&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to an older position in the jump list.
            If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, jump <span dactyl:highlight="HelpOptionalArg">[count]</span> positions backward.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;C-i&gt;" dactyl:highlight="HelpTag">&lt;C-i&gt;</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>&lt;C-i&gt;</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to a newer position in the jump list.
            If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, jump <span dactyl:highlight="HelpOptionalArg">[count]</span> positions forward.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ju" dactyl:highlight="HelpTag">:ju</a><a id=":jumps" dactyl:highlight="HelpTag">:jumps</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:ju<span dactyl:highlight="HelpOptionalArg">[mps]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Display the jump list.
            The jump numbers shown are suitable as arguments to <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-o&gt;">&lt;C-o&gt;</a></span>
            or <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#&lt;C-i&gt;">&lt;C-i&gt;</a></span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;M-Left&gt;" dactyl:highlight="HelpTag">&lt;M-Left&gt;</a><a id="&lt;A-Left&gt;" dactyl:highlight="HelpTag">&lt;A-Left&gt;</a><a id="H" dactyl:highlight="HelpTag">H</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">[count]H</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go back in the browser history. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, go
            back <span dactyl:highlight="HelpOptionalArg">[count]</span> pages.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;M-Right&gt;" dactyl:highlight="HelpTag">&lt;M-Right&gt;</a><a id="&lt;A-Right&gt;" dactyl:highlight="HelpTag">&lt;A-Right&gt;</a><a id="L" dactyl:highlight="HelpTag">L</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>L</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go forward in the browser history. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified,
            go forward <span dactyl:highlight="HelpOptionalArg">[count]</span> pages.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":ba" dactyl:highlight="HelpTag">:ba</a><a id=":back" dactyl:highlight="HelpTag">:back</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>ba<span dactyl:highlight="HelpOptionalArg">[ck]</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>ba<span dactyl:highlight="HelpOptionalArg">[ck]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go back in the browser history. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified, go
            back <span dactyl:highlight="HelpOptionalArg">[count]</span> pages.
        </p>
        <p>
            The special version <span dactyl:highlight="HelpEx"><a href="#:back" style="color: inherit;">:back!</a></span> goes to the beginning of the browser history.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":fw" dactyl:highlight="HelpTag">:fw</a><a id=":fo" dactyl:highlight="HelpTag">:fo</a><a id=":forward" dactyl:highlight="HelpTag">:forward</a></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>fo<span dactyl:highlight="HelpOptionalArg">[rward]</span> <span dactyl:highlight="HelpOptionalArg">[url]</span></div><div dactyl:highlight="HelpSpec">:<span dactyl:highlight="HelpOptionalArg">[count]</span>fo<span dactyl:highlight="HelpOptionalArg">[rward]</span>!</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go forward in the browser history. If <span dactyl:highlight="HelpOptionalArg">[count]</span> is specified,
            go forward <span dactyl:highlight="HelpOptionalArg">[count]</span> pages.
        </p>
        <p>
            The special version <span dactyl:highlight="HelpEx"><a href="#:forward" style="color: inherit;">:forward!</a></span> goes to the end of the browser history.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="[d" dactyl:highlight="HelpTag">[d</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>[d</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th previous domain in the history stack.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="]d" dactyl:highlight="HelpTag">]d</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>]d</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go to the <span dactyl:highlight="HelpOptionalArg">[count]</span>th next domain in the history stack.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":hs" dactyl:highlight="HelpTag">:hs</a><a id=":hist" dactyl:highlight="HelpTag">:hist</a><a id=":history" dactyl:highlight="HelpTag">:history</a></div><div dactyl:highlight="HelpSpec">:hist<span dactyl:highlight="HelpOptionalArg">[ory]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[filter]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Show recently visited URLs. Opens the message window at the bottom of the screen
            with all history items whose page titles or URLs match
            <span dactyl:highlight="HelpOptionalArg">[filter]</span>.
        </p>

        <p>
            The special version <span dactyl:highlight="HelpEx"><a href="#:history" style="color: inherit;">:history!</a></span> works the same as
            <span dactyl:highlight="HelpEx"><a href="#:history" style="color: inherit;">:history</a></span> except that it opens all matching
            pages in new tabs rather than listing them.
        </p>

        <p>The pages may also be filtered via the following options,</p>

        <dl><column style="width: 8em;"/><column style=""/><tr><dt>-max</dt><dd>
                The maximum number of items to list or open
                (short name <em>-m</em>).
            </dd></tr><tr><dt>-sort</dt><dd>
                The sort order of the results
                (short name <em>-s</em>).
            </dd></tr></dl>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="navigating" dactyl:highlight="HelpTag">navigating</a></div>Navigating</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;open-home-directory&gt;" dactyl:highlight="HelpTag">&lt;open-home-directory&gt;</a><a id="~" dactyl:highlight="HelpTag">~</a></div><div dactyl:highlight="HelpSpec">~</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Open home directory. Equivalent to <span dactyl:highlight="HelpEx"><a href="#:open" style="color: inherit;">:open ~/</a></span></p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;open-homepage&gt;" dactyl:highlight="HelpTag">&lt;open-homepage&gt;</a><a id="gh" dactyl:highlight="HelpTag">gh</a></div><div dactyl:highlight="HelpSpec">gh</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Go home. Opens the homepage in the current tab.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;tab-open-homepage&gt;" dactyl:highlight="HelpTag">&lt;tab-open-homepage&gt;</a><a id="gH" dactyl:highlight="HelpTag">gH</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">gH</div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Go home in a new tab. Opens the homepage in a new tab.
            The new tab is activated if <span dactyl:highlight="HelpOpt"><a style="color: inherit;" href="#'activate'">'activate'</a></span> contains
            <span dactyl:highlight="HelpString">homepage</span>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;open-parent-path&gt;" dactyl:highlight="HelpTag">&lt;open-parent-path&gt;</a><a id="gu" dactyl:highlight="HelpTag">gu</a></div><div dactyl:highlight="HelpSpec"><span dactyl:highlight="HelpOptionalArg">[count]</span>gu</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Go to <span dactyl:highlight="HelpOptionalArg">[count]</span>th parent directory.</p>

        <p>
            For example, at the URL
            <tt>http://www.example.com/dir1/dir2/file.htm</tt>,
            2<span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gu">gu</a></span> opens <tt>http://www.example.com/dir1/</tt>.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;open-root-path&gt;" dactyl:highlight="HelpTag">&lt;open-root-path&gt;</a><a id="gU" dactyl:highlight="HelpTag">gU</a></div><div dactyl:highlight="HelpSpec">gU</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Go to the root of the web site.</p>

        <p>
            For example, at the URL
            <tt>http://www.example.com/dir1/dir2/file.htm</tt>,
            <span dactyl:highlight="HelpKey"><a style="color: inherit;" href="#gU">gU</a></span> opens <tt>http://www.example.com/</tt>.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="reloading" dactyl:highlight="HelpTag">reloading</a></div>Reloading</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;reload&gt;" dactyl:highlight="HelpTag">&lt;reload&gt;</a><a id="r" dactyl:highlight="HelpTag">r</a></div><div dactyl:highlight="HelpSpec">r</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Reload the current web page.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;full-reload&gt;" dactyl:highlight="HelpTag">&lt;full-reload&gt;</a><a id="R" dactyl:highlight="HelpTag">R</a></div><div dactyl:highlight="HelpSpec">R</div><div dactyl:highlight="HelpDescription" short="true">
        <p>Reload the current web page without using the cache.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":re" dactyl:highlight="HelpTag">:re</a><a id=":reload" dactyl:highlight="HelpTag">:reload</a></div><div dactyl:highlight="HelpSpec">:re<span dactyl:highlight="HelpOptionalArg">[load]</span><span dactyl:highlight="HelpOptionalArg">[!]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Reload current web page. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, reload
            without using the cache.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":reloada" dactyl:highlight="HelpTag">:reloada</a><a id=":reloadall" dactyl:highlight="HelpTag">:reloadall</a></div><div dactyl:highlight="HelpSpec">:reloada<span dactyl:highlight="HelpOptionalArg">[ll]</span><span dactyl:highlight="HelpOptionalArg">[!]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Reload all tabs. If <span dactyl:highlight="HelpOptionalArg">[!]</span> is given, reload without
            using the cache.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="stopping" dactyl:highlight="HelpTag">stopping</a></div>Stopping</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="&lt;stop-load&gt;" dactyl:highlight="HelpTag">&lt;stop-load&gt;</a><a id="&lt;C-c&gt;" dactyl:highlight="HelpTag">&lt;C-c&gt;</a><a id=":st" dactyl:highlight="HelpTag">:st</a><a id=":stop" dactyl:highlight="HelpTag">:stop</a></div><div dactyl:highlight="HelpSpec">&lt;C-c&gt;</div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:st<span dactyl:highlight="HelpOptionalArg">[op]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Stop loading the current web page.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":stopa" dactyl:highlight="HelpTag">:stopa</a><a id=":stopall" dactyl:highlight="HelpTag">:stopall</a></div><div dactyl:highlight="HelpSpec">:stopa<span dactyl:highlight="HelpOptionalArg">[ll]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Stop loading all web pages.</p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="writing" dactyl:highlight="HelpTag">writing</a><a id="save-file" dactyl:highlight="HelpTag">save-file</a></div>Writing</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":w" dactyl:highlight="HelpTag">:w</a><a id=":write" dactyl:highlight="HelpTag">:write</a><a id=":sav" dactyl:highlight="HelpTag">:sav</a><a id=":saveas" dactyl:highlight="HelpTag">:saveas</a></div><div dactyl:highlight="HelpSpec">:sav<span dactyl:highlight="HelpOptionalArg">[eas]</span><span dactyl:highlight="HelpOptionalArg">[!]</span> <span dactyl:highlight="HelpOptionalArg">[file]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Save current web page to disk. If <span dactyl:highlight="HelpOptionalArg">[file]</span> is omitted, save to
            the page's default filename. If <span dactyl:highlight="HelpOptionalArg">[file]</span> is a directory or ends
            with your platform's path separator, save to the page's default
            filename in that directory. Existing documents will only be
            overwritten if <span dactyl:highlight="HelpOptionalArg">[!]</span> is given.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:write &gt;&gt; <span dactyl:highlight="HelpArg">{file}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Appends the current web page to the file <span dactyl:highlight="HelpArg">{file}</span>. The given
            file must already exist.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div dactyl:highlight="HelpSpec">:write !<span dactyl:highlight="HelpArg">{cmd}</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Writes the current web page to <span dactyl:highlight="HelpArg">{cmd}</span> and prints the command's
            output.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="quitting" dactyl:highlight="HelpTag">quitting</a><a id="save-session" dactyl:highlight="HelpTag">save-session</a></div>Quitting</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="ZQ" dactyl:highlight="HelpTag">ZQ</a><a id=":x" dactyl:highlight="HelpTag">:x</a><a id=":exit" dactyl:highlight="HelpTag">:exit</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:exit<span dactyl:highlight="HelpOptionalArg">[!]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Quit Pentadactyl, no matter how many tabs/windows are open.
            The session is not stored. Use <span dactyl:highlight="HelpOptionalArg">[!]</span> to forcibly quit.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":q" dactyl:highlight="HelpTag">:q</a><a id=":quit" dactyl:highlight="HelpTag">:quit</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:q<span dactyl:highlight="HelpOptionalArg">[uit]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Quit current tab. If this is the last tab in the window,
            close the window.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":qa" dactyl:highlight="HelpTag">:qa</a><a id=":qall" dactyl:highlight="HelpTag">:qall</a><a id=":quita" dactyl:highlight="HelpTag">:quita</a><a id=":quitall" dactyl:highlight="HelpTag">:quitall</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:quita<span dactyl:highlight="HelpOptionalArg">[ll]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Close the current Pentadactyl window, no matter how
            many tabs are open.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":wc" dactyl:highlight="HelpTag">:wc</a><a id=":wclose" dactyl:highlight="HelpTag">:wclose</a><a id=":winc" dactyl:highlight="HelpTag">:winc</a><a id=":winclose" dactyl:highlight="HelpTag">:winclose</a></div><div dactyl:highlight="HelpSpec">:winc<span dactyl:highlight="HelpOptionalArg">[lose]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Close the current window.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":winon" dactyl:highlight="HelpTag">:winon</a><a id=":winonly" dactyl:highlight="HelpTag">:winonly</a></div><div dactyl:highlight="HelpSpec">:winon<span dactyl:highlight="HelpOptionalArg">[ly]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Close all windows but the current.</p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id="ZZ" dactyl:highlight="HelpTag">ZZ</a><a id=":xa" dactyl:highlight="HelpTag">:xa</a><a id=":xall" dactyl:highlight="HelpTag">:xall</a><a id=":wq" dactyl:highlight="HelpTag">:wq</a><a id=":wqa" dactyl:highlight="HelpTag">:wqa</a><a id=":wqall" dactyl:highlight="HelpTag">:wqall</a></div><div dactyl:highlight="HelpSpec">:wqa<span dactyl:highlight="HelpOptionalArg">[ll]</span></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:xa<span dactyl:highlight="HelpOptionalArg">[ll]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Save the current session and quit.</p>
        <p style="clear: both;"><div style="clear: both;"/><span dactyl:highlight="HelpNote">Note:</span> 
            Unlike Vim, <span dactyl:highlight="HelpEx"><a href="#:wq" style="color: inherit;">:wq</a></span> closes the entire window rather
            than just the current tab.
        </p>
    </div><div style="clear: both;"/></div>

<h2><div dactyl:highlight="HelpTags"><a id="current-directory" dactyl:highlight="HelpTag">current-directory</a></div>The current directory</h2>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":chd" dactyl:highlight="HelpTag">:chd</a><a id=":chdir" dactyl:highlight="HelpTag">:chdir</a><a id=":cd" dactyl:highlight="HelpTag">:cd</a></div><div style="clear: both"/><div dactyl:highlight="HelpSpec">:cd <span dactyl:highlight="HelpOptionalArg">[path]</span></div><hr style="border: 0; height: 0; margin: 0; width: 100%; float: right;"/><div dactyl:highlight="HelpDescription">
        <p>
            Change the current directory. If <span dactyl:highlight="HelpOptionalArg">[path]</span> is
            <em>-</em>, change to the previous directory. If it is
            omitted, change to the home directory.
        </p>
    </div><div style="clear: both;"/></div>

<div dactyl:highlight="HelpItem"><div style="clear: right"/><div dactyl:highlight="HelpTags"><a id=":pw" dactyl:highlight="HelpTag">:pw</a><a id=":pwd" dactyl:highlight="HelpTag">:pwd</a></div><div dactyl:highlight="HelpSpec">:pw<span dactyl:highlight="HelpOptionalArg">[d]</span></div><div dactyl:highlight="HelpDescription" short="true">
        <p>Print the current directory name.</p>
    </div><div style="clear: both;"/></div>

</div>
<div dactyl:highlight="HelpInclude"><div dactyl:highlight="HelpTags"><a id="buffer.xml" dactyl:highlight="HelpTag">buffer.xml</a></div><h1><div dactyl:highlight="HelpTags"><a id="buffer" dactyl:highlight="HelpTag">buffer</a><a id="document" dactyl:highlight="HelpTag">document</a></div>Buffer</h1>
<div dactyl:highlight="HelpTOC"><h2>Contents</h2><ol level="2" dactyl:highlight="HelpOrderedList"><li><a href="#buffer-information">Buffer information</a></li><li><a href="#motion">Motion commands</a></li><li><a href="#jumping">Jumping to elements</a></li><li><a href="#zooming">Zooming</a></li><li><a href="#frames">Working with frames</a></li><li><a href="#copying">Copying text</a></li><li><a href="#alternate-stylesheet">Alternate style sheets</a></li></ol></div>

<p>
    A buffer is a container that holds the given web page, including
    all of its history and frames. Each tab contains exactly one
    buffer, and for most purposes the two terms are interchangeable.
    See <span dactyl:highlight="HelpTopic"><a style="color: inherit;" href="#tabs">tabs</a></span> for more.
</p>
